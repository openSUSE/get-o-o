  \ وضعیت کاری در بیاورید.\n"
transactional: سرور تراکنشی
transactional_p1: "نصب کننده اکنون از یک سیستم−رول سرور تراکنشی جدید پشتیبانی\nمی‌کند،\
  \ که نتیجه تلاش OpenSUSE Kubic است. این سیستم−رول\nدارای یک سیستم آپدیت جدید است\
  \ که آپدیت‌ها را به صورت اتمیک‌ای\nاعمال می‌کند (به عنوان یک تک عملیات) و در صورت\
  \ ضرورت بازگرداندن\nآنها را آسان می‌کند. این ویژگی‌ها بر اساس ابزارهای مدیریت بسته‌ای\n\
  است که تمام توزیع‌های SUSE و openSUSE دیگر به آن متکی هستند.\nاین بدان معناست که\
  \ اکثریت قریب به اتفاق بسته‌های RPM که با بقیه\nسیستم−رول‌های توزیع‌های openSUSE\
  \ کار می‌کنند با سیستم−رول\nسرور تراکنشی نیز کار می‌کنند.\n"
yast_firewall: فایروال
zypper_p1: "یادگیری آن سریع و آسان است. zypper-apt، یک لایه سازگاری\nبرای استفاده\
  \ از دستورات apt و apt-get را فراهم می‌کند. این\nبر اساس libsolv است، که هم سرعت\
  \ و هم قابلیت تکرار حل و فصل\nوابستگی‌ها را تضمین می کند. رابط کاربری واضح و با\
  \ رنگ مناسب\nجهت سهولت در خواندن است. آن عالی است، دیگر چه می توان گفت؟\n"
index_desktop: دسکتاپ
tw_switch_p1: "چنانچه از قبل openSUSE را اجرا می‌کنید، می‌توانید با بوت شد\nاز DVD/USB\
  \ و انتخاب ارتقا، یا انجام دادن ‘ارتقای آنلاین‘ با چند\nفرمان آنرا ارتقا دهید.\n"
