points_welcoming_p1: "ما تمام تلاش خود را می‌کنیم تا جامعه راضی باشد، و این فقط زمانی\
  \ اتفاق می‌افتد که جامعه\nدرباره آنچه که نیاز دارد با صدای بلند صحبت کند. به همین\
  \ دلیل است که ما اطمینان حاصل\nمی‌کنیم که مشارکت تا حد امکان آسان باشد.\n"
selfinstall_image: ایمیج خود−نصب
selfinstall_rt_image: ایمیج خود−نصب بلادرنگ
points_transparent_p1: "از ابتدا تا پایان، هر بسته‌ای که وارد توزیع‌ها می‌شود تمام\
  \ منابع و اسکریپت‌های\nساخت‌اش به طور آزادانه برای همه آشکار و قابل دیدن است. به\
  \ منبعی مشکوک\nهستید؟ فقط آن را در سرویس ساخت بررسی کنید.\n"
points_free: نرم‌افزار آزاد؟ انتخاب شماست
snapper: سیستم خراب شده؟ دیگه مشکلی نیست
yast_p1: "یکی از برترین ابزارهای پیکربندی سیستم که به شما کمک می‌کند تا تمام\nجنبه‌های\
  \ سیستم خود را تنظیم کنید. دیگر نیازی نیست تابه استفاده از\nانبوهی از اسکریپت‌های\
  \ پیکربندی یا وارد کردن فرمان‌های مشکوک متوسل\nشوید تا سیستم را همانطوری نیاز دارید\
  \ تنظیم کنید.\n"
