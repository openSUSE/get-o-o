index_full: یا مستقیما به صفحات دانلود توزیع‌ها بروید
desktop_p1: "دو توزیع برای حکومت بر همه آنها (اکنون به رنگ سبز!)\n"
desktop_tumbleweed_p2: انتشار غلتان با آخرین بسته‌های فراهم شده توسط پروژه openSUSE.
desktop_leap_p1: برای مدیران سیستم، توسعه دهندگان سازمانی، و کاربران ‘عادی‘ دسکتاپ
desktop_leap_p2: انتشار منظم با بهره‌مندی از مهندسی در سطح سازمانی و نوآوری توسعه
  یافته در جامعه.
server: توزیع‌های سرور openSUSE
server_p1: "چهار توزیع راحت و کم هیجان، آنگونه که همیشه باید باشد\n"
points_welcoming: استقبال از مشارکت‌
upgrade_table_windows: از ویندوز
upgrade_table_mac_dvd: نحوه رایت DVD در OS X.
verify_download_p1: "بسیاری از برنامه‌ها می‌توانند چک‌سام دانلود را تایید کنند. که\
  \ برای بررسی\nدانلود شما می‌تواند مهم باشد زیرا تأیید می‌کند که شما واقعا فایل ISO\
  \ ای را\nکه می‌خواستید دانلود کنید را دریافت کرده‌اید و نه نسخه‌ای معیوب.\n"
desktops_p1: "فرآیند مشارکت openSUSE توسعه دسکتاپ را برای همه مقدور می‌کند، بنابراین\n\
  شما این انتخاب را دارید که مورد علاقه خود را در نصب کننده انتخاب کنید. ما\nبطور\
  \ فعال سه محیط دسکتاپ را ارائه می‌دهیم، و حتی موارد بیشتری در\nنمای گسترش‌ یافته‌ی\
  \ نرم‌افزار داخل نصب کننده در دسترس است.\n"
installation_p1: "فرآیند نصب openSUSE تمام گزینه‌هایی را که ممکن است نیاز داشته باشید\
  \ در اختیار شما\nقرار می‌دهد شما می‌خواهید سیستم خود را با موس و صفحه‌کلید نصب کنید؟\
  \ نصب کننده\nرا در حالت گرافیکی لود کنید. موس‌ در دسترس ندارید؟ کلاینت ترمینال را\
  \ فعال کرده و\nبه این ترتیب نصب کنید. به دستگاه دسترسی فیزیکی ندارید؟ از راه دور\
  \ به نصب کننده\nمتصل شوید و نصب را ادامه دهید. ساده است.\n"
points_transparent: همه چیز شفاف است
points_free_p1: "بسته‌ها در توزیع‌ها به مخازن آزاد و غیرآزاد تقسیم شده‌اند. آیا نمی\
  \ خواهید از\nبسته‌های غیرآزاد استفاده کنید؟ شما به راحتی می توانید مخزن غیرآزاد\
  \ را\nغیرفعال کنید. این انتخاب شماست، نه ما.\n"
