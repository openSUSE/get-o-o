live_info: "Teña en conta as seguintes limitacións das imaxes live:\n* Non se deberían
  empregar para instalar ou actualizar. Use os medios de instalación no seu lugar.\n\
  * Teñen unha selección limitada de paquetes e controladores, polo tanto non deben
  ser considerados indicados para ver se a distribución vai funcionar ou non no seu
  hardware.\n* O kernel e initrd non se poden actualizar, por isto non poden seren
  empregados como instalación persistente.\n"
choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  é o novo instalador que se pode utilizar para instalar Leap 16 e Tumbleweed.\nHai
  un plan para admitir a instalación sen conexión en Agama. Outros medios de instalación,
  como imaxes de instalación automática, engadiranse máis tarde.\n"
choosing_media_micro_p2: "Leap Micro xa non vén cun instalador tradicional. Os usuarios
  deberán usar medios de instalación automática.\nA nova imaxe de paquetes non é máis
  ca un volcado sen conexión do repositorio rpm de Leap Micro para aqueles con ambientes
  illados.\n"
