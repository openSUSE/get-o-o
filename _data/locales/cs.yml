verify_download: Před použitím ověřte ssprávnost staženého obrazu
verify_download_p1: "Mnoho aplikací může ověřit kontrolní součet stahování. Ověřit\n\
  si stahování může být důležité, protože ověří, že opravdu máte\nnepoškozený a správný\
  \ soubor ISO, který jste chtěli stáhnout.\n"
verify_download_p2: "Ke každému obrazu ISO nabízíme soubor s kontrolním součtem SHA256.\n"
verify_download_p3: "Pro větší zabezpečení můžete pomocí GPG ověřit, kdo tyto soubory\
  \ .sha256 podepsal.\n"
verify_download_pubkey: Mělo by to být
verify_download_help: Další pomoc s ověřením správnosti stahování viz
verify_download_checksums_help: Nápověda pro kontrolní součty
verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
desktops: Mnoho stolních počítačů, ve výchozím nastavení tři
desktops_p1: "Příspěvkový systém openSUSE umožňuje vývoj desktopových systémů\npro\
  \ každého, takže si v instalátoru můžete vybrat svůj oblíbený. Aktivně\nnabízíme\
  \ tři desktopová prostředí a ještě více v rozšířeném zobrazení\nsoftwaru v instalátoru.\n"
installation: Instalujte ho, jak ho chcete mít
installation_p1: "Proces instalace openSUSE Vám poskytuje všechny možnosti, které\n\
  byste mohli potřebovat. Chcete nainstalovat systém pomocí myši a\nklávesnice? Načtěte\
  \ instalační program v grafickém režimu. Nemáte myš\npo ruce? Aktivujte terminálový\
  \ klient a instalujte systém pomocí příkazů.\nNemáte fyzický přístup ke stroji?\
  \ Připojte se k instalačnímu programu\nna dálku a instalujte systém vzdáleně. Tak\
  \ jednoduché to je.\n"
points_transparent: Vše je transparentní
points_transparent_p1: "Od začátku do konce: každý balíček, který jde do distribucí,\
  \ má\nvšechny své zdroje a sestavovací skripty otevřeně viditelné všem.\nPochybujete\
  \ o zdroji? Stačí zkontrolovat službu sestavení.\n"
points_free: Svobodný software? Vaše volba
points_free_p1: "Balíčky v distribucích jsou ukládány buď do úložišť bezplatných,\n\
  nebo nesvobodných balíčků. Nechcete použít nesvobodné balíčky?\nMůžete snadno deaktivovat\
  \ nesvobodné úložiště. Je to Vaše volba.\n"
points_welcoming: Vítáme příspěvky
points_welcoming_p1: "Snažíme se ze všech sil potěšit komunitu a můžeme to dělat,\
  \ jen když\nnám komunita dá najevo, co potřebuje. Proto se snažíme, aby přispívání\n\
  bylo co nejjednodušší.\n"
preconfigured_image: Předkonfigurovaný obraz
preconfigured_rt_image: Předkonfigurovaný obraz s RealTime jádrem
selfinstall_image: Konfigurovatelný instalační obraz
selfinstall_rt_image: Konfigurovatelný instalační obraz s RealTime jádrem
snapper: Systém se poškodil? Už žádný problém
snapper_p1: "Funkce Snímky souborového systému udržuje váš souborový systém\npod kontrolou\
  \ automatickým průběžným zálohováním při instalaci\nsoftwaru a aktualizacích. Stačí\
  \ spustit systém z dřívějšího snímku\na uvést váš systém do funkčního stavu během\
  \ několika minut.\n"
software: Získání softwaru nemůže být snazší
software_p1: "Mezi námi, muset projít všechny webové stránky a získat všechen\nsoftware,\
  \ který možná budete potřebovat, dá hodně práce.\nSoftwarové centrum online velmi\
  \ usnadňuje tento způsob\nzařazením softwaru z mnoha zdrojů na jediné místo.\n"
software_get: Získejte software
transactional: Transakční server
transactional_p1: "Instalační program nyní podporuje novou systémovou roli Transakční\n\
  server, která je výsledkem úsilí openSUSE Kubic. Tato role představuje\nnový aktualizační\
  \ systém, který pracuje atomicky (jako jediná operace)\na usnadňuje vrácení změn\
  \ v případě neúspěchu. Funkce jsou založeny na\nnástrojích správy balíčků, na které\
  \ se spoléhají všechny ostatní distribuce\nSUSE a openSUSE. To znamená, že drtivá\
  \ většina RPM balíčků, které\nfungují s jiným systémem rolí distribucí openSUSE,\
  \ také pracují se\nsystémovou rolí Transakční server.\n"
yast: YaST, nejlepší volba pro pokročilého uživatele ~~power user~~
yast_p1: "Jeden z nejlepších nástrojů pro konfiguraci systému vám, uživateli,\npomůže\
  \ nastavit každou vlastnost vašeho systému. Už nemusíte\nprocházet množstvím konfiguračních\
  \ skriptů nebo zadávat pochybné\npříkazy, abyste nastavili systém, jak potřebujete.\n"
