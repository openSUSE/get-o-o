tumbleweed_live_info: "Uvědomte si prosím následující omezení živých obrazů:\n* Neměly\
  \ by se používat k instalaci nebo upgradu Tumbleweed. Místo toho použijte [Tumbleweed\
  \ médium](/tumbleweed)\n* Mají omezený výběr balíčků a ovladačů, takže je nelze\
  \ považovat za přesný odraz toho, zda Tumbleweed bude na vašem\nhardwaru fungovat\
  \ nebo ne\n"
