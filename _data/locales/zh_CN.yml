zypper: Zypper，你的包管理器新宠
zypper_p1: "它快速且易学。提供 zypper-apt，用于 apt 和 apt-get 命令的兼容层。\n基于 libsolv，同时保证依赖关系解决的速度和可重复性。\n\
  接口清晰，颜色适当，便于阅读。这么完美，还能用什么形容？\n"
