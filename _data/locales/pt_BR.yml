verify_download: Verifique seu download antes de usar
verify_download_p1: "Muitos aplicativos podem verificar a soma de verificação de um\
  \ download. Verificar\nseu download pode ser importante, pois verifica se você realmente\
  \ tem o\nArquivo ISO que você queria baixar e não alguma versão quebrada.\n"
verify_download_p2: "Para cada ISO, oferecemos um arquivo de checksum com a soma SHA256\
  \ correspondente.\n"
verify_download_p3: "Para segurança extra, você pode usar o GPG para verificar quem\
  \ assinou os arquivos .sha256.\n"
verify_download_pubkey: Deveria ser
verify_download_help: Para obter mais ajuda na verificação do seu download, leia
verify_download_checksums_help: Ajuda de checksums
verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
desktops: Muitos desktops, três por padrão
desktops_p1: "O processo de contribuição do openSUSE capacita o desenvolvimento de\
  \ desktop para\ntodos, então você tem a opção de escolher o seu favorito no\ninstalador.\
  \ Apresentamos ativamente três ambientes de desktop e oferecemos\nainda mais na\
  \ visão expandida do software dentro do instalador.\n"
installation: Instale como quiser
installation_p1: "O processo de instalação do openSUSE oferece todas as opções\nvocê\
  \ possivelmente precisaria. Deseja instalar seu sistema com mouse e\nteclado? Carregue\
  \ o instalador em modo gráfico. Não tem mouse\nna mão? Habilite o cliente de terminal\
  \ e instale-o dessa forma. Não tem\nacesso físico à máquina? Conecte-se ao instalador\
  \ remotamente e\ncontinue com a instalação. É simples assim.\n"
points_transparent: Tudo é transparente
points_transparent_p1: "Do início ao fim, cada pacote que vai para as distribuições\n\
  tem todas as suas fontes e scripts de construção abertamente visíveis para todos\n\
  ver. Tem dúvidas sobre a origem? Basta verificar no serviço de compilação.\n"
points_free: Software livre? Sua escolha
points_free_p1: "Os pacotes nas distribuições são divididos em gratuitos e não livres\n\
  repositórios. Não quer usar pacotes não livres? Você pode facilmente\ndesative o\
  \ repositório non-free. É sua escolha, não nossa.\n"
points_welcoming: Boas contribuições
points_welcoming_p1: "Nós tentamos nosso melhor para agradar a comunidade, e só podemos\
  \ fazer isso\nacontecem quando a comunidade fala sobre o que eles precisam. É por\
  \ isso que nós\ngarantir que contribuir seja o mais fácil possível.\n"
snapper: O sistema foi corrompido? Não é um problema mais
snapper_p1: "O recurso Filesystem Snapshots mantém seu sistema de arquivos sob controle\
  \ por\ntendo backups contínuos executados automaticamente durante a instalação\n\
  software e atualizações. Basta inicializar a partir de um instantâneo anterior e\
  \ trazer\nseu sistema a um estado de funcionamento em questão de minutos.\n"
software: Obter software não poderia ser mais fácil
software_p1: "Entre nós, ter que passar por todos os sites para obter todos os\no\
  \ software de que você pode precisar dá muito trabalho. O centro de software online\n\
  torna isso mais fácil, incorporando software de uma infinidade de\nfontes em um\
  \ só lugar.\n"
software_get: Obter Software
transactional: Servidor Transacional
transactional_p1: "O instalador agora suporta uma nova função de sistema de Servidor\
  \ Transacional,\nque é um resultado dos esforços do openSUSE Kubic. Esta função\
  \ do sistema\napresenta um novo sistema de atualização que aplica atualizações atomicamente\
  \ (como um\noperação única) e os torna fáceis de reverter caso se torne\nnecessário.\
  \ Esses recursos são baseados nas ferramentas de gerenciamento de pacotes\nque todas\
  \ as outras distribuições do SUSE e openSUSE dependem. Isso significa\nque a grande\
  \ maioria dos pacotes RPM que funcionam com outro sistema\nfunções de distribuições\
  \ openSUSE também funcionam com a função do sistema\nServidor transacional.\n"
yast: YaST, a melhor escolha para o usuário ~~poderoso~~
yast_p1: "Uma das maiores ferramentas de configuração do sistema ajuda você, o usuário,\
  \ a\nconfigurar cada aspecto do seu sistema. Você não precisa mais ir\natravés de\
  \ uma infinidade de scripts de configuração ou digite comandos duvidosos\npara obter\
  \ a configuração do sistema conforme necessário.\n"
yast_firewall: Parede de Fogo
yast_fonts: Fontes
yast_hardware: Hardware
yast_partitioner: Particionador
yast_printer: Impressora
yast_scanner: Escaner
yast_sound: Som
yast_software: Aplicação
zypper: Zypper, seu novo gerenciador de pacotes favorito
zypper_p1: "É rápido e fácil de aprender. Fornece zypper-apt, uma compatibilidade\n\
  camada para uso com os comandos apt e apt-get. É baseado em libsolv,\no que garante\
  \ velocidade e resolução reproduzível de\ndependências. A interface é clara e com\
  \ cores adequadas, para\nfacilidade de leitura. É perfeito, o que mais poderia ser\
  \ dito?\n"
