verify_download: Verifique seu download antes de usar
verify_download_p1: "Muitos aplicativos podem verificar a soma de verificação de um\
  \ download. Verificar\nseu download pode ser importante, pois verifica se você realmente\
  \ tem o\nArquivo ISO que você queria baixar e não alguma versão quebrada.\n"
verify_download_p2: "Para cada ISO, oferecemos um arquivo de checksum com a soma SHA256\
  \ correspondente.\n"
verify_download_p3: "Para segurança extra, você pode usar o sha256sum para verificar\
  \ quem assinou os arquivos .sha256. \n"
verify_download_pubkey: Deveria ser
verify_download_help: Para obter mais ajuda na verificação do seu download, leia
