tumbleweed_live_info: "Esteja ciente das seguintes limitações das imagens ao vivo:\n\
  * Eles não devem ser usados para instalar ou atualizar o Tumbleweed. Use a [Tumbleweed\
  \ media] (/tumbleweed) em vez\n* Eles têm um pacote limitado e seleção de driver,\
  \ portanto, não pode ser considerado uma reflexão precisa se o Tumbleweed funcionará\
  \ em seu hardware ou não\n"
