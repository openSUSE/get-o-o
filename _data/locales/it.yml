Tumbleweed_features:
  plant:
    name: Si erge su un terreno solido
    description: "Tumbleweed si basa su decenni di utilizzo, di prove e di debug di
      centinaia di utenti esperti, di sviluppatori, di amministratori di sistema e
      di produttori che non possono permettersi di mettere a repentaglio il loro flusso
      di lavoro. La solidità di Tumbleweed è incorporata in molti pacchetti fondamentali,
      il cui DNA deriva dal venerabile SUSE Linux Enterprise Server.\n"
  knife:
    name: All'avanguardia
    description: "Si ottengono aggiornamenti frequenti, che non solo risolvono vulnerabilità
      o bug, ma riflettono le ultime funzionalità e gli ultimi sviluppi: nuovi kernel,
      nuovi driver, oltre alle versioni più recenti dell'ambiente desktop.\n"
  power:
    name: Potente
    description: "Le tecnologie impiegate da openSuse per le quali è rinomata, quali
      il file system `Btrfs`, l'utilità da riga di comando `snapper` e il robusto
      \"pannello di controllo\" `YaST`, danno il pieno controllo sul sistema: permettono
      di definire le impostazioni che si desiderano per esso, e che sia impostato
      con queste. Non ci si deve più preoccupare che un sistema interferisca con il
      flusso di lavoro.\n"
  shield:
    name: Sicuro
    description: "Costruita con le ultime versioni del kernel, compilata con le ultime
      patch per le mitigazioni Spectre e Meltdown, con il firewall e con forti politiche
      di sicurezza attivate per impostazione predefinita, la sicurezza è già garantita
      senza dover fare nulla.\n"
  key:
    description: "Se qualcosa dovesse andare storto è sempre possibile eseguire il
      rollback allo stato precedente, in modo da trovare i file e i programmi esattamente
      come lo erano prima di un aggiornamento non riuscito.\n"
    name: Sicuro
  cpu:
    description: "Grazie alla sua natura all'avanguardia e accuratamente testata,
      Tumbleweed serve l'hardware e i dispositivi come poche altre distribuzioni Linux,
      rendendolo un'ottima soluzione per workstation, laptop, notebook e simili.\n"
    name: Funziona bene con qualsiasi hardware
  user:
    description: "Con un singolo comando si possono aggiornare migliaia di pacchetti,
      eseguire il rollback all'istantanea della scorsa settimana, eseguire di nuovo
      l'avanzamento rapido e persino visualizzare in anteprima le versioni imminenti.\n"
    name: Semplice da usare
  home:
    description: "Gli aggiornamenti vengono accuratamente testati con standard di
      qualità di livello industriale, sfruttando un servizio di compilazione che le
      altre distribuzioni Linux ci invidiano. Non solo ogni nuova versione di un pacchetto
      viene testata individualmente, ma vengono testati diversi cluster di versioni
      l'uno rispetto all'altro: in questo modo si è sicuri che il sistema sia internamente
      coerente.\n"
    name: Stabile
  update:
    description: "Lo si installa una volta e ce lo si gode per sempre. Non ci si deve
      più preoccupare di massicci aggiornamenti di sistema ogni sei mesi, che rischiano
      di corrompere il sistema.\n"
    name: Aggiornato continuamente
  gamepad:
    name: Gioco
    description: "Tumbleweed fornisce agli utenti l'ultimo software relativo al gioco.
      Con il supporto di Linux al gioco in rapido miglioramento, questo è un aspetto
      importante per un'esperienza di gioco fluida, performante e senza problemi.\n"
MicroOS_features:
  shield:
    name: Rollback
    description: "### MicroOS è un SO immutabile, il rollback è semplice\nImmutabile:
      nessuna modifica sul disco\nRollback ottenuto riavviando da una vecchia istantanea
      BTRFS\n"
  idea:
    name: Filosofia
    description: "### È prevedibile\n* Non viene alterato durante l'esecuzione\n*
      Eseguirà gli stessi artefatti in modo coerente ad ogni avvio\n\n### È scalabile\n
      * Elimina gli sforzi di configurazione delle singole istanze durante il runtime\n
      * Può essere facilmente implementato ripetutamente con risultati prevedibili\n
      \n### È affidabile\n* Recupero automatico da aggiornamenti difettosi\n"
  tool:
    name: Debug
    description: "### Container Toolbox per il Debug\n* Avvia un container privilegiato\n
      * Filesystem root disponibile sotto `/media/root`\n* zypper per installare gli
      strumenti necessari, disponibili senza riavviare\n* Persistente tra gli utilizzi\n"
  key:
    description: "* Ottieni gli aggiornamenti tramite HTTPS\n* I pacchetti e i repository
      sono firmati dal nostro sistema di build\n* I pacchetti sono verificati\n* Nessun
      aggiornamento viene eseguito in caso di conflitto di dipendenze\n* Nessuno spreco
      di spazio: le istantanee del filesystem vengono eliminate in caso di fallimento
      degli aggiornamenti\n"
    name: Aggiornamenti sicuri
  update:
    name: Aggiornamenti atomici
    description: "### Aggiornamenti Transazionali\n\n#### Unico\nMicroOS sfrutta btrfs
      con snapshot, offrendo un metodo estremamente\nefficiente in termini di spazio
      per gestire la cronologia del file system.\nTutti i file di configurazione presenti
      in `/etc` sono inclusi negli snapshot e nel rollback.\n\n#### Flessibile\n*
      Non è necessario un nuovo formato di pacchetto: vengono utilizzati i normali
      RPM di openSUSE\n* Nessuna limitazione di dimensione, né per le partizioni né
      per il sistema operativo  \n* Facile da estendere\n"
  work:
    name: Carichi di lavoro
    description: "Le applicazioni vengono installate in container anziché nel filesystem
      root:\n• Isolate dal filesystem principale\n• Ridotta capacità per le applicazioni
      malevole di compromettere il sistema\n• Nuova installazione senza riavvio\n
      • Aggiornamento atomico possibile (crea nuovo, elimina vecchio)\n• Rollback
      semplificato\n"
armv7l: Server, desktop, portatili e schede UEFI Arm a 32 bit (armv7l)
