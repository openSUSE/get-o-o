leap_switch_instructions: Istruzioni per l'aggiornamento in linea.
verify_download_p1: "Molte applicazioni possono verificare il codice di controllo
  di uno scaricamento.\nQuesta verifica può essere importante come la certezza di
  avere avuto\nil file ISO che si voleva scaricare, e non una sua versione non funzionante.\n"
verify_download_p2: "Per ciascuna ISO viene fornito un file di controllo con il codice
  SHA256 corrispondente, e di un file di firma con una firma crittografica.\n"
verify_download_p3: "Per assicurare l'integrità del file scaricato si può utilizzare
  sha256sum per verificare il codice di controllo, e gpgv la verificare la firma crittografica.\n"
verify_download_help: Come ulteriore aiuto sulla verifica dello scaricamento, leggere
verify_download_checksums_help: Aiuto sui codici di controllo
desktops_p1: "Il processo di contribuzione a openSUSE autorizza lo sviluppo del desktop
  per\ntutti, quindi è possibile scegliere il preferito nel programma d'installazione.\n
  Disponiamo attivamente di tre ambienti desktop, e offriamo ancora di più nella \n
  visualizzazione estesa del software all'interno del programma di installazione.\n"
installation: Installalo come vuoi
points_free_p1: "I pacchetti nella distribuzione sono divisi in repository liberi
  e in altri\nnon liberi. Non si vogliono usare i pacchetti non liberi? Si può disabilitare\n
  facilmente i repository non liberi. È una scelta dell'utente, non la nostra.\n"
snapper: Il sistema è danneggiato? Non è più un problema
snapper_p1: "La funzionalità di istantanee del file system tiene sotto controollo
  il file system,\ncreando automaticamente dei backup quando si installa del software
  o gli\naggiornamenti. È sufficiente avviare da un'istantanea precedente per portare
  il\nsistema in uno stato funzionante in pochi minuti.\n"
