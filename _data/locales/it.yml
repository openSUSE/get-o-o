transactional_p1: "Il programma d'installazione adesso supporta un nuovo ruolo di
  Transactional\nServer, che è il risultato degli sforzi per openSUSE Kubic. Questo
  ruolo di\nsistema presenta un nuovo sistema di aggiornamento, che applica gli\n
  aggiornamenti in modo atomico (come una singola operazione) e li rende semplici\n
  da ripristinare in caso di necessità. Queste funzionalità sono basate sugli\nstrumenti
  di gestione dei pacchetti su cui fanno affidamento tutte le altre\ndistribuzioni
  di SUSE e di openSUSE. Questo significa che la maggior parte\ndei pacchetti RPM
  che funzionano con gli altri ruoli di sistema delle\ndistribuzioni di openSUSE funziona
  anche col ruolo di Transactional Server.\n"
