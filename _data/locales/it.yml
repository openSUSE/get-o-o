choosing_media_p1: "Tipicamente si raccomanda l'immagine offline, in quanto contiene
  la maggior parte\ndei pacchetti disponibili nella distribuzione e non richiede una\n
  connessione di rete durante l'installazione.\n"
choosing_media_p2: "L'immagine di rete è raccomandata per gli utenti che hanno connessioni
  internet\na banda limitata, in quanto verranno scaricati solo i pacchetti per cui
  viene\nrichiesta l'installazione, con una dimensione probabilmente molto\nminore
  di 4.7GB.\n"
