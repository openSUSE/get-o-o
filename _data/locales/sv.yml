leap_16_coming_soon: "Offentlig lansering av Leap 16.0, en efterföljare till Leap
  15.6, kan förväntas under hösten 2025. Det finns inga planer på att släppa Leap
  15.7.<br/>\nKolla regelbundet efter uppdateringar till våran <a href=\"https://en.opensuse.org/openSUSE:Roadmap\"\
  >roadmap</a> och <a href=\"https://news.opensuse.org/tag/leap\">news.opensuse.org</a>
  för mer information.\n"
choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  är ett nytt installationsprogram som kan användas för att installera Leap 16 och
  Tumbleweed.\nDet finns en plan för att stödja offlineinstallation med Agama. Andra
  installationsmedia som självinstallationsavbild kommer att läggas till senare.\n"
