live_info: "Var medveten om följande begränsningar för liveavbilder:\n* De ska inte
  användas för att installera eller uppgradera. Använd installationsmediet istället\n\
  \ * De har ett begränsat urval av paket och drivrutiner, så det kan inte betraktas
  som en korrekt reflektion av om distributionen kommer att fungera på din hårdvara
  eller inte\n* Kärnan och initrd kan inte uppdateras, så de bör inte användas som
  en beständig installation\n"
snapper_p1: "Funktionen Filsystem Snapshots håller ditt filsystem i schack genom\n\
  \ att kontinuerliga säkerhetskopieringar utförs automatiskt vid installation av\n\
  \ programvara och uppdateringar. Starta bara från en tidigare ögonblicksbild och
  ta\n ditt system tillbaka till ett fungerande tillstånd på några minuter.\n"
zypper_p1: "Det är snabbt och enkelt att lära sig. zypper-apt ger dig, ett kompatibilitets\n\
  \ lager för användning med kommandon apt och apt-get. Det är baserat på libsolv,\n\
  \ vilket garanterar både snabbhet och reproducerbar upplösning av\nberoenden. Gränssnittet
  är tydligt och lämpligt färgat, för att vara\nlätt att läsa. Det är perfekt, vad
  mer kan man säga?\n"
points_transparent_p1: "Från början till slut, varje paket som ingår in i distributionerna\n\
  \ har alla sina källor och byggskripts öppet synliga för alla\natt se. Tveksam till
  en källa? Kolla bara in det på byggtjänsten.\n"
snapper: Har systemet blivit korrupt? Inget problem längre
points_free_p1: "Paketen i distributionerna är uppdelade i gratis och icke-gratis\n\
  \ förråd. Vill du inte använda icke-gratispaket? Du kan enkelt\ninaktivera det icke-fria
  förrådet. Det är ditt val, inte vårt.\n"
points_welcoming_p1: "Vi gör vårt bästa för att tillfredsställa gemenskapen, och vi
  kan bara få detta\natt hända när gemenskap är högljudd om vad de behöver. Det är
  därför vi\nsett till att det är så enkelt som möjligt att bidra.\n"
software_p1: "Mellan oss att gå igenom varje webbplats för att få all\nprogramvara
  du kan behöva är mycket arbete. Programvarucentret online\ngör detta enklare genom
  att införliva programvara från en uppsjö av\nkällor på ett ställe.\n"
server_leap_p2: Regelbundna släpp med fördelarna av både företagsklassad ingenjörskonst
  och gemenskapsutvecklad innovation.
desktop_p1: "De två distributionerna att härska dom alla (nu i grönt!)\n"
transactional_p1: "Installationsprogrammet stöder nu en ny systemroll Transaktionell
  server\nvilket är ett resultat av openSUSE Kubic-arbetet. Denna systemroll\nhar
  ett nytt uppdateringssystem som tillämpar uppdateringar atomärt (som en\nenkel operation)
  och gör dem lätta att återställa om det skulle bli\nnödvändig. Dessa funktioner
  är baserade på pakethanteringsverktygen\nsom alla andra SUSE och openSUSE-distributioner
  förlitar sig på. Detta betyder\natt de allra flesta RPM-paket som fungerar med andra
  system\nroller för openSUSE-distributioner fungerar också med transaktionell server
  systemrollen.\n"
yast_p1: "Ett av de bästa systemkonfigurationsverktygen hjälper dig som användare
  att\nkonfigurera varje enskild aspekt av ditt system. Du behöver inte längre gå\n\
  \ genom en uppsjö av konfigurationsskript eller ange tvivelaktiga kommandon\nför
  att få systeminstallationen som du behöver den.\n"
yast_partitioner: Partitionerare
server_microos_p1: För serverapplikationer med enstaka ändamål
server_aarch64: UEFI Arm 64-bitars servrar och moderkort (aarch64)
rescue_cd: Räddnings LiveCD
desktops_p1: "OpenSUSE-bidragsprocessen möjliggör skrivbordsutveckling för\nalla,
  så du har valet att välja din favorit i\ninstallationsprogrammet. Vi har aktivt
  valt tre skrivbordsmiljöer och erbjuder\nännu mer i den utökade programvyn i installationsprogrammet.\n"
installation_p1: "openSUSE-installationsprocessen ger dig alla alternativ\ndu ska
  behöva. Vill du installera ditt system med mus och\ntangentbord? Ladda upp installationsprogrammet
  i grafiskt läge. Har du ingen mus\ntill hands? Aktivera terminalklienten och installera
  på det sättet istället. Har du inte\nfysisk tillgång till maskinen? Anslut till
  installationsprogrammet på distans och\ngå vidare med installationen. Det är så
  enkelt.\n"
choosing_media_micro_p2: "Leap Micro kommer inte längre med ett traditionellt installationsprogram,
  användare ska använda självinstallationsmedia istället.\nDen nya paketavbilden är
  bara en offlinedump av Leap Micro rpm-förråd för de med isolerade miljöer.\n"
choosing_media_micro_p1: "Den nya självinstallationsavbilden rekommenderas för USB
  eller DVD-baserade installationer.\nEn enkel självinstallationsguide dumpar en förkonfigurerad
  avbild till enheten och utökar partitionen till diskens storlek.\n<br>\nAnvändare
  med Raspberry Pi och liknande utan usbuppstarts stöd kan direkt skriva den förkonfigurerade
  avbilden till SD-kortet.\nAnvändare som vill ha mer kontroll över implementeringen
  rekommenderas att använda <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Combustion</a>.\n<br>\nEn demo av en combustionbaserad implementering kan ses <a
  href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">här</a>.\n<br>\njeos-firstboot
  kommer att hälsa dem som inte har konfigurerat sitt system genom att använda Combustion.\n"
