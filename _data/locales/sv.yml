Tumbleweed_features:
  user:
    name: Enkel att använda
    description: "Med ett enda kommando kan du uppdatera tusentals paket, återgå till
      förra veckans ögonblicksbild, spola framåt igen och till och med förhandsgranska
      kommande utgåvor.\n"
  shield:
    name: Säker
    description: "Byggd från de senaste kärnutgåvorna, kompilerade med de senaste
      säkerhetskorrigeringarna för Spectre / Meltdown, med brandvägg och starka säkerhetspolicyer
      aktiverade som standard, täcks din säkerhet direkt ut ur lådan.\n"
  update:
    name: Kontinuerligt uppdaterad
    description: "Du installerar det en gång och njuter av det för alltid. Du behöver
      inte längre oroa dig var sjätte månad för massiva systemuppgraderingar som riskerar
      att bricka ditt system.\n"
  home:
    name: Stabil
    description: "Uppdateringar testas noggrant mot branschkvalitetsstandarder och
      drar fördel av en byggtjänst som andra Linux distributioner avundas oss. Inte
      bara varje ny version av ett paket testas individuellt, utan olika kluster av
      versioner testas mot varandra, vilket säkerställer att ditt system är internt
      konsekvent.\n"
  key:
    name: Säker
    description: "Skulle något oönskat inträffa kan du alltid återgå till ett tidigare
      tillstånd och hitta dina filer och program precis som de var innan en ostabil
      uppdatering.\n"
  power:
    name: Kraftfull
    description: "Att utnyttja teknologier som openSUSE är kända för, såsom \"Btrfs\"\
      -filsystemet, kommandoradsverktyget \"snapper\" samt den stridsbeprövade \"\
      YaST\" \"kontrollpanelen\", ger Tumbleweed dig full kontroll över ditt system,
      låter dig definiera de inställningar du vill ha och bli klar med det. Du behöver
      inte längre oroa dig för att ett system stör ditt arbetsflöde.\n"
  knife:
    name: Ledande-kant
    description: "Du får frekventa uppdateringar som inte bara tar itu med sårbarheter
      eller krossar buggar, utan återspeglar de senaste funktionerna och utveckling,
      såsom färska kärnor, färska drivrutiner och senaste versioner av skrivbordsmiljön.\n"
  plant:
    name: Står på fast mark
    description: "Tumbleweed bygger på årtionden av användning, testning och felsökning
      av hundratals avancerade användare, utvecklare, systemadministratörer och krävande
      användare som inte har råd att äventyra deras arbetsflöde. Tumbleweeds solidaritet
      finns i många kärnpaket vars DNA härrör från den ärevördiga SUSE Linux Enterprise
      Server.\n"
  cpu:
    name: Fungerar bra med din hårdvara
    description: "Tack vare dess ledande och noggrant testade karaktär, så serverar
      Tumbleweed din hårdvara och enheter som få andra Linux-distributioner, vilket
      gör det till en fantastisk installation för både arbetsstationer och bärbara
      datorer.\n"
  gamepad:
    name: Gaming
    description: "Tumbleweed förser användare med den senaste spelrelaterade programvaran.
      Med Linux-stödet för spel som förbättras snabbt, är det en viktig aspekt för
      smidig, prestanda och problemfri upplevelse i dina favoritspel.\n"
