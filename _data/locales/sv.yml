kvm_sdboot_image: KVM avbild med systemd-boot
tumbleweed_ovw_desc: Med Tumbleweed behöver du inte ta svåra beslut om saker du värdesätter,
  varken frihet eller säkerhet, vare sig kontroll eller säkerhet, teknik eller stabilitet
  - Tumbleweed låter dig ha din kaka och äta den också!
leap_micro_ovw_desc_p3: Prova Leap Micro i Virtuella maskiner antingen <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  eller KVM. Användning av en Raspberry Pi eller annan System on Chip-hårdvara kan
  använda den förkonfigurerade avbilden. Både förkonfigurerade och självinstallerade
  avbilder är avsedda att användas med <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  skrivet till en USB, som drivs för att tillåta konfiguration vid första uppstart,
  med möjlighet för standard lösenordsskyddade ändringar.
leap_micro_ovw_desc_p1: Den här gemenskapsversionen är baserad på SUSE Linux Micro,
  vilket utnyttjar de förstärkta säkerhets och efterlevnadskomponenterna för SUSE
  Linux Enterprise. Denna sammanslagning av teknologier ger en modern, oföränderlig,
  och utvecklarvänlig OS-plattform.
microos_ovw_desc_p2: MicroOS erbjuder en offlineavbild. Huvudskillnaden mellan offline
  och självinstallations/råavbilden är att offline avbildningen har ett installationsprogram.
  Rå och självinstallation möjliggör anpassning via combustion eller manuellt i avbilden
  efter att den skrivits till disken. Det finns ett alternativ för en realtidskärna.
microos_ovw_desc_p3: Prova Leap Micro i Virtuella maskiner antingen <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  eller KVM. Användning av en Raspberry Pi eller annan System on Chip-hårdvara kan
  använda den förkonfigurerade avbilden tillsammans med <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>-funktionen
  för uppstartsprocessen . Både förkonfigurerade och självinstallerade avbilder är
  avsedda att användas med <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  skrivet till en USB, som drivs för att tillåta konfiguration vid första uppstart,
  med möjlighet för standard lösenordsskyddade ändringar.
leap_ovw_title: Ett helt nytt sätt att bygga openSUSE och en ny typ av hybrid Linux-distribution
leap_ovw_desc: Leap använder källkod från SUSE Linux Enterprise (SLE), vilket ger
  Leap en stabilitetsnivå oöverträffad av andra Linux-distributioner, och kombinerar
  det med gemenskapsutveckling för att ge användare, utvecklare och systemadministratörer
  den bästa stabila Linux-upplevelsen som finns.
tumbleweed_ovw_title: Toppmodernt operativsystem för stationära datorer och servrar
leap_micro_ovw_title: Leap Micro är ett extremt pålitligt, lättviktigt operativsystem
  byggt för containeriserade och virtualiserade arbetsbelastningar.
leap_micro_ovw_desc_p2: Leap Micro erbjuder sedan 6.0 en självinstallationsavbildning,
  en råavbildning och en paket-DVD som kan fungera som ett offlineförråd. Självinstallationsavbilden
  är vår rekommendation för alla USB-baserade installationer eftersom vi inte längre
  använder traditionella installatörer. Användare kan automatisera och anpassa sin
  installation med antingen <a href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a>
  eller <a href="https://github.com/openSUSE/combustion">Combustion</a> eller genom
  att använda jeos-firstboot guiden. Gör ett försök med <a href="https://opensuse.github.io/fuel-ignition/">Fuel
  Ignition</a> våran online generator för Ignition.
leap_micro_ovw_video_desc: Leap Micro 6.1 installationsdemo med full diskkryptering
  och tvåfaktorsautentisering i cockpit.
microos_ovw_title: OS för mikrotjänster tillhandahåller transaktionsuppdateringar
  (Atomiska) på ett skrivskyddat btrfs-rootfilsystem
microos_ovw_desc_p1: Designat för att vara värd för containerarbetsbelastningar med
  automatiserad administration och patchning. När du installerar openSUSE MicroOS
  får du en snabb, liten miljö för att distribuera behållare eller någon annan arbetsbelastning
  som drar nytta av transaktionsuppdateringar. Som rullande releasedistribution är
  mjukvaran alltid uppdaterad.
packages_image: Paketavbild
packages_image_desc: Media som innehåller ett offlineförråd med paket.
leap_156_ovw_video_desc: En Leap 15.6-släpp liveström
