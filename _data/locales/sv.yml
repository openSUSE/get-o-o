MicroOS_features:
  idea:
    name: Filosofi
    description: "### Är förutsägbart\n* Ändras inte under körning\n* Kommer att köra
      samma artefakter konsekvent vid varje uppstart\n\n### Är skalbart\n* Eliminerar
      ansträngningar för att konfigurera enskilda instanser under körning\n* Kan rullas
      ut enkelt upprepade gånger med förutsägbart resultat\n\n### Är pålitligt\n*
      Automatisk återställning från felaktiga uppdateringar\n"
  shield:
    name: Rulla tillbaka
    description: "### MicroOS är ett oföränderligt operativsystem, återställning är
      enkelt\n* Oföränderlig: Inga ändringar på disken\n* Återställ genom att starta
      om till en gammal BTRFS-ögonblicksbild\n"
  key:
    name: Säkra uppdateringar
    description: "* Få dina uppdateringar via HTTPS\n* Paket och förråd är signerade
      av vårt byggsystem\n* Paketen är verifierade\n* Inga uppdateringar görs i händelse
      av beroendekonflikter\n* Inget slöseri med utrymme: Ögonblicksbilder av filsystemet
      raderas vid misslyckade uppdateringar\n"
  work:
    name: Arbetsbelastningar
    description: "Applikationer installeras i behållare snarare än rootfilsystemet:\n\
      \ * Isolerad från kärnfilsystemet\n* Minskad möjlighet för skadliga applikationer
      som kan äventyra systemet\n* Ny installation utan omstart\n* Uppdatera på ett
      sådant atomärt sätt som möjligt (skapa nytt, döda gammalt)\n* Enkel återställning\n"
  tool:
    name: Felsökning
    description: "###Avlusa Toolbox behållare\n* Startar privilegierad behållare\n\
      \ * Rootfilsystem tillgängligt under `/media/root`\n* zypper för att installera
      nödvändiga verktyg, tillgängligt utan omstart\n* Persistent mellan användningar\n"
  update:
    name: Atomiska uppdateringar
    description: "###Transaktionella uppdateringar\n\n#### Unik\nGenom att använda
      btrfs med ögonblicksbilder använder MicroOS mycket utrymme på ett\neffektivt
      sätt att lagra filsystemets historik. Alla konfigurations\nfiler i `/etc` är
      en del av ögonblicksbilden och återställningen.\n\n#### Flexibel\n* Inget nytt
      paketformat behövs, använd standard openSUSE RPM\n* Ingen storleksbegränsning,
      varken för partitioner eller operativsystem\n* Lätt att förbättra\n"
