choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  est le nouvel installateur qui peut être utilisé pour installer Leap 16 et Tumbleweed.\n\
  Il existe un plan pour prendre en charge dans Agama l’installation hors ligne. D’autres
  supports d’installation tels que l’image auto-installable seront ajoutés ultérieurement.\n"
choosing_media_micro_p1: "La nouvelle image auto-installable est le choix idéal pour
  les installations depuis USB ou DVD.\nUn assistant simple d’auto-installation transfère
  une image préconfigurée sur le lecteur et agrandit la partition à la taille du disque.\n\
  <br>\nLes utilisateurs avec Raspberry Pi et similaire sans support usb-boot peuvent
  directement écrire l’image pré-configurée sur la carte SD.\nLes utilisateurs cherchant
  à mieux contrôler le déploiement sont invités à utiliser <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Combustion</a>.\n<br>\nUne démo d’un déploiement basé sur Combustion peut être
  vue <a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">ici</a>.\n<br>\nLe jeos-firstboot
  accueillera ceux qui n’ont pas configuré leur système en utilisant Combustion.\n"
choosing_media_micro_p2: "Leap Micro n’est plus livré avec un installateur traditionnel,
  les utilisateurs doivent utiliser le support d’auto-installation à la place.\nLa
  nouvelle image des paquets est juste un vidage hors ligne du dépôt rpm de Leap Micro
  destiné à ceux qui ont un environnement isolé.\n"
