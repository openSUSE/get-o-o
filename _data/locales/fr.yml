MicroOS_features:
  tool:
    description: "### Conteneur de la boîte à outils de débogage\n* Lance le conteneur\
      \ privilégié\n* Système de fichiers racine disponible sous `/media/root`.\n\
      * zypper pour installer les outils nécessaires, disponibles sans redémarrage.\n\
      * Persistant entre les utilisations\n"
    name: Débogage
  shield:
    name: Retour en arrière
    description: "### MicroOS est un système d'exploitation immuable, le retour en\
      \ arrière est simple.\n* Immuable : Pas de changement sur le disque\n* Restauration\
      \ d'un ancien snapshot BTRFS en redémarrant.\n"
  work:
    description: "Les applications sont installées dans des conteneurs plutôt que\
      \ dans le système de fichiers racine :\n* Isolation du système de fichiers principal\n\
      * Réduction de la capacité des applications malveillantes à compromettre le\
      \ système.\n* Nouvelle installation sans redémarrage\n* Mise à jour de manière\
      \ atomique (créer le nouveau, tuer l'ancien)\n* Retour en arrière facile\n"
    name: Charge de travail
  key:
    description: "* Obtenez vos mises à jour via HTTPS\n* Les paquets et les dépôts\
      \ sont signés par notre système de construction.\n* Les paquets sont vérifiés\n\
      * Aucune mise à jour n'est effectuée en cas de conflits de dépendances.\n* Pas\
      \ de gaspillage d'espace : les instantanés du système de fichiers sont supprimés\
      \ en cas d'échec des mises à jour.\n"
    name: Mises à jour sécurisées
  update:
    description: "### Mises à jour transactionnelles\n\n#### Unique\nEn utilisant\
      \ btrfs avec des instantanés, MicroOS utilise un moyen très efficace en termes\
      \ d'espace\npour stocker l'historique du système de fichiers. Tous les fichiers\
      \ de configuration \ndans `/etc` font partie de l'instantané et de la récupération.\n\
      \n#### Flexible\n* Aucun nouveau format de paquet n'est nécessaire, utilisez\
      \ les RPMs standards d'openSUSE.\n* Pas de limitation de taille, ni pour les\
      \ partitions, ni pour le système d'exploitation.\n* Facile à améliorer\n"
    name: Mises à jour atomiques
  idea:
    description: "#### Est prévisible\n* N'est pas modifié pendant l'exécution\n*\
      \ Exécutera les mêmes artefacts de manière cohérente sur chaque démarrage.\n\
      \n### Est évolutif\n* Élimine les efforts de configuration des instances individuelles\
      \ pendant l'exécution.\n* Peut être facilement déployé de manière répétée avec\
      \ des résultats prévisibles.\n\n### Est fiable\n* Récupération automatisée des\
      \ mises à jour défectueuses\n"
    name: Philosophie
