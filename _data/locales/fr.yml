  sur une source ? Accédez-y simplement sur le build service.\n"
points_free: Logiciels libres ? Votre choix
points_free_p1: "Les paquets des distributions sont divisés en un dépôt libre (free)
  et un dépôt\nnon-libre (non-free). Vous ne voulez pas de paquets non-libres ?\n\
