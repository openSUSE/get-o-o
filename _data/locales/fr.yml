zypper: Zypper, votre nouveau gestionnaire de paquets favori
zypper_p1: "Facile et rapide à apprendre, il fournit zypper-apt, une couche de\ncompatibilité\
  \ pour une utilisation via les commandes apt et apt-get.\nIl est basé sur libsolv,\
  \ qui garantit des résolutions de dépendances\nà la fois rapides et reproductibles.\
  \ L'interface est claire et colorée\npour plus de confort de lecture. Il est parfait,\
  \ que dire d'autre ?\n"
