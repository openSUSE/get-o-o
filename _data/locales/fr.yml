server_leapmicro_p1: Pour les déploiements edge, embarqués, IoT et autres
server_leapmicro_p2: Système d’exploitation ultra-fiable et léger conçu pour les
  charges de travail conteneurisées et virtualisées.
leap_ovw_title: Une toute nouvelle façon de construire openSUSE avec un cycle de
  vie plus long
leap_ovw_desc: Leap 16.0 s’appuie sur son approche hybride consistant à combiner
  les sources de SUSE Linux Enterprise (SLE) avec les développements 
  communautaires, offrant un niveau de stabilité inégalé par les autres 
  distributions Linux. Avec une nouvelle <strong>période de support prolongée de
  24 mois</strong>, Leap offre aux utilisateurs, développeurs et administrateurs
  système l’une des meilleures expériences Linux disponibles.
tumbleweed_ovw_title: Système d’exploitation de bureau et de serveur à la pointe
  de la technologie
tumbleweed_ovw_desc: Avec Tumbleweed, vous n’avez pas à prendre des décisions 
  difficiles sur les choses que vous appréciez, que ce soit la liberté ou la 
  sécurité, le contrôle ou la sécurité, la technologie ou la stabilité -- 
  Tumbleweed vous laisse la cerise sur le gâteau !
leap_micro_ovw_title: Leap Micro est un système d’exploitation ultra-fiable et 
  léger conçu pour les charges de travail conteneurisées et virtualisées.
leap_micro_ovw_desc_p1: Cette version communautaire est basée sur SUSE Linux 
  Micro, qui exploite les composants de sécurité et de conformité durcis pour 
  l’entreprise par SUSE Linux Enterprise. Cette fusion de technologies fournit 
  une plateforme OS moderne, immuable et conviviale pour les développeurs.
leap_micro_ovw_desc_p2: Leap Micro depuis 6.0 propose une image 
  auto-installable, une image brute et un DVD Paquetages qui peut servir de 
  référentiel hors ligne. L’image auto-installable est notre recommandation pour
  toute installation basée sur USB puisque nous n’utilisons plus d’installateurs
  traditionnels. Les utilisateurs peuvent automatiser et personnaliser leur 
  installation avec soit <a 
  href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a> ou <a 
  href="https://github.com/openSUSE/combustion">Combustion</a> ou en utilisant 
  l’assistant jeos-firstboot. Essayez donc <a 
  href="https://opensuse.github.io/fuel-ignition/">Fuel Ignition</a> notre 
  générateur de configuration en ligne Ignition.
leap_micro_ovw_desc_p3: Essayez Leap Micro dans les VM fonctionnant sur <a 
  href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> ou KVM. 
  L’utilisteur d’un Raspberry Pi ou d’un autre matériel System on Chip peut 
  employer l’image préconfigurée. Les images préconfigurées et auto-installées 
  sont destinées à être utilisées avec <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  écrites vers une USB, qui est piloté pour autoriser la configuration lors de 
  tout premier démarrage, avec l’option par défaut des modifications protégées 
  par mot de passe.
leap_micro_ovw_video_desc: Démonstration d’installation de Leap Micro 6.1 avec 
  un chiffrement complet du disque et une authentification à deux facteurs dans 
  Cockpit.
leap_156_ovw_video_desc: La sortie d'une version Leap 15.6 en live stream
microos_ovw_title: Micro Service OS fournissant des mises à jour 
  transactionnelles (Atomic) sur un système de fichiers racine en lecture seule 
  Btrfs
microos_ovw_desc_p1: Conçu pour héberger des charges de travail en conteneur 
  avec administration et correction automatisées. En installant openSUSE 
  MicroOS, vous obtenez un petit environnement rapide pour déployer des 
  conteneurs ou toute autre charge de travail qui bénéficie des mises à jour 
  transactionnelles. En tant que distribution de version continue, le logiciel 
  est toujours à jour.
microos_ovw_desc_p2: MicroOS propose une image hors ligne. La principale 
  différence entre les images hors ligne et les images auto-installées/brutes 
  réside dans le fait que l’image hors ligne dispose d’un installateur. Les 
  installations Brutes et les auto-installation permettent la personnalisation 
  via Combustion ou manuellement dans l’image après qu’elle soit écrite sur le 
  disque. Il y a une option pour un noyau en temps réel.
microos_ovw_desc_p3: Essayez MicroOS dans des VM fonctionnant sur <a 
  href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> ou KVM. En 
  utilisant un Raspberry Pi ou autre matériel de système sur puce, il est 
  possible d’utiliser l’image préconfigurée avec la fonctionnalité <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> pour 
  le processus de démarrage. Les images préconfigurées et auto-installées sont 
  destinées à être utilisées avec  <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> 
  écrites sur une USB, qui est pilotée pour autoriser la configuration lors de 
  tout premier démarrage, avec l’option par défaut de modifications protégées 
  par mot de passe.
