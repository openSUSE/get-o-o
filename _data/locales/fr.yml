Tumbleweed_features:
  plant:
    description: "Tumbleweed s'appuie sur des décennies d'utilisation, de tests et
      de débogage par des centaines d'utilisateurs, de développeurs, d'administrateurs
      système et de personnes exigeantes qui ne peuvent se permettre de compromettre
      leur travail. La solidité de Tumbleweed est incarnée par de nombreux paquets
      de base dont l'ADN provient de la vénérable SUSE Linux Enterprise Server.\n"
    name: Une base solide
  power:
    description: "En exploitant les technologies qui font la renommée d'openSUSE,
      comme le système de fichiers `Btrfs`, l'utilitaire en ligne de commande `snapper`
      ainsi que le \"panneau de contrôle\" `YaST` qui a fait ses preuves, Tumbleweed
      vous donne un contrôle total sur votre système, vous permettant de définir les
      paramètres que vous voulez et de vous en tenir là. Vous n'avez plus à vous soucier
      d'un système qui interfère avec votre travail.\n"
    name: Puissant
  shield:
    description: "Construit à partir des dernières versions du noyau, compilé avec
      les derniers correctifs d'atténuation Spectre / Meltdown, avec un pare-feu et
      des politiques de sécurité fortes activés par défaut, votre sécurité est assurée
      dès le démarrage.\n"
    name: Sécurisé
  key:
    description: "En cas de problème, vous pouvez toujours revenir à un état antérieur
      et retrouver vos fichiers et programmes tels qu'ils étaient avant la mise à
      jour.\n"
    name: Sûr
  cpu:
    description: "Grâce à sa nature avant-gardiste et à ses tests approfondis, Tumbleweed
      convient à votre matériel et à vos périphériques comme peu d'autres distributions
      Linux, ce qui en fait une installation superbe pour les stations de travail,
      les ordinateurs portables et les notebooks.\n"
    name: Fonctionne bien avec votre matériel
  user:
    description: "Avec une seule commande, vous pouvez mettre à jour des milliers
      de paquets, revenir à l'instantané de la semaine dernière, faire une nouvelle
      avance rapide et même prévisualiser les prochaines versions.\n"
    name: Simple à utiliser
  home:
    description: "Les mises à jour sont testées de manière approfondie par rapport
      aux normes de qualité de l'industrie, en tirant parti d'un service de construction
      que d'autres distributions Linux nous envient. Non seulement chaque nouvelle
      version d'un paquet est testée individuellement, mais les différents groupes
      de versions sont testés les uns par rapport aux autres, ce qui garantit la cohérence
      interne de votre système.\n"
    name: Stable
  knife:
    description: "Vous bénéficiez de mises à jour fréquentes qui non seulement corrigent
      les vulnérabilités ou éliminent les bogues, mais reflètent également les dernières
      fonctionnalités et évolutions, telles que les nouveaux noyaux, les nouveaux
      pilotes et les versions récentes des environnements de bureau.\n"
    name: À l'avant-garde
  update:
    description: "Vous l'installez une fois et en profitez pour toujours. Vous n'avez
      plus à vous préoccuper tous les six mois des mises à jour massives qui risquent
      de bloquer votre système.\n"
    name: Mise à jour continue
  gamepad:
    name: Gaming (jeu)
    description: "Tumbleweed fournit aux utilisateurs le dernier logiciel lié au jeu.
      Avec la prise en charge de Linux pour le jeu qui s’améliore rapidement, c’est
      un aspect important pour une expérience fluide, performante et sans problème
      dans vos jeux préférés.\n"
