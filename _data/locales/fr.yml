leap_switch_p1: "Si vous utilisez déjà openSUSE, vous pouvez mettre à niveau votre
  installation\nen démarrant sur l'image DVD/clé USB et en choisissant la l'option
  de mise\nà niveau, ou bien effectuer une mise à niveau en ligne en quelques commandes.\n"
tw_switch_p1: "Si vous utilisez déjà openSUSE, vous pouvez mettre à niveau votre installation\n\
  \ en démarrant sur l'image DVD/clé USB et en choisissant la l'option de mise\nà
  niveau, ou bien effectuer une mise à niveau en ligne en quelques commandes.\n"
verify_download_p1: "Beaucoup d'applications permettent de vérifier la somme de contrôle
  d'un téléchargement.\nVérifier votre téléchargement est important car cela permet
  de s'assurer que vous\navez obtenu réellement le fichier ISO que vous vouliez et
  pas une version corrompue.\n"
desktops_p1: "Le processus de contribution à openSUSE favorise le développement des\n\
  \ environnements de bureau. Ainsi vous pouvez choisir celui que vous préférez\n\
  dans l'installateur. Nous mettons en valeur trois bureaux et en offrons encore\n\
  plus dans la vue « logiciels » détaillée de l'installateur.\n"
installation: Installez-la comme vous le voulez
installation_p1: "Le processus d'installation d'openSUSE vous offre toutes les options
  dont\nvous pourriez avoir besoin. Envie d'installer votre système avec une souris\n\
  \ et un clavier ? Chargez l'installateur en mode graphique. Pas de souris à\nportée
  de main ? Activez le client en mode terminal et installez la distribution ainsi.\n\
  \ Pas d'accès physique à la machine ? Connectez l'installateur à distance\net lancez
  l'installation. C'est aussi simple que cela.\n"
points_welcoming: Accueillir les contributions
points_welcoming_p1: "Nous faisons de notre mieux pour satisfaire la communauté et
  cela n'est possible\nque lorsque la communauté peut exprimer ce dont elle a besoin.
  C'est pour cela\nque nous faisons en sorte que contribuer soit aussi facile que
  possible.\n"
snapper: Le système est corrompu ? Ce n'est plus un problème
snapper_p1: "La fonctionnalité d'instantanés du système de fichiers garde votre système
  de fichiers\nd'équerre en permettant d'effectuer des sauvegardes automatiquement
  lors de l'installation\net la mise à jour de logiciels. Démarrer sur une instantanée
  précédente et remettre votre système\ndans un état fonctionnel n'est l'affaire que
  de quelques minutes.\n"
software: Obtenir des logiciels ne pourrait pas être plus simple
software_p1: "Entre nous, avoir à parcourir tous les sites web pour récupérer\ntous
  les logiciels dont on a besoin est un gros travail. Le centre\nlogiciel en ligne
  rend cela plus facile, en regroupant en un seul\nendroit les logiciels venant d'une
  multitude de sources.\n"
software_get: Obtenir des logiciels
transactional_p1: "L'installateur supporte maintenant un nouveau rôle système de serveur\n\
  \ transactionnel, qui est le résultat des efforts d'openSUSE Kubic. Ce rôle\nsystème
  fournit un nouvel système de mise à jour qui applique les mises à\njour de façon
  atomique (c'est-à-dire en une seule opération) et qui permet de\nfacilement les
  annuler si le besoin s'en fait sentir. Ces fonctionnalités sont\nbasées sur les
  outils de gestion de paquets dont toutes les autres distributions\nSUSE et openSUSE
  dépendent. Cela signifie que la vaste majorité des paquets RPM qui\nfonctionnent
  avec d'autres rôles système des distributions openSUSE\nmarcheront aussi avec le
  rôle système serveur transactionnel.\n"
yast: YaST, le meilleur choix pour le ~~power~~ user
yast_p1: "Un des meilleurs outils de configuration système vous aide, vous\nl'utilisateur,
  à régler chaque aspect de votre système. Plus besoin de\npasser par une multitude
  de scripts de configuration ni de saisir des\ncommandes obscures pour adapter votre
  système à vos besoins.\n"
