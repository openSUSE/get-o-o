server_x86_64: 64-битные серверы Intel или AMD (x86_64)
cloud_image: Облачный образ
choosing_media_micro_p2: "Leap Micro больше не выпускается с традиционным установщиком,
  вместо него пользователям следует использовать носитель самостоятельной установки.\n\
  \ Новый образ с пакетами — это просто оффлайн копия rpm-репозитория Leap Micro для
  изолированных окружений.\n"
server_leapmicro_p1: Для встраиваемых устройств, edge computing, IoT и других 
  развёртываний
kvm_sdboot_image: Образ KVM с systemd-boot
choosing_media_micro_p1: "Новый образ самостоятельной установки — отличный выбор для
  установок на базе USB или DVD.\nПростой мастер самоустановки скидывает преднастроенный
  образ на диск и увеличивает раздел до размера диска.\n<br>\nПользователи Raspberry
  Pi и схожих устройств без поддержки usb-boot могут записать преднастроенный образ
  прямо на SD-карту.\nПользователям, которым нужно больше контроля над развёртыванием,
  рекомендуем воспользоваться <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Combustion</a>.\n<br>\n Демонстрацию развёртывания на основе combustion можно посмотреть
  <a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">здесь</a>.\n<br>\nТех, кто
  не настроил систему с помощью Combustion, поприветствует jeos-firstboot.\n"
server_leapmicro_p2: Ультра-надёжная легковесная операционная система для 
  контейнерных и виртуализированных применений.
signature: Подпись
packages_image: Образ с пакетами
packages_image_desc: Носитель с оффлайн-репозиторием пакетов.
encrypted_image: Образ полностью зашифрованного диска (raw)
leap_156_ovw_video_desc: Live-трансляция выпуска Leap 15.6
leap_micro_ovw_title: Leap Micro - это сверхнадёжная, лёгкая операционная 
  система, созданная для контейнерных и виртуализированных рабочих нагрузок.
leap_ovw_title: Совершенно новый способ разработки openSUSE и новый тип 
  гибридного дистрибутива Linux
leap_micro_ovw_desc_p1: Эта версия для сообщества, основанная на SUSE Linux 
  Micro, которая использует корпоративные компоненты безопасности и 
  соответствует требованиям SUSE Linux Enterprise. Такое слияние технологий 
  обеспечивает современную, неизменяемую и удобную для разработчиков платформу 
  ОС.
leap_micro_ovw_video_desc: Демонстрация установки Leap Micro 6.1 с полнодисковым
  шифрованием и двухфакторной аутентификацией в cockpit.
tumbleweed_ovw_title: Современная операционная система для настольных 
  компьютеров и серверов
leap_ovw_desc: Leap использует исходные тексты SUSE Linux Enterprise (SLE), что 
  обеспечивает Leap уровень стабильности, несравнимый с другими дистрибутивами 
  Linux, и сочетает его с разработками сообщества, чтобы предоставить 
  пользователям, разработчикам и системным администраторам лучший стабильный 
  опыт работы с Linux.
leap_micro_ovw_desc_p3: Попробуйте Leap Micro в виртуальных машинах, работающих 
  на <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> или KVM. Для 
  Raspberry Pi или другого оборудования с системой на чипе можно использовать 
  предварительно настроенный образ. Как предварительно настроенные, так и 
  самостоятельно устанавливаемые образы предназначены для использования с <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>, 
  записанным на USB, который позволяет выполнять конфигурацию при первой 
  загрузке с возможностью изменения, защищённого паролем по умолчанию.
microos_ovw_title: Микросервисная ОС, обеспечивающая транзакционные (атомарные) 
  обновления на корневой файловой системе btrfs, доступной только для чтения
microos_ovw_desc_p1: Разработана для хостинга контейнерных рабочих нагрузок с 
  автоматизированным администрированием и обновлением. Установка openSUSE 
  MicroOS обеспечивает быструю и компактную среду для развертывания контейнеров 
  или любых других рабочих нагрузок, которым полезны транзакционные обновления. 
  Как дистрибутив с непрерывным выпуском, программное обеспечение всегда 
  остается актуальным.
leap_micro_ovw_desc_p2: Leap Micro начиная с версии 6.0 предлагает образ для 
  самостоятельной установки, сырой образ и DVD с пакетами, который может 
  использоваться как оффлайн-репозиторий. Мы рекомендуем использовать образ для 
  самостоятельной установки для любых установок с USB, поскольку традиционные 
  установщики больше не используются. Пользователи могут автоматизировать и 
  настраивать установку с помощью <a 
  href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a> или <a 
  href="https://github.com/openSUSE/combustion">Combustion</a>, либо 
  использовать мастер jeos-firstboot. Попробуйте <a 
  href="https://opensuse.github.io/fuel-ignition/">Fuel Ignition</a> — наш 
  онлайн-генератор конфигураций Ignition.
microos_ovw_desc_p2: MicroOS предлагает автономный образ. Основное различие 
  между автономным образом и образами для самостоятельной установки/сырыми 
  образами заключается в том, что автономный образ включает программу установки.
  Сырые и самостоятельно устанавливаемые образы позволяют настраивать систему с 
  помощью Combustion или вручную после записи образа на диск. Также доступна 
  опция использования ядра реального времени.
tumbleweed_ovw_desc: С Tumbleweed не нужно разрываться между свободой и 
  безопасностью, контролем и надёжностью, технологиями и стабильностью — 
  Tumbleweed даёт и рыбку съесть, и на лодке покататься!
microos_ovw_desc_p3: Попробуйте MicroOS в виртуальных машинах, работающих на <a 
  href="https://www.suse.com/c/happened-kernel-xen/">Xen</a> или KVM. Для 
  Raspberry Pi или другого оборудования с системой на чипе можно использовать 
  предварительно настроенный образ вместе с функциональностью <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> для 
  процесса загрузки. Как предварительно настроенные, так и самостоятельно 
  устанавливаемые образы предназначены для использования с <a 
  href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>, 
  записанным на USB, который позволяет выполнять конфигурацию при любой первой 
  загрузке с возможностью изменений, защищенных паролем по умолчанию.
choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  - это новая программа установки, которую можно использовать в Leap 16 и Tumbleweed.\n\
  \ Планируется поддержка автономной установки в Agama. Другие средства установки,
  такие как образ для самостоятельной установки, будут добавлены позже.\n"
leap_16_coming_soon: "Публичный выпуск Leap 16.0, преемника Leap 15.6, ожидается осенью
  2025 года. Планов по выпуску Leap 15.7 нет.<br/>\nРегулярно проверяйте обновления
  на нашей <a href=\"https://en.opensuse.org/openSUSE:Roadmap\">дорожной карте</a>
  и на <a href=\"https://news.opensuse.org/tag/leap\">news.opensuse.org</a> для получения
  дополнительной информации.\n"
