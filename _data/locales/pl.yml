zypper: Zypper, Twój nowy ulubiony menadżer pakietów
zypper_p1: "Jest szybki i prosty w obsłudze. Dostarcza zypper-apt, powłokę kompatybilności
  do użytku z komendami apt i apt-get. Opiera się na libsolv, co gwarantuje zarówno
  szybkość, jak i powtarzalność rozwiązywania zależności. Interfejs jest przejrzysty
  i odpowiednio pokolorowany, co ułatwia czytanie. Jest perfekcyjny, co więcej można
  powiedzieć?\n"
