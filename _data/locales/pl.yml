MicroOS_features:
  idea:
    description: "### Jest przewidywalny\n* Nie jest modyfikowany w czasie wykonywania\n\
      \ * Zawsze uruchamia te same pliki wykonywalne w sposób ciągły przy każdym starcie\n\
      \ \n### Jest skalowalny\n* Eliminuje konieczność ręcznej konfiguracji poszczególnych
      instancji w trakcie działania\n* Może być łatwo i wielokrotnie wdrożony z przewidywalnym
      wynikiem\n\n### Jest niezawodny\n* Automatyczne przywracanie po błędnych aktualizacjach\n"
    name: Filozofia
  update:
    name: Atomowe Aktualizacje
    description: "### Transakcyjne Aktualizacje\n\n#### Unikalny\nDzięki użyciu btrfs
      z migawkami, MicroOS wykorzystuje bardzo wydajny sposób\nprzechowywania historii
      systemu plików. Wszystkie pliki\nkonfiguracyjne w /etc są częścią migawki i
      procedury przywracania.\n\n#### Elastyczny\n* Nie wymaga nowego formatu pakietów,
      używa standardowych pakietów RPM openSUSE\n* Nie posiada ograniczeń rozmiaru,
      zarówno dla partycji, jak i systemu operacyjnego\n* Łatwy do ulepszania\n"
  shield:
    name: Przywracanie
    description: "### MicroOS jest systemem niezmiennym, a przywracanie jest proste\n\
      \ * Niezmienny: Żadnych zmian na dysku\n* Wycofanie poprzez ponowne uruchomienie
      do starej migawki BTRFS\n"
  key:
    description: "* Pobiera aktualizacje za pomocą HTTPS\n* Pakiety i repozytoria
      są podpisane przez nasz system budowania\n* Pakiety są zweryfikowane\n* Aktualizacje
      nie są wykonywane w przypadku konfliktów zależności\n* Nie marnuje miejsca:
      Migawki systemu plików są kasowane w przypadku nieudanych aktualizacji\n"
    name: Bezpieczne Aktualizacje
  work:
    name: Obciążenia
    description: "Aplikacje są instalowane w kontenerach zamiast na głównym systemie
      plików:\n* Odizolowane od głównego systemu plików\n* Zmniejszona możliwość naruszenia
      systemu przez złośliwe aplikacje\n* Nowa instalacja bez konieczności restartu\n\
      \ * Możliwość aktualizacji w sposób atomowy (utwórz nowy, zabij stary)\n* Łatwe
      przywracanie\n"
  tool:
    description: "### Narzędzie debugowania w kontenerze\n* Uruchamia uprzywilejowany
      kontener\n* Główny system plików dostępny pod `/media/root`\n* Zypper do instalacji
      niezbędnych narzędzi, dostępnych bez konieczności restartu\n* Niezmienny między
      użyciami\n"
    name: Debugowanie
Tumbleweed_features:
  knife:
    name: Wiodący
    description: "Otrzymujesz częste aktualizacje, które nie tylko rozwiązują problemy
      z bezpieczeństwem i usuwają błędy, ale także odzwierciedlają najnowsze funkcje
      i rozwój, takie jak najnowsze jądra, sterowniki i wersje środowiska pulpitu.\n"
  home:
    name: Stabilny
    description: "Aktualizacje są starannie testowane zgodnie z branżowymi standardami
      jakości, wykorzystując usługę budowania której pozazdroszczą nam inne dystrybucje
      Linuksa. Nie tylko każda nowa wersja pakietu jest testowana indywidualnie, ale
      również różne klastry wersji są testowane względem siebie, zapewniając spójność
      wewnętrzną Twojego systemu.\n"
  user:
    name: Łatwy w Użyciu
    description: "Za pomocą jednej komendy możesz zaktualizować tysiące pakietów,
      cofnąć się do migawki z zeszłego tygodnia, przewinąć do przodu i nawet sprawdzić
      przyszłe wydania.\n"
  cpu:
    name: Współgra z Twoim Sprzętem
    description: "Dzięki swojej wiodącej i starannie przetestowanej naturze, Tumbleweed
      obsługuje Twój sprzęt i urządzenia lepiej niż wiele innych dystrybucji Linuksa,
      czyniąc go doskonałym wyborem dla stacji roboczych, laptopów i notebooków.\n"
  key:
    description: "Jeśli wystąpi coś niepożądanego, zawsze możesz cofnąć się do poprzedniego
      stanu i znaleźć swoje pliki i programy w stanie, w jakim były przed nieudaną
      aktualizacją.\n"
    name: Pewny
  power:
    name: Potężny
    description: "Wykorzystując technologie z których openSUSE jest znane, takie jak
      system plików `Btrfs`, narzędzie wiersza poleceń `snapper`, czy też sprawdzony
      \"panel sterowania\" `YaST`, Tumbleweed daje Ci pełną kontrolę nad systemem,
      dzięki czemu możesz zdefiniować pożądane ustawienia i o nich zapomnieć. Już
      nie musisz martwić się, że system będzie ingerował w Twoją pracę.\n"
  shield:
    name: Bezpieczny
    description: "Zbudowany z najnowszych wydań jądra, skompilowany z najnowszymi
      łatkami łagodzącymi Spectre i Meltdown, z domyślnie włączoną zaporą sieciową
      i silnymi politykami bezpieczeństwa, Twoje bezpieczeństwo jest zapewnione od
      samego początku.\n"
  update:
    name: Stale Aktualizowany
    description: "Instalujesz raz i cieszysz się nim na zawsze. Już nie musisz martwić
      się o gigantyczne aktualizacje systemu co sześć miesięcy, które mogłyby spowodować
      awarię Twojego systemu.\n"
  plant:
    name: O Solidnych Fundamentach
    description: "Tumbleweed opiera się na dziesięcioleciach użytkowania, testowania
      i debugowania przez setki zaawansowanych użytkowników, deweloperów, administratorów
      systemów i wymagających osób, które nie mogą pozwolić sobie na narażenie swojej
      pracy. Solidność Tumbleweed jest uosobiona w wielu podstawowych pakietach, których
      DNA pochodzi z renomowanego serwera SUSE Linux Enterprise.\n"
  gamepad:
    name: Grywalny
    description: "Tumbleweed zapewnia użytkownikom najnowsze oprogramowanie związane
      z grami. Z uwagi na szybko rosnące wsparcie Linuksa dla gier, jest to ważny
      aspekt gwarantujący płynne, wydajne i bezproblemowe doświadczenie w Twoich ulubionych
      grach.\n"
