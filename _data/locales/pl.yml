verify_download: Zweryfikuj pobrany obraz zanim go użyjesz
verify_download_p1: "Wiele aplikacji może zweryfikować sumy kontrolne pobranych plików.
  Weryfikacja\npliku może być ważna, gdyż weryfikuje ona czy pobrano\nprawidłowy i
  w pełni sprawny plik ISO.\n"
verify_download_p2: "Dla każdego obrazu ISO oferujemy plik z sumą kontrolną SHA256
  oraz plik z kryptograficznym podpisem.\n"
verify_download_p3: "Aby zapewnić integralność pobranego pliku, możesz użyć polecenia
  sha256sum do weryfikacji sumy kontrolnej oraz polecenia gpgv do weryfikacji kryptograficznego
  podpisu.\n"
