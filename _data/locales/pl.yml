offline_image: Obraz bezsieciowy
choosing_media_p1: "Obraz bezsieciowy jest zwykle rekomendowany, ponieważ zawiera
  on większość\npaczek dostępnych w dystrybucji i nie wymaga połączenia z siecią w
  czasie instalacji.\n"
choosing_media_p2: "Obraz sieciowy jest rekomendowany dla użytkowników, którzy mają
  ograniczoną\nprzepustowość łącza internetowego, ponieważ pobiera on tylko paczki
  wybrane w czasie instalacji, co w\nwiększości wypadków będzie zdecydowanie mniej
  niż 4.7GB.\n"
leap_switch_p1: "Jeśli już korzystasz z openSUSE, możesz zaaktualizować poprzez uruchomienie\n
  wypalonego obrazu na płycie DVD/pamięci USB i wybranie opcji aktualizacji,\nlub
  przeprowadzenie 'Aktualizacji przez Internet' w kilku komendach.\n"
tw_switch_p1: "Jeśli już korzystasz z openSUSE, możesz zaaktualizować poprzez uruchomienie\n
  wypalonego obrazu na płycie DVD/pamięci USB i wybranie opcji aktualizacji,\nlub
  przeprowadzenie 'Aktualizacji przez Internet' w kilku komendach.\n"
upgrade_table_linux_usb: Jak stworzyć uruchamialną pamięć USB na Linuksie.
upgrade_table_windows_usb: Jak stworzyć uruchamialną pamięć USB na Windowsie.
upgrade_table__mac_usb: Jak stworzyć uruchamialną pamięć USB na OS X.
desktops_p1: "Proces udziału w openSUSE wspiera rozwój pulpitów dla wszystkich, więc
  masz możliwość wyboru swojego ulubionego w instalatorze. My aktywnie wspieramy trzy
  z nich i oferujemy więcej w rozszerzonym widoku oprogramowania w instalatorze.\n"
installation: Pobierz tak jak chcesz
installation_p1: "Proces instalacji openSUSE daje Ci wszystkie opcje jakie tylko potrzebujesz.
  Chcesz zainstalować system za pomocą myszki i klawiatury? Załaduj instalator w trybie
  graficznym. Nie masz myszki pod ręką? Uruchom tryb tekstowy i zainstaluj w ten sposób.
  Nie masz fizycznego dostępu do maszyny? Połącz się z instalatorem sieciowo i rozpocznij
  instalację. To takie proste.\n"
points_transparent: Wszystko jest przeźroczyste
points_transparent_p1: "Od początku do końca, każda paczka która trafia do dystrybucji
  ma wszystkie swoje źródła i skrypty widoczne dla każdego do zobaczenia. Wątpisz
  w źródło? Sprawdź je w systemie budowania paczek.\n"
points_free: Wolne oprogramowanie? Twój wybór
points_free_p1: "Paczki w dystrybucji podzielone są w wolne i nie wolne repozytoria.
  Nie chcesz używać nie wolnych paczek? Możesz łatwo wyłączyć nie wolne repozytorium.
  To Twój wybór, nie nasz.\n"
points_welcoming: Witanie brania udziału
points_welcoming_p1: "Staramy się najlepiej by zadowolić społeczność i jesteśmy to
  w stanie zrobić tylko gdy społeczność jest wokalna o tym czego potrzebują. Z tego
  powodu zapewniamy branie udziału jest tak proste jak to tylko możliwe.\n"
snapper: System się zepsuł? To już nie problem
snapper_p1: "Funkcja Migawek dysku zachowuje twój system plików pod kontrolą poprzez
  przeprowadzanie automatycznych kopii zapasowych podczas instalacji oprogramowania
  i aktualizacji. Po prostu uruchom system z poprzeniej migawki i przywróć swój system
  na nogi w kilka minut.\n"
software: Znajdowanie oprogramowania nie mogło być łatwiejsze
software_p1: "Mówiąc między nami, konieczność wchodzenia na każdą stronę żeby znaleźć
  całe oprogramowanie którego potrzebujesz to dużo pracy. Internetowe centrum oprogramowania
  powoduje, że jest to dużo prostsze, poprzez zebranie oprogramowania z dużej ilości
  źródeł w jednym miejscu.\n"
software_get: Złap oprogramowanie
transactional: Serwer tranzakcjonalny
transactional_p1: "Instaler wspiera teraz nową rolę systemu, Serwer Tranzakcjonalny,
  który powstał poprzez openSUSE Kubic. Ta rola pozwala posiada funkcję aktualizacji
  systemu atomicznie (w jednej operacji) i pozwala na łatwe powrócenie do poprzedniego
  stanu jeśli potrzeba. Te funkcje oparte są na tych samych menadżerach paczek jak
  i reszta dystrybucji od SUSE i openSUSE. To znaczy że zdecydowana większość paczek
  RPM które działają z innymi rolami na dystrybucjach openSUSE będzie działała również
  z rolą Serwera Tranzakcjonalnego.\n"
yast: YaST, nalepszy wybór dla ~~zaawansowanego~~ użytkownika
yast_p1: "Jedno z najlepszych narzędzi do konfiguracji systemu pomaga tobie, użytkownikowi,
  ustawić każdy aspekt twojego systemu. Nie musisz już przechodzić przez wiele skryptów
  konfiguracyjnych przez wątpliwe komendy by ustawić swój system tak jak go potrzebujesz.\n"
