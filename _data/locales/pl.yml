offline_image: Obraz Bezsieciowy
choosing_media_p1: "Obraz bezsieciowy jest zwykle rekomendowany, ponieważ zawiera
  on większość\npakietów dostępnych w dystrybucji i nie wymaga połączenia z internetem
  w czasie instalacji.\n"
choosing_media_p2: "Obraz sieciowy jest rekomendowany dla użytkowników, którzy mają
  ograniczoną\nprzepustowość połączenia internetowego, ponieważ pobiera on tylko te
  pakiety,\nktóre zostały wybrane w czasie instalacji, co w większości wypadków wyniesie\n\
  \ zdecydowanie mniej niż 4.7GB.\n"
leap_switch_p1: "Jeśli już korzystasz z openSUSE, możesz wykonać aktualizację poprzez
  uruchomienie\nobrazu z płyty DVD/pamięci USB i wybranie opcji aktualizacji,\nlub
  wykonując 'Aktualizację Sieciową' za pomocą kilku komend.\n"
tw_switch_p1: "Jeśli już korzystasz z openSUSE, możesz wykonać aktualizację poprzez
  uruchomienie\nobrazu z płyty DVD/pamięci USB i wybranie opcji aktualizacji,\nlub
  wykonując 'Aktualizację Sieciową' za pomocą kilku komend.\n"
