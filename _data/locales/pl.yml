verify_download: Zweryfikuj pobrany obraz zanim go użyjesz
verify_download_p1: "Wiele aplikacji może zweryfikować sumy kontrolne pobranych plików.
  Weryfikacja\npliku może być ważna, gdyż weryfikuje ona czy naprawdę pobrano\nprawidłowy
