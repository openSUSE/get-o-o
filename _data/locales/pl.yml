upgrade_table_windows_usb: Jak stworzyć uruchamialną pamięć USB w systemie 
  Windows.
upgrade_table__mac_usb: Jak stworzyć uruchamialną pamięć USB w systemie OS X.
desktops_p1: "Proces współpracy z openSUSE umożliwia rozwój środowiska pulpitu dla
  każdego, więc masz możliwość wyboru swojego ulubionego środowiska w instalatorze.
  Aktywnie wspieramy trzy środowiska pulpitu, a w rozszerzonym widoku oprogramowania
  w instalatorze znajdziesz ich więcej.\n"
installation: Instaluj tak jak chcesz
installation_p1: "Proces instalacji openSUSE zapewnia Ci wszystkie niezbędne opcje
  jakich możesz potrzebować.\nChcesz zainstalować system za pomocą myszki i klawiatury?
  Załaduj instalator w trybie graficznym.\nNie masz myszki pod ręką? Uruchom tryb
  tekstowy i zainstaluj w ten sposób.\nNie masz fizycznego dostępu do maszyny? Połącz
  się zdalnie z instalatorem i rozpocznij instalację. To takie proste.\n"
points_transparent: Wszystko jest przejrzyste
points_transparent_p1: "Od samego początku do końca, każdy pakiet który trafia do
  dystrybucji ma wszystkie swoje źródła i skrypty otwarcie widoczne dla wszystkich.
  Wątpisz w źródło? Po prostu sprawdź je w usłudze budowania.\n"
points_free: Wolne oprogramowanie? Twój wybór
points_free_p1: "Pakiety w dystrybucjach podzielone są na wolne i nie-wolne repozytoria.
  Nie chcesz używać nie-wolnych paczek? Możesz łatwo wyłączyć nie-wolne repozytorium.
  To Twój wybór, nie nasz.\n"
points_welcoming: Zapraszamy do współpracy
points_welcoming_p1: "Staramy się jak najlepiej sprostać oczekiwaniom społeczności,
  a możemy to osiągnąć tylko wtedy, gdy społeczność wyraźnie mówi o tym, czego potrzebuje.
  Dlatego dbamy o to, by współpraca z nami była najłatwiejsza.\n"
snapper: System się zepsuł? To już nie problem
snapper_p1: "Funkcja Migawek systemu plików zabezpiecza Twój system plików, wykonując
  automatyczne kopie zapasowe podczas instalowania oprogramowania i aktualizacji.
  W przypadku problemów po prostu uruchom system z wcześniejszej Migawki i przywróć
  swój system do stanu używalności w ciągu kilku minut.\n"
software: Pobieranie oprogramowania nie może być łatwiejsze
software_p1: "Między nami, przeglądanie każdej strony w poszukiwaniu wszystkich potrzebnych
  programów to sporo pracy. Centrum oprogramowania online ułatwia to, gromadząc oprogramowanie
  z wielu źródeł w jednym miejscu.\n"
software_get: Zdobądź oprogramowanie
transactional: Serwer transakcyjny
transactional_p1: "Instalator obsługuje teraz nową rolę systemu Serwer Transakcyjny,
  która jest efektem prac nad openSUSE Kubic. Ta rola systemu posiada nowy system
  aktualizacji, który stosuje je atomowo (jako jedną operację) i ułatwia ich wycofanie
  w razie potrzeby. Funkcje te opierają się na narzędziach zarządzania pakietami,
  na których bazują wszystkie inne dystrybucje SUSE i openSUSE. Oznacza to, że znaczna
  większość pakietów RPM, które działają z innymi rolami systemu w dystrybucjach openSUSE,
  również działa z rolą Serwera Transakcyjnego.\n"
yast: YaST, nalepszy wybór dla ~~zaawansowanego~~ użytkownika
yast_p1: "Jedno z najlepszych narzędzi do konfiguracji systemu pomaga tobie, użytkownikowi,
  ustawić każdy aspekt twojego systemu. Nie musisz już przeglądać wielu skryptów konfiguracyjnych
  ani wprowadzać podejrzanych poleceń, aby system został skonfigurowany zgodnie z
  Twoimi potrzebami.\n"
