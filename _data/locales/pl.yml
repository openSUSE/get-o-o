MicroOS_features:
  idea:
    description: "### Jest przewidywalny\n* Nie zmienia się w trakcie działania\n
      * Będzie uruchamiał te same wersje konsekwentnie za każdym uruchomieniem\n\n
      ### Skaluje się\n* Usuwa potrzeby próby konfiguracji indywidualnych instancji
      w trakcie działania\n* Może być wdrożony łatwo i wielokrotnie z przewidywalnym
      skutkiem\n\n### Jest niezawodny\n* Automatyczne wycofanie po nieudanych aktualizacjach\n"
    name: Filozofia
  update:
    name: Aktualizacje atomiczne
    description: "### Aktualizacje tranzakcyjne\n\n#### Unikalny\nPoprzez użycie btrfs
      z migawkami, MicroOS używa miejsca\noszczędnie by gromadzić historię systemu
      plików. Cała konfiguracja\nplików w `/etc` jest częścią migawek i przywracania.\n
      \n#### Elastyczny\n* Nie używa się żadnego nowego formatu, a standardowe pliki
      RPM openSUSE\n* Nie ma ograniczeń miejsca, ani na partycje ani na system operacyjny\n
      * Łatwy do ulepszania\n"
  shield:
    name: Przywracanie
    description: "### MicroOS jest niezmiennym systemem operacyjnym, przywracanie
      jest proste\n* Niezmienny: Żadnych zmian na dysku\n* Przywracanie poprzez uruchamianie
      ponownie do starej migawki btrfs\n"
  key:
    description: "* Pobierz aplikacje przez HTTPS\n* Paczki i repozytoria podpisane
      przez nasz system budujący paczki\n* Paczki są weryfikowane\n* Żadne aktualizacje
      nie są wykonywane w wypadku konfliktów zależności\n* Brak straty miejsca: Migawki
      systemu plików są usuwane w wypadku nieudanych aktualizacji\n"
    name: Aktualizacje bezpieczeństwa
  work:
    name: Obciążenia
    description: "Aplikacje są instalowane w kontenerach zamiast na głównym systemie
      plików:\n* Odizolowane od podstawy systemu plików\n* Zmniejszona możliwość dla
      złośliwych aplikacji na narażenie systemu\n* Nowa instalacja bez restartu\n
      * Możliwość aktualizacji w atomiczny sposób (stwórz nowy, zabij stary)\n* Łatwe
      przywracanie\n"
  tool:
    description: "### Kontener Toolbox do debugowania\n* Uruchamia uprzywilejowany
      kontener\n* Główny system plików dostępny pod `/media/root`\n* Zypper do instalowania
      potrzebnych narzędzi, dostępny bez restartu\n* Niezmienny między użyciami\n"
    name: Debugowanie
Tumbleweed_features:
  knife:
    name: Wiodący
    description: "Dostajesz częste aktualizacje które nie dość że adresują luki i
      naprawiają błędy, ale również odzwierciedlają najnowsze funkcje i rozwój, jak
      świeży kernel, świeże sterowniki i najnowsze wersje środowisk graficznych.\n"
  home:
    name: Stabilny
    description: "Aktualizacje są dokładnie testowane z branżowej klasy standardami
      jakości, wykorzystując serwis budowania paczek, pozazdroszczony przez inne dystrybucje
      Linuksa. Nie dość że każda nowa wersja paczek jest indywidualnie testowana,
      to różne wersje są testowane wobec siebie, upewniając się że twój system jest
      wewnętrznie spójny.\n"
  user:
    name: Łatwy w użytku
    description: "Jedną komendą jesteś w stanie zaktualizować tysiące paczek, przywrócić
      do migawki z poprzedniego tygodnia, przewinąć z powrotem do przodu a nawet sprawdzić
      przyszłe wydania.\n"
  cpu:
    name: Wspaniale współgra z twoim sprzętem
    description: "Dzięki swojemu wiodącej naturze i dokładnemu przetestowaniu, Tumbleweed
      służy twojemu sprzętowi i urządzeniom jak niewiele innych dystrybucji Linuksa,
      sprawiając że jest wspaniałym wyborem dla stacji roboczych, laptopów i notebooków.\n"
  key:
    description: "Gdyby stało się coś niepożądanego, możesz zawsze przywrócić do poprzedniego
      stanu i znaleźć swoje pliki i programy tak jak były tuż przed wyboistą aktualizacją.\n"
    name: Pewny
  power:
    name: Potężny
    description: "Wykorzystując technologie z których openSUSE jest znane, takie jak
      system plików `Btrfs`, komenda `snapper`, jak i również sprawdzony \"panel sterowania\"\
      \ `YaST`, Tumbleweed umożliwia Ci na pełną kontrolę nad twoim systemem, pozwalając
      Tobie zdefiniować ustawienia które chcesz jak najszybciej. Nie musisz już martwić
      się o Twój system przeszkadzający Ci w twojej pracy.\n"
  shield:
    name: Bezpieczny
    description: "Zbudowany z najnowszych wersji kernela, skompilowany z najnowszymi
      łatkami łagodzącymi efekty Spectre / Meltdown, z zaporą sieciową i mocnymi zasadami
      bezpieczeństwa włączonymi domyślnie, twoje bezpieczeństwo jest zapewnione od
      razu.\n"
  update:
    name: Stale aktualizowany
    description: "Instalujesz go raz i cieszysz się z niego zawsze. Nie musisz już
      martwić się o gigantyczne aktualizacje systemu co sześć miesięcy, którymi ryzykujesz
      rozwalenie swojego systemu.\n"
  plant:
    name: Stoi na twardym podłożu
    description: "Tumbleweed buduje na dekadach użytkowania, testowania i debugowania
      przez setki zaawansowanych użytkowników, deweloperów, administratorów systemów
      i wymagających użytkowników, którzy nie mogą pozwolić sobie na narażenie swojej
      pracy. Solidność Tumbleweeda jest wcielona w wielu podstawowych paczkach których
      DNA pochodzi z doświadczonego SUSE Linux Enterprise Server.\n"
  gamepad:
    name: Gry
    description: "Tumbleweed zapewnia użytkownikom najnowsze oprogramowanie związane
      z grami. Z uwagi na szybko rosnące wsparcie Linuksa dla gier, jest to ważny
      aspekt gwarantujący płynne, wydajne i bezproblemowe doświadczenie w Twoich ulubionych
      grach.\n"
