  * Mają ograniczoną selekcję paczek i sterowników, więc nie mogą być brane pod uwagę
  jako dokładne odzwierciedlenie tego czy dystrybucja będzie działa na danym sprzęcie\n
  * Kernel i initrd nie mogą być aktualizowane, więc nie powinny być używane jako
  stała instalacja\n"
