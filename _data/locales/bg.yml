verify_download: Проверете Свалените Файлове Преди Използване
verify_download_p1: "Много положения могат да проверят checksum на сваленият файл.\
  \ Верификацията на свалените файлове може да бъде важна, тъй като тя потвърждава\
  \ че вие наистина имате ISO файлът който сте свалили, а не някоя развалена версия\
