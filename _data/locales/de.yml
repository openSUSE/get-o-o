verify_download: Überprüfen Sie vor der Benutzung Ihre heruntergeladenen Dateien
verify_download_p1: "Viele Anwendungen können die Prüfsumme eines Downloads überprüfen.\n\
  \ Eine Überprüfung des Downloads kann wichtig sein, um sicherzustellen dass\ndas
  Medium nicht beschädigt heruntergeladen wurde.\n"
verify_download_p2: "Für jedes ISO bieten wir eine Prüfsummendatei mit der entsprechenden
  SHA256-Summe und eine Signaturdatei mit einer kryptografischen Signatur an.\n"
verify_download_p3: "Um die Integrität der heruntergeladenen Datei sicherzustellen,
  können Sie sha256sum zur Überprüfung der Prüfsumme und gpgv zur Überprüfung der
  kryptografischen Signatur verwenden.\n"
