Tumbleweed_features:
  key:
    name: Zuverlässig
    description: "Sollte etwas Unerwünschtes passieren, können Sie jederzeit zu einem
      früheren Zustand zurückkehren und Ihre Dateien und Programme genau so vorfinden,
      wie sie vor einer holprigen Aktualisierung waren.\n"
  shield:
    name: Sicher
    description: "Gebaut aus den neuesten Kernel-Versionen, kompiliert mit den neuesten
      Patches zur Minderung von Spectre und Meltdown, mit Firewall und starken Sicherheitsrichtlinien,
      die standardmäßig aktiviert sind, ist Ihre Sicherheit sofort gewährleistet.\n"
  gamepad:
    name: Spielen
    description: "Tumbleweed bietet den Nutzern die neueste Software für Spiele. Da
      sich die Linux-Unterstützung für Spiele schnell verbessert, ist dies ein wichtiger
      Aspekt für eine reibungslose, performante und problemlose Erfahrung in Ihren
      Lieblingsspielen.\n"
  update:
    name: Kontinuierlich aktualisiert
    description: "Sie installieren es einmal und können es dann für immer nutzen.
      Sie müssen sich nicht mehr alle sechs Monate Gedanken über umfangreiche Systemaktualisierungen
      machen, die Ihr System zerstören könnten.\n"
  cpu:
    name: Verträgt sich gut mit Ihrer Hardware
    description: "Dank seiner hochmodernen und gründlich getesteten Natur bedient
      Tumbleweed Ihre Hardware und Geräte wie nur wenige andere Linux-Distributionen,
      was es zu einer ausgezeichneten Installation für Workstations, Laptops und Notebooks
      gleichermaßen macht.\n"
  home:
    name: Stabil
    description: "Aktualisierungen werden anhand von Qualitätsstandards auf Industrieniveau
      gründlich getestet, wobei wir einen Build-Service nutzen, um den uns andere
      Linux-Distributionen beneiden. Jede neue Version eines Pakets wird nicht nur
      einzeln getestet, sondern es werden auch verschiedene Versionsgruppen gegeneinander
      getestet, um sicherzustellen, dass Ihr System intern konsistent ist.\n"
  user:
    name: Einfach zu verwenden
    description: "Mit einem einzigen Befehl können Sie Tausende von Paketen aktualisieren,
      zum Schnappschuss der letzten Woche zurückkehren, wieder vorspulen und sogar
      eine Vorschau auf kommende Versionen anzeigen.\n"
  power:
    name: Leistungsstark
    description: "Tumbleweed nutzt Technologien, für die openSUSE bekannt ist, wie
      das `Btrfs`-Dateisystem, das `snapper`-Befehlszeilendienstprogramm sowie das
      bewährte `YaST`-Kontrollfeld, und gibt Ihnen die volle Kontrolle über Ihr System,
      indem es Ihnen die Möglichkeit gibt, die gewünschten Einstellungen zu definieren
      und damit fertig zu werden. Sie müssen sich nicht mehr darum sorgen, dass ein
      System Ihren Arbeitsprozess stört.\n"
  plant:
    name: Steht auf festem Boden
    description: "Tumbleweed basiert auf jahrzehntelangem Einsatz, Testen und Debuggen
      durch Hunderte von erfahrenen Benutzern, Entwicklern, Systemadministratoren
      und anspruchsvollen Anwendern, die es sich nicht leisten können, ihren Arbeitsablauf
      zu gefährden. Die Solidität von Tumbleweed ist in vielen Kernpaketen verankert,
      deren DNS dem ehrwürdigen SUSE Linux Enterprise Server entstammt.\n"
  knife:
    description: "Sie erhalten regelmäßige Aktualisierungen, die nicht nur Sicherheitslücken
      schließen oder Fehler beseitigen, sondern auch die neuesten Funktionen und Entwicklungen
      widerspiegeln, z. B. neue Kernel, neue Treiber und aktuelle Versionen der Desktop-Umgebung.\n"
    name: Hochmodern
preconfigured_qcow_image: Vorkonfiguriertes Image (qcow)
choosing_media_micro_p2: "Leap Micro wird nicht mehr mit einem herkömmlichen Installationsprogramm
  ausgeliefert, stattdessen sollen die Benutzer Selbstinstallationsmedien verwenden.\n\
  \ Das neue Paketabbild ist nur ein Offline-Auszug aus dem Leap Micro rpm-Repositorium
  für diejenigen, die eine isolierte Umgebung haben.\n"
choosing_media_micro_p1: "Das neue selbst-installierende Image ist empfohlen für diejenigen,
  die keine angepasste Partitionierung benötigen und über USB booten können.\nEin
  simpler selbst-installierender Assistent schreibt ein vorkonfiguriertes Image auf
  das Laufwerk und erweitert die Partition auf die Größe des Laufwerks.\n<br>\nBenutzer
  mit einem Raspberry Pi und ähnlichem ohne USB-Boot Unterstützung können das vorkonfigurierte
  Image direkt auf die SD Karte schreiben.\nBenutzer die mehr Kontrolle über das Deployment
  suchen wird die Verwendung von <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Combustion</a> empfohlen.\n<br>\nEine Demo eines Deployments basierend auf Combustion
  kann <a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">hier</a> angeschaut
  werden.\n<br>\nDas jeos-firstboot begrüßt diejenigen, die ihr System nicht durch
  Combustion konfiguriert haben.\n"
