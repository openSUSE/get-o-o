verify_download: Überprüfen Sie vor der Benutzung Ihre heruntergeladenen Dateien
verify_download_p1: "Viele Anwendungen können die Prüfsumme eines Downloads überprüfen.\n\
  Eine Überprüfung des Downloads kann wichtig sein, um sicherzustellen dass\ndas Medium\
  \ nicht beschädigt heruntergeladen wurde.\n"
verify_download_p2: "Für jedes ISO bieten wir eine Datei mit der dazugehörigen SHA256\
  \ Prüfsumme an.\n"
verify_download_p3: "Zur zusätzlichen Sicherheit können Sie sha256sum verwenden, um\
  \ zu überprüfen, wer diese .sha256-Dateien signiert hat. \n"
