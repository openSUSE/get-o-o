MicroOS_features:
  idea:
    description: "### Ist vorhersagbar\n* Wird während der Laufzeit nicht verändert\n\
      * Wird bei jedem Start konsistent die gleichen Artefakte starten\n\n### Ist\
      \ skalierbar\n* Eliminiert die Notwendigkeit, individuelle Instanzen während\
      \ der Laufzeit zu konfigurieren\n* Kann einfach und wiederholt mit vorhersagbarem\
      \ Ausgang ausgerollt werden\n\n### Ist zuverlässig\n* Automatische Wiederherstellung\
      \ von fehlerhaften Updates\n"
    name: Philosophie
  update:
    description: "### Transaktionale Updates\n\n#### Einzigartig\nDurch Nutzung von\
      \ btrfs mit Snapshots verwendet MicroOS einen\nsehr platzsparenden Weg, die\
      \ Dateisystemhistorie zu speichern. Alle\nKonfigurationsdateien in \"/etc/\"\
      \ sind Teil des Snapshopts und des Rollbacks.\n\n#### Flexibel\n* Es wird kein\
      \ neues Paketformat benötigt, verwendet Standard openSUSE RPMs\n* Keine Größenbeschränkung,\
      \ weder für Partitionen noch für das Betriebssystem\n* Einfach zu erweitern\n"
    name: Atomare Updates
  shield:
    name: Rollback
    description: "### MicroOS ist ein unveränderbares Betriebssystem, ein Rollback\
      \ ist einfach\n* Unveränderbar: Keine Änderungen auf der Festplatte\n* Rollback\
      \ durch einem Reboot zu einem alten BTRFS Snapshot\n"
  key:
    name: Sichere Updates
    description: "* Erhalten Sie Ihre Updates über HTTPS\n* Pakete und Repositories\
      \ werden von unserem Build-System signiert\n* Pakete werden geprüft\n* Im Falle\
      \ von Abhängikeitskonflikten erfolgt kein Update\n* Keine Verschwendung von\
      \ Speicherplatz: Dateisystem-Snapshots werden im Fall von nicht erfolgreichen\
      \ Updates gelöscht\n"
  tool:
    name: Debugging
  work:
    name: Arbeitslast
    description: "Anwendung werden in Containern statt im Hauptdateisystem installiert:\n\
      * isoliert vom zentralen Dateisystem\n* reduziert die Möglichkeit für bösartige\
      \ Anwendungen Ihr System zu kompromitieren\n* Neuinstallation ohne Reboot\n\
      * atomare Updates möglich (neuen erstellen, alten töten)\n* einfaches Rollback\n"
