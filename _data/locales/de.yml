tumbleweed_live_info: "Bitte beachten Sie die folgenden Einschränkungen der Live-Images:\n\
  * Sie können nicht zum Installieren oder Upgraden von Tumbleweed verwendet werden.\
  \ Bitte verwenden Sie stattdessen [Tumbleweed Medien](/tumbleweed)\n* Sie haben\
  \ eine begrenzte Paket- und Treiber-Auswahl, weshalb keine genaue Aussage getroffen\
  \ werden kann, ob Tumbleweed auf Ihrer Hardware laufen wird oder nicht\n"
