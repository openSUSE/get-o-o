installation: Installieren Sie es so, wie Sie es wünschen
points_transparent: Alles ist transparent
points_transparent_p1: "Vom Anfang bis zum Ende. Für jedes Paket, das in die Distributionen\
  \ geht,\nsind die Quellen und Buildskripte offen für jeden einsehbar. Zweifel an\
  \ der Quelle?\nÜberprüfen Sie es im \"Build Service\".\n"
points_free: Freie Software? Ihre Entscheidung
points_free_p1: "Pakete in den Distributionen sind in freie und unfreie Repositorys\
  \ eingeteilt.\nSie wollen keine unfreien Pakete verwenden? Unfreie Repositorys können\
  \ einfach\nvon Ihnen deaktiviert werden. Es ist Ihre Entscheidung, nicht unsere.\n"
points_welcoming: Mitarbeit willkommen
points_welcoming_p1: "Wir versuchen unser Bestes, um die Community zufriedenzustellen\
  \ und wir\nkönnen dies nur möglich machen, wenn die Community sich dazu äußert,\
  \ was\nsie benötigt. Das ist der Grund, warum wir sicherstellen, dass das Mitwirken\n\
  so einfach wie möglich ist.\n"
snapper: Das System ist fehlerhaft? Kein Problem mehr
snapper_p1: "Das Dateisystem Snapshots Feature erhält Ihr Dateisystem, indem es regelmäßig\n\
  Backups automatisch erstellt, sobald neue Software oder Updates installiert werden.\n\
  Booten Sie einfach von einem früheren Snapshot, um Ihr System innerhalb weniger\n\
  Minuten wieder in einen arbeitsfähigen Zustand zu bringen.\n"
software: Software beschaffen könnte nicht einfacher sein
software_p1: "Zwischen uns, jede Webseite zu durchforsten um all die Software zu beschaffen,\n\
  die Sie brauchen könnten, ist eine Menge Arbeit. Das Online Software Center\nvereinfacht\
  \ dies, indem Software aus einer Menge an Quellen an einem Ort vereinigt werden.\n"
software_get: Software beschaffen
transactional: Transaktionaler Server
transactional_p1: "Das Installationsprogramm unterstützt nun eine neue Systemrolle\
  \ Transaktionaler Server,\ndie ein Resultat aus den openSUSE Kubic Arbeiten ist.\
  \ Diese Systemrolle beinhaltet ein\nneues Update-System, das Updates atomar (in\
  \ einer einzelnen Operation) ausführt und\nes vereinfacht, diese rückgängig zu machen,\
  \ sollte dies notwendig werden. Diese Features\nbasieren auf den Paketverwaltungstools,\
  \ auf denen alle SUSE und openSUSE Distributionen\nbauen. Dies bedeutet, dass die\
  \ große Mehrheit an RPM Paketen, die mit anderen Systemrollen\nder openSUSE Distributionen\
  \ funktionieren, auch mit der Systemrolle Transaktionaler Server\nfunktionieren.\n"
yast_p1: "Eines der besten Systemkonfigurationswerkzeuge hilft Ihnen, dem Benutzer,\n\
  jeden einzelnen Aspekt Ihres Systems einzurichten. Sie brauchen nicht mehr\neine\
  \ Menge an Konfigurationsskripten oder dubiosen Kommandos, um das\nSystem so einzurichten,\
  \ wie Sie es brauchen.\n"
