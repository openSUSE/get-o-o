live_info: "Ве молиме имајте предвид за следните ограничувања на сликите во живо:\n\
  \ * Тие не треба да се користат за инсталирање или надградба. Наместо тоа, користете
  го медиумот за инсталација\n* Тие имаат ограничен избор на пакет и драјвери, така
  што не може да се смета за точен одраз за тоа дали дистрибуцијата ќе работи на вашиот
  хардвер или не\n* Кернелот и initrd не може да се ажурираат, затоа не треба да се
  користат како постојана инсталација\n"
microos_desc: ОС базиран на openSUSE Tumbleweed обезбедува трансакциски 
  (атомски) ажурирања на root фајл систем btrfs само за читање
choosing_media: Избор на кој медиум да се преземе
choosing_media_p1: "Офлајн сликата обично се препорачува бидејќи содржи поголем дел
  од\nпакетите достапни во дистрибуцијата и не бара поврзување со мрежа\nза време
  на инсталацијата.\n"
choosing_media_micro_p1: "Новата слика за самоинсталирање се препорачува за сите кои
  не бараат прилагодена партиција и можат да се бутираат од USB.\nЕдноставен волшебник
  за самоинсталирање фрла претходно конфигурирана слика на уредот и ја зголемува партицијата
  до големината на дискот.\n<br>\nКорисниците со Raspberry Pi и слично без поддршка
  за USB-бутирање можат директно да ја напишат претходно конфигурираната слика на
  SD-картичката.\nКорисниците кои бараат поголема контрола врз распоредувањето се
  советуваат да користат <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Согорување</a>.\n<br>\nДемо за распоредување базирано на combustion може да се
  види <a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">тука</a>.\n<br>\njeos-firstboot
  ќе ги поздрави оние кои не го конфигурирале својот систем со користење на Combustion.\n"
choosing_media_p2: "Мрежната слика се препорачува за корисници кои имаат ограничено\n\
  \ симнување на нивните интернет конекции, бидејќи само ќе ги преземе\nпакети што
  ќе изберат да ги инсталираат, што веројатно ќе биде значително\nпомалку од 4,7 GB.\n"
choosing_media_micro_p2: "Офлајн ISO сликата треба да ја користат оние на кои им е
  потребна прилагодена партиција.\n"
