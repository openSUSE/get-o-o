choosing_media: Избор на кој медиум да се преземе
choosing_media_p1: "Офлајн сликата обично се препорачува бидејќи содржи поголем дел
  од\nпакетите достапни во дистрибуцијата и не бара поврзување со мрежа\nза време
  на инсталацијата.\n"
