live_info: "Ве молиме имајте предвид за следните ограничувања на сликите во живо:\n
  * Тие не треба да се користат за инсталирање или надградба. Наместо тоа, користете
  го медиумот за инсталација\n* Тие имаат ограничен избор на пакет и драјвери, така
  што не може да се смета за точен одраз за тоа дали дистрибуцијата ќе работи на вашиот
  хардвер или не\n* Кернелот и initrd не може да се ажурираат, затоа не треба да се
  користат како постојана инсталација\n"
microos_desc: ОС базиран на openSUSE Tumbleweed обезбедува трансакциски (атомски)
