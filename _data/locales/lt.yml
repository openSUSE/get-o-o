points_transparent_p1: "Kiekvieno paketo, kuris įtraukiamas į platinamuosius paketus,
  \npirminiai tekstai ir sukūrimo scenarijai yra atvirai matomi visiems.\nAbejojate
  dėl šaltinio? Tiesiog patikrinkite jį kūrimo paslaugoje.\n"
points_free_p1: "Paketai platinamuosiuose paketuose suskirstyti į atviro kodo ir uždaro
  \nkodo saugyklas. Nenorite naudoti nelaisvų paketų? Galite lengvai \nišjungti uždaro
  kodo saugyklą. Tai jūsų, o ne mūsų pasirinkimas.\n"
points_welcoming_p1: "Stengiamės kuo labiau įtikti bendruomenei ir galime tai padaryti
  tik\nkai bendruomenė išreiškia savo nuomonę apie tai, ko jai reikia. \nTodėl mes
  užtikriname, kad prisidėti būtų kuo paprasčiau.\n"
preconfigured_rt_image: Iš anksto sukonfigūruotas RealTime atvaizdis (raw)
yast_p1: "Vienas didžiausių sistemos konfigūravimo įrankių padeda jums – naudotojams
  – \nkonfigūruoti kiekvieną savo sistemos dalį. Jums nebereikia paleidinėti daugybės
  \nkonfigūravimo scenarijų ar įvesti abejotinų komandų tam, kad sistema būtų \nsuderinta
  taip, kaip jums reikia.\n"
