desktops_p1: "Galimybė prisidėti prie „openSUSE“ palengvina darbalaukio kūrimą visiems
  \nnaudotojams. Naudotojams suteikiama galimybė pasirinkti norimą darbalaukio \n
  aplinką iš trijų diegimo programoje pateiktų parinkčių, o dar daugiau jų galima
  \nrasti išplėstiniame programinės įrangos rodinyje.\n"
installation_p1: "„openSUSE“ diegimo metu pateikiamos visos parinktys, kurių\njums
  galėtų prireikti. Norite įdiegti sistemą naudodamiesi pele ir\nklaviatūra? Paleiskite
  diegimo programą grafinėje veiksenoje. \nNeturite pelės po ranka? Įsijunkite terminalą
  ir įdiekite taip. \nNeturite fizinės prieigos prie kompiuterio? Prisijunkite prie
  \ndiegimo programos nuotoliu ir pradėkite diegimą. Tai paprasta.\n"
snapper_p1: "Rinkmenų sistemos momentinių kopijų funkcija užtikrina, kad jūsų rinkmenų
  sistema \nbus prižiūrėta dėl sistemingų atsarginių kopijų, kurios kuriamos automatiškai
  \ndiegiant programinę įrangą ir atnaujinimus. Tiesiog paleiskite kompiuterį iš ankstesnės
  \nmomentinės nuotraukos ir per kelias minutes grąžinsite sistemą į veikiančią būseną.\n"
zypper_p1: "Ją galima greitai ir lengvai išmokti. Pateikiamas zypper-apt, suderinamumo
  \nsluoksnis, skirtas naudoti su apt ir apt-get komandomis. Jos pagrindas yra \n
  libsolv, kuri užtikrina greitą ir atkartojamą priklausomybių radimą. \nSąsaja yra
  aiški ir atitinkamai nuspalvinta tam, būtų lengva skaityti. \nTai tobula, ką dar
  galima pasakyti?\n"
transactional_p1: "Diegimo programa dabar palaiko naują sistemos vaidmenį „Transakcinis
  serveris“,\nkuris yra „openSUSE Kubic“ pastangų rezultatas. Šis sistemos vaidmuo
  turi\nnaują atnaujinimo sistemą, kuri atnaujinimus taiko atomiškai (kaip vientisą\n
  operaciją) ir leidžia juos lengvai atšaukti, jei to prireiktų. Šios funkcijos pagrįstos
  \npaketų valdymo priemonėmis, kuriomis remiasi visi kiti SUSE ir openSUSE \nplatinamieji
  paketai. Tai reiškia, kad didžioji dauguma RPM paketų, kurie veikia \nsu kitais
  sistemos vaidmenimis openSUSE platinamuosiuose paketuose, taip pat \nveiks ir su
  sistemos vaidmeniu „Transakcinis serveris“.\n"
