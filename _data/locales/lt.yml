Tumbleweed_features:
  gamepad:
    name: Žaidimams
    description: "„Tumbleweed“ teikia naudotojams naujausią su žaidimais susijusią
      programinę įrangą. Sparčiai gerėjant „Linux“ žaidimų palaikymui, tai yra svarbi
      sąlyga, kad mėgstami žaidimai būtų sklandūs, našūs ir nekeltų problemų.\n"
  knife:
    name: Pažangiausia
    description: "Dažnai gausite atnaujinimus, kuriuose ne tik pašalinamos pažeidžiamosios
      vietos ir klaidos, bet ir pateikiamos naujausios funkcijos ir darbai, pvz.,
      nauji branduoliai, tvarkyklės ir naujausios darbalaukio aplinkų versijos.\n"
  user:
    name: Paprasta naudoti
    description: "Naudodami vieną komandą galite atnaujinti tūkstančius paketų, grįžti
      į praėjusios savaitės momentinę kopiją, vėl paspartinti atsinaujinimą ir net
      peržiūrėti būsimus leidinius.\n"
  cpu:
    name: Draugauja su jūsų aparatūra
    description: "„Tumbleweed“ greitai įtraukia naujoves ir jas ištestuota, todėl
      turėtų veikti su naujausia jūsų aparatine įranga ir įrenginiais, kuo gali pasigirti
      nedaugelis kitų „Linux“ platinamųjų paketų, tad puikiai tinka tiek darbiniams
      kompiuteriams, tiek įvairiausiems nešiojamiesiems kompiuteriams.\n"
  power:
    name: Galinga
  home:
    name: Stabili
  key:
    name: Patikima
    description: "Jei nutiktų kas nors nepageidaujamo, visada galite grįžti į ankstesnę
      būseną ir susigrąžinti rinkmenas bei programas tokias, kokios jos buvo prieš
      nepavykusį naujinimą.\n"
  plant:
    name: Stovinti ant tvirto pagrindo
  update:
    name: Nuolat atnaujinama
    description: "Ją įdiegsite vieną kartą ir galėsite ja naudotis amžinai. Jums nebereikės
      kas pusmetį rūpintis dideliais sistemos atnaujinimais, kurie gali sugadinti
      sistemą.\n"
  shield:
    name: Apsaugota
    description: "Sukurtas naudojant vieną iš naujausių branduolio versijų, su naujausiais
      „Spectre“ ir „Meltdown“ susilpninimo pataisymais, su numatytuoju atveju įjungta
      užkarda ir griežtomis saugumo politikomis, tad jūsų saugumas užtikrinamas iškart.\n"
