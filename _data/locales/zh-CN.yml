Tumbleweed_features:
  plant:
    description: "Tumbleweed 的建立，基于不想破坏自己工作流程的高级用户、开发者、系统管理员和苛刻的执行者数十年的使用、测试和调试。Tumbleweed\
      \ 的稳定性体现在众多核心软件包，其 DNA 源自久负盛名的 SUSE Linux Enterprise Server。\n"
    name: 基础稳固
  shield:
    description: "构建自最新的内核版本，编译进最新的幽灵/熔断（Spectre / Meltdown）环境补丁，默认启用防火墙和强力的安全策略，你的安全性开箱即有。\n"
    name: 安全性
  key:
    description: "如果发生任何不想要的情况，你可以随时向之前的状态回滚，找到更新前的文件和程序。\n"
    name: 安全
  cpu:
    description: "由于 Tumblweed 的前沿更新和彻底测试的性质，它可以像少数几个其他 Linux 发行版一样服务你的硬件和设备，使它能完美安装进工作站、笔记本和类上网本。\n"
    name: 与你的硬件良好适配
  user:
    description: "一条命令就可以更新数以千计的软件包，回滚到上周的快照，用回更新的快照，甚至预览接下来的版本。\n"
    name: 易于使用
  home:
    description: "更新以工业级的质量标准进行彻底测试，使用其他 Linux 发行版都羡慕的构建系统。不只每个软件包的新版本都被单独测试，而且不同的版本集合也会相对彼此测试，以确保你的系统内部能够一致。\n"
    name: 稳定
  power:
    description: "采用 openSUSE 特色的技术，比如 `Btrfs` 文件系统、`snapper` 命令行工具以及久经历练的 `YaST`“控制面板”，Tumbleweed\
      \ 赋予你控制系统的完整能力，让你能够定制你想要的设置并完成它。你不用再担心系统会干扰你的工作流程。\n"
    name: 功能强大
  knife:
    description: "你获取的很多更新不仅能解决漏洞或改善缺陷，也包含了最新的功能和开发成果，比如新内核、新驱动和最近的桌面环境版本。\n"
    name: 领先
  update:
    description: "一次安装，永久享受。你不用再担心每 6 个月进行一次大规模系统升级，然后可能把系统搞坏。\n"
    name: 持续更新
MicroOS_features:
  tool:
    description: "### 调试工具箱容器\n* 启动特权容器\n* 根文件系统位于 `/media/root` 目录下\n* zypper 安装所需工具无需重启\n\
      * 使用时不用暂停容器\n"
    name: 调试功能
  update:
    description: "###  事务性更新\n\n#### 独特\n通过 Btrfs 和快照，MicroOS 可以非常高效的方式存储文件系统的历史。\n\
      所有在 `/etc` 中的配置文件都包含在快照和回滚内。\n\n#### 灵活\n* 无需新的包格式，使用标准的 openSUSE RPM 包\n* 无空间大小限制，不论分区或操作系统\n\
      * 易于提升\n"
    name: 原子更新
  work:
    description: "应用程序将安装在容器内，而不是根文件系统：\n* 与核心文件系统隔离\n* 降低恶意程序危害系统的能力\n* 安装新容器无需重启\n\
      * 可以原子方式更新（新建容器后再结束旧容器）\n* 易于回滚\n"
    name: 工作负载
  key:
    description: "* 通过 HTTPS 获取更新\n* 软件包和仓库由我们的构建系统签名\n* 软件包已验证\n* 依赖冲突时不进行更新\n* 不浪费空间：更新不成功时将删掉文件系统快照\n"
    name: 安全更新
  shield:
    description: "### MicroOS 是个不可变的操作系统，可轻松回滚\n* 不可变：磁盘上不会有更改\n* 可重启到旧的 BTRFS 快照来回滚\n"
    name: 回滚
  idea:
    description: "### 可预测\n* 运行期间不会更改\n* 每次启动运行的项目都将一致\n\n### 可扩展\n* 运行期间无需费力配置每个实例\n\
      * 可以轻松地重复部署并可预测效果\n\n### 可靠\n* 可从错误更新中自动恢复\n"
    name: 哲学
