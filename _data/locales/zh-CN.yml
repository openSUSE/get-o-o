desktops: 各式桌面，首推其三
desktops_p1: "openSUSE 的贡献流程允许每个人参与进桌面开发，所以你可以在安装程序中\n挑选你最喜欢的桌面环境。我们在安装程序中摆上了三个主要的桌面环境，\n\
  并在展开的软件视图中提供更多选择。\n"
installation: 安装方式，随心所欲
installation_p1: "openSUSE 安装过程为你提供了所有可能需要的选项。想用鼠标和键盘安装\n你的系统？以图形模式加载安装程序吧。手边没有鼠标？启用终端模式来\n\
  完成安装。无法接触到机器？远程连接到安装程序并继续安装。就是这么\n简单。\n"
points_transparent: 全部透明
points_transparent_p1: "从开始到完成，每一个进入发行版的软件包都公开它的源码和构建脚本，\n所有人都可以查看。对源码有疑虑吗？只需要到构建服务上检查即可。\n"
points_free: 自由软件？你的选择
points_free_p1: "发行版里的软件包分在自由和非自由仓库。如果不想使用非自由软件，\n你可以轻松地禁用掉非自由仓库。选择由你。\n"
points_welcoming: 欢迎贡献
points_welcoming_p1: "我们会尽力取悦社区，只有社区尽情表达需求，我们才能继续这一项目。\n这就是为什么我们要确保贡献尽可能的容易。\n"
snapper: 系统损坏？不再难解
snapper_p1: "文件系统快照功能通过在安装软件和更新时自动执行连续备份，确保文件\n系统可控。只需从之前的快照引导，几分钟内就可以使系统进入工作状态。\n"
software: 软件获取，简单便捷
software_p1: "对于我们每一个人，访问各种网站来获取全部需要的软件都是件很\n麻烦的工作。而有了在线软件中心，能够将众多来源的软件整合到\n一块，事情就变得容易多了。\n"
software_get: 获取软件
transactional: 事务性服务器
transactional_p1: "安装程序现在支持新的系统角色——事务性服务器，这是 openSUSE Kubic\n努力的结果。这个系统角色搭载新的更新系统，（当作单个操作）原子化\n\
  地应用更新，并使其在需要时易于还原。这些功能基于所有其他 SUSE 和\nopenSUSE 发行版都依赖的软件包管理工具。这表示 openSUSE 发行版的其\n\
  他系统角色上的绝大多数 RPM 软件包，都能在事务性服务器上工作。\n"
yast: YaST，~~超级~~用户的最佳选择
yast_p1: "最棒的系统配置工具之一，可以帮助作为用户的你，设置系统的方方面面。\n你不用再执行过多的配置脚本或者输入可疑的命令，来设置系统成为你需\n要的样子。\n"
