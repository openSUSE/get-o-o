verify_download: 请在使用前验证你下载的文件
verify_download_p1: "许多程序都可以验证下载文件的校验码。验证你下载的文件挺重要的，\n因为它可以验证你是否真的撷取到了你想要下载的 ISO 文件而不是\n\
  一些损坏的版本。\n"
verify_download_p2: "针对每个 ISO，我们都提供了一个带有相应 SHA256 和的校验码文件。\n"
verify_download_p3: "出于额外的安全考虑，你可以使用 GPG 验证谁签发了这些 .sha256 文件。\n"
verify_download_pubkey: 它应为
verify_download_help: 更多验证下载的帮助请参阅
