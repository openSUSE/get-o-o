MicroOS_features:
  update:
    description: "### Transakčné aktualizácie\n\n#### Jedinečné\nPoužitím btrfs so
      snímkami MicroOS využíva vysoko priestorovo efektívny\nspôsob ukladania histórie
      súborového systému. Všetky konfiguračné\nsúbory v `/etc`sú súčasťou snímky a
      vrátenie sa späť.\n\n#### Flexibilné\n* Nie je potrebný žiadny nový formát balíka,
      používa štandardné RPM openSUSE\n* Žiadne obmedzenie veľkosti, ani pre oddiely,
      ani pre operačný systém\n* Ľahko sa vylepšuje\n"
    name: Atomické aktualizácie
  idea:
    description: "###Je predvídateľný\n* Počas behu sa nezmení\n* Pri každom štarte
      systému bude konzistentne spúšťať rovnaké artefakty\n\n### Je škálovateľný\n
      * Odstraňuje úsilie pri konfigurácii jednotlivých inštancií počas behu\n* Dá
      sa ľahko a opakovane uviesť s predvídateľným výsledkom\n\n### Je spoľahlivý\n
      * Automatická obnova z chybných aktualizácií\n"
    name: Filozofia
  work:
    description: "Aplikácie sa inštalujú skôr v kontajneroch ako na koreňovom súborovom
      systéme:\n* Izolované od základného súborového systému\n* Znížená schopnosť
      škodlivých aplikácií ohroziť systém\n* Nová inštalácia bez reštartu\n* Aktualizácia
      je možná atomickým spôsobom (vytvoriť nové, ukončiť staré)\n* Jednoduché vrátenie
      sa späť\n"
    name: Pracovné zaťaženia
  key:
    description: "* Dostávate svoje aktualizácie cez HTTPS\n* Balíky a repozitáre
      sú podpísané naším zostavovacím systémom\n* Balíky sú overené\n* V prípade konfliktov
      závislostí sa nevykonávajú žiadne aktualizácie\n* Žiadne plytvanie priestorom:
      V prípade neúspešných aktualizácií sa snímky súborového systému vymažú\n"
    name: Bezpečené aktualizácie
  shield:
    description: "### MicroOS je nezmeniteľný OS, vrátenie sa späť je jednoduché\n
      * Nezmeniteľný: Žiadne zmeny na disku\n* Vrátenie sa späť reštartovaním na starú
      snímku BTRFS\n"
    name: Vrátenie sa späť
  tool:
    description: "### Kontajner ladiacich nástrojov\n* Spustí privilegovaný kontajner\n
      * Koreňový súborový systém je dostupný pod `/media/root`\n* zypper na inštaláciu
      potrebných nástrojov, ktoré sú k dispozícii bez reštartu\n* Trvalý medzi použitiami\n"
    name: Ladenie
Tumbleweed_features:
  knife:
    description: "Dostávate časté aktualizácie, ktoré sa netýkajú iba zraniteľností
      alebo opravených chýb, ale odrážajú najnovšie funkcie a vývoj, ako napríklad
      nové jadrá, čerstvé ovládače a posledné verzie desktopových prostredí.\n"
    name: Najpokročilejší
  update:
    description: "Nainštalujete si ho raz a užívate si ho navždy. Už sa nemusíte obávať
      každých šesť mesiacov o masívnych zvýšení verzií systému, ktoré riskujú zablokovanie
      vášho systému.\n"
    name: Priebežne aktualizovaný
  cpu:
    name: Hrá pekne s vašim hardvérom
    description: "Vďaka svojej špičkovej a dôkladne testovanej povahe, Tumbleweed
      slúži vášmu hardvéru a zariadeniam ako niekoľko iných linuxových distribúcií,
      čo z neho robí vynikajúcu inštaláciu pre pracovné stanice, laptopy a notebooky
      rovnako.\n"
  user:
    description: "Jediným príkazom môžete aktualizovať tisíce balíkov, vrátiť sa späť
      k snímke z minulého týždňa, znova sa rýchlo posunúť dopredu a dokonca zobraziť
      náhľad nadchádzajúcich vydaní.\n"
    name: Jednoduché použitie
  home:
    description: "Aktualizácie sú dôkladne testované podľa štandardov kvality priemyselnej
      úrovne, využívajúc výhody služby zostavenia, ktorú nám iné linuxové distribúcie
      závidia. Nielenže sa každá nová verzia balíka testuje individuálne, ale aj rôzne
      klastre verzií sa testujú navzájom pre uistenie sa, že je váš systém vnútorne
      konzistentný.\n"
    name: Stabilný
  plant:
    description: "Tumbleweed stavia na dekádach používania, testovania a ladenia stovkami
      skúsených používateľov, vývojárov, správcov systémov a náročných mužoch činu,
      ktorí si nemôžu dovoliť ohroziť svoj pracovný proces. Pevnosť Tumbleweed je
      obsiahnutá v mnohých základných balíkoch, ktorých DNA pochádza z uznávaného
      SUSE Linux Enterprise Server.\n"
    name: Stojí na pevných základoch
  power:
    description: "Využitie technológií, ktorými je openSUSE známe, ako napríklad súborový
      systém `Btrfs`, nástroj program príkazového riadku`snapper`, ako aj osvedčený
      \"ovládací panel\"`YaST`, Tumbleweed vám dáva úplnú kontrolu nad vaším systémom,
      umožňuje vám definovať požadované nastavenia a vykonať ich. Už sa nemusíte obávať
      zasahovania systému do vášho pracovného procesu.\n"
    name: Výkonný
  shield:
    description: "Zostavený z najnovších vydaní jadra, ktoré sú skompilované s najnovšími
      zmierňovacími opravami pre Spectre / Meltdown, so zapnutým rozhraním firewall
      a silnými bezpečnostnými politikami v predvolenom nastavení, vaša bezpečnosť
      je zastrešená hneď od začiatku.\n"
    name: Zabezpečený
  key:
    description: "Ak by sa vyskytlo niečo nežiaduce, môžete sa kedykoľvek vrátiť do
      predchádzajúceho stavu a nájdete svoje súbory a programy rovnako ako pred problémovou
      aktualizáciou.\n"
    name: Spoľahlivý
  gamepad:
    name: Hranie hier
    description: "Tumbleweed poskytuje používateľom najnovší softvér zameraný na hranie
      hier. S rýchlo sa zlepšujúcou podporou Linuxu pre hranie hier je to dôležitý
      aspekt pre plynulé, výkonné a bezproblémové hranie vašich obľúbených hier.\n"
