tumbleweed_live_info: "Uvedomte si, prosím, nasledujúce obmedzenia live obrazov:\n\
  * Nemali by byť použité na inštaláciu alebo zvýšenie verzie Tumbleweed. Použite,\
  \ prosím, namiesto toho [Tumbleweed media](/tumbleweed)\n* Majú obmedzený výber\
  \ balíkov a ovládačov, takže ich nemožno považovať za korektný obraz toho, či Tumbleweed\
  \ bude fungovať na vašom hardvéri alebo nie\n"
microos_desc: OS založený na openSUSE Tumbleweed poskytujúci transakčné (atomické)
  aktualizácie na koreňovom súborovom systéme btrfs iba na čítanie
choosing_media_p1: "Odporúča sa zvyčajne Offline obraz, pretože obsahuje väčšinu\n\
  balíkov dostupných v distribúcii a počas inštalácie nevyžaduje\nsieťové pripojenie.\n"
choosing_media_p2: "Sieťový obraz sa odporúča pre používateľov, ktorí majú \nna internetových\
  \ pripojeniach obmedzenú šírku pásma, pretože\nsi stiahnu len balíky, ktoré si zvolili\
  \ pre nainštalovanie, čo je\npravdepodobne podstatne menej ako 4,7 GB.\n"
documentation_license_link: https://en.opensuse.org/openSUSE:License
leap_switch_p1: "Ak už používate openSUSE, môžete zvýšiť verziu spustením systému\n\
  z DVD/USB a vybrať zvýšenie verzie alebo vykonať 'Online Upgrade'\nv niekoľkých\
  \ príkazoch.\n"
