live_info: "Prosím, majte na pamäti nasledujúce obmedzenia live obrazov:\n* Nemali
  by sa používať na inštaláciu alebo zvýšenie verzie. Namiesto toho, prosím, použite
  inštalačné médiá\n* Majú obmedzený výber balíkov a ovládačov, takže ich nemožno
  považovať za presný ukazovateľ toho, či distribúcia bude fungovať na vašom hardvéri
  alebo nie\n* Jadro a initrd sa nedajú aktualizovať, preto by sa nemali používať
  ako trvalá inštalácia\n"
