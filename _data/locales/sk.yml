zypper_p1: "Je to rýchle a ľahké sa naučiť. Poskytuje zypper-apt, kompatibilnú\nvrstvu\
  \ pre použitie s príkazmi apt a apt-get. Je založený na libsolv,\nčo zaručuje zároveň\
  \ rýchlosť aj reprodukovateľné riešenie závislostí.\nRozhranie je jasné a primerane\
  \ farbené, aby bolo jeho čítanie\njednoduchšie. Je to perfektné, čo dodať?\n"
