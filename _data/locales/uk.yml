offline_desc: "Включає велику збірку програм для настільного або серверного використання.\n\
  Підходить для інсталяції та оновлення.\n"
choosing_media_p1: "Офлайн образ рекомендується, оскільки він мість в собі бльшість\n\
  пакунків в дистрибутиві і не потребує підключення до мережі\nпід час інсталяції.\n"
choosing_media_p2: "Мережевий образ рекомендується для користувачів котрі мають обмежену\n\
  пропускну здатність з'єднання оскільки будуть завантажені лише\nпакунки які обрані\
  \ для інсталяції, ймовірно значно\nменьше за 4.7GB.\n"
leap_switch_p1: "Якщо ви вже використовуєте openSUSE, ви можете оновитися, завантажившись\
  \ з\nDVD/USB і вибираючи оновлення, або виконайте «Онлайн оновлення» за кілька\n\
  команд.\n"
