tumbleweed_live_info: "Зверніть увагу на такі обмеження живих образів:\n* Їх не слід\
  \ використовувати для встановлення або оновлення Tumbleweed. Будь ласка, скористайтеся\
  \ [Tumbleweed media] (/ tumbleweed)\n* Вони мають обмежений пакет та вибір драйверів,\
  \ тому не можна вважати точним відображенням того, працюватиме Tumbleweed на вашому\
  \ обладнанні чи ні.\n"
microos_desc: ОС на базі openSUSE Tumbleweed, що надає транзакційні (атомарні) оновлення
