zypper: Zypper, manajer paket favorit baru Anda
zypper_p1: "Ini cepat dan mudah dipelajari. Menyediakan zypper-apt, sebuah lapisan\n
  kompatibilitas untuk penggunaan dengan perintah apt dan apt-get. Hal ini didasarkan
  pada libsolv,\nyang menjamin kecepatan dan penyelesaian\ndependensi. Antarmukanya
  jelas dan berwarna tepat, untuk\nkemudahan membaca. Ini sempurna, apa lagi yang
  bisa dikatakan?\n"
