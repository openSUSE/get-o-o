verify_download: Verifikasi Unduhan Anda Sebelum Digunakan
verify_download_p1: "Banyak aplikasi dapat memverifikasi checksum unduhan. Memverifikasi\n\
  unduhan Anda bisa menjadi penting karena memverifikasi bahwa Anda benar-benar telah\
  \ mendapatkan\nberkas ISO yang ingin Anda unduh dan bukan beberapa versi yang rusak.\n"
verify_download_p2: "Untuk setiap ISO, kami menawarkan berkas checksum dengan jumlah\
  \ SHA256 yang sesuai.\n"
verify_download_p3: "Untuk keamanan ekstra, Anda dapat menggunakan GPG untuk memverifikasi\
  \ siapa yang menandatangani berkas .sha256 tersebut.\n"
verify_download_pubkey: seharusnya
verify_download_help: Untuk bantuan lebih lanjut tentang memverifikasi unduhan Anda,
  silakan baca
verify_download_checksums_help: Bantuan Ceksum
verify_download_checksums_help_link: https://en.opensuse.org/SDB:Download_help#Checksums
desktops: Banyak destop, tiga bawaan
desktops_p1: "Proses kontribusi openSUSE memberdayakan pengembangan destop untuk\n\
  semua orang, sehingga Anda memiliki pilihan untuk memilih favorit Anda di\nPemasang.\
  \ Kami secara aktif memiliki tiga lingkungan destop, dan menawarkan\nbahkan lebih\
  \ dalam tampilan perangkat lunak yang diperluas dalam pemasang.\n"
installation: Instal seperti yang Anda inginkan
installation_p1: "Proses Pemasangan openSUSE memberi Anda semua opsi yang\nAnda mungkin\
  \ akan membutuhkannya. Ingin memasang sistem Anda dengan tetikus dan\npapan tik?\
  \ Muat pemasang dalam mode grafis. Tidak memiliki tetikus\ndi tangan? Aktifkan klien\
  \ terminal dan pasang seperti itu. Hanya memiliki\nakses fisik ke mesin? Sambungkan\
  \ ke pemasang dari jarak jauh dan\nlanjutkan pemasangan. Sesederhana itu.\n"
points_transparent: Semuanya transparan
points_transparent_p1: "Dari awal hingga akhir, setiap paket yang masuk ke distribusi\n\
  memiliki semua sumber dan skrip bangun yang terlihat secara terbuka untuk semua\
  \ orang\nuntuk melihat. Meragukan sumber? Periksa hanya pada layanan bangun.\n"
points_free: Perangkat lunak gratis? Pilihan Anda
points_free_p1: "Paket dalam distribusi dibagi menjadi repositori gratis dan\ntidak\
  \ gratis. Tidak ingin menggunakan paket non-gratis? Anda dapat dengan mudah\nnonaktifkan\
  \ repositori yang tidak gratis. Itu pilihanmu, bukan pilihan kita.\n"
points_welcoming: Menyambut kontribusi
points_welcoming_p1: "Kami mencoba yang terbaik untuk menyenangkan komunitas, dan\
  \ kami hanya bisa membuat ini\nterjadi ketika komunitas vokal tentang apa yang mereka\
  \ butuhkan. Itu sebabnya kami\nmemastikan berkontribusi semudah mungkin.\n"
snapper: Sistemnya rusak? Tidak masalah lagi
snapper_p1: "Fitur Sistem Berkas Snapshot membuat sistem berkas Anda tetap terkendali\n\
  memiliki pencadangan berkelanjutan yang dilakukan secara otomatis saat memasang\n\
  perangkat lunak dan pemutakhiran. Cukup boot dari snapshot sebelumnya dan bawa\n\
  sistem Anda ke keadaan kerja dalam hitungan menit.\n"
software: Mendapatkan perangkat lunak tidak bisa lebih mudah
software_p1: "Di antara kita, harus melalui setiap situs web untuk mendapatkan semua\n\
  perangkat lunak yang mungkin Anda butuhkan adalah banyak pekerjaan. Pusat perangkat\
  \ lunak daring\nmembuat cara ini lebih mudah, dengan menggabungkan perangkat lunak\
  \ dari sejumlah besar\nsumber di satu tempat.\n"
software_get: Dapatkan Perangkat Lunak
transactional: Peladen Transaksional (Transactional Server)
transactional_p1: "Pemasang sekarang mendukung peran sistem baru Peladen Transaksional,\n\
  yang merupakan hasil dari upaya openSUSE Kubic. Peran sistem ini memiliki\nfitur\
  \ sistem pemutakhiran baru yang menerapkan pemutakhiran secara atomik (sebagai\n\
  operasi tunggal) dan membuatnya mudah untuk kembali jika \ndiperlukan. Fitur-fitur\
  \ ini didasarkan pada perkakas manajemen paket\nbahwa semua distribusi SUSE dan\
  \ openSUSE lainnya bergantung. Ini berarti\nbahwa sebagian besar paket RPM yang\
  \ bekerja dengan peran sistem\ndistribusi openSUSE lain juga bekerja dengan peran\
  \ sistem\nServer Transaksional.\n"
yast: YaST, pilihan terbaik untuk pengguna ~~bertenaga~~
yast_p1: "Salah satu perkakas konfigurasi sistem terbesar membantu Anda, pengguna,\
  \ untuk\nmengatur setiap aspek sistem Anda. Anda tidak perlu lagi pergi\nmelalui\
  \ sejumlah besar skrip konfigurasi atau masukkan perintah yang meragukan\nuntuk\
  \ mendapatkan pengaturan sistem sesuai kebutuhan Anda.\n"
