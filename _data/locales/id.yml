choosing_media_p1: "Citra luring biasanya direkomendasikan karena berisi sebagian
  besar\npaket yang tersedia dalam distribusi dan tidak memerlukan\nkoneksi jaringan
  selama pemasangan.\n"
choosing_media_p2: "Citra jaringan dianjurkan untuk pengguna yang memiliki\nketerbatasan
  bandwidth pada koneksi internet mereka, karena hanya\nakan mengunduh paket yang
  mereka pilih untuk dipasang, yang \nkemungkinan besar akan sangat signifikan kurang
  dari 4.7GB.\n"
