tumbleweed_live_info: "Harap diperhatikan tentang keterbatasan citra live berikut:\n\
  * Tidak boleh digunakan untuk memasang atau meningkatkan Tumbleweed. Silakan gunakan\
  \ [media Tumbleweed](/tumbleweed) sebagai gantinya\n* Memiliki paket terbatas dan\
  \ pemilihan penggerak, jadi tidak dapat dianggap sebagai refleksi yang akurat apakah\
  \ Tumbleweed akan bekerja pada perangkat keras Anda atau tidak\n"
