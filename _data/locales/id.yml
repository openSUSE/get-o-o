choosing_media: Memilih Media yang Akan Diunduh
choosing_media_p1: "DVD/Stik USB biasanya direkomendasikan karena berisi sebagian\
  \ besar\npaket yang tersedia dalam distribusi dan tidak memerlukan\nkoneksi jaringan\
  \ selama pemasangan.\n"
choosing_media_p2: "CD jaringan/Stik USB dianjurkan untuk pengguna yang memiliki\n\
  keterbatasan bandwidth pada koneksi internet mereka, karena hanya\nakan mengunduh\
  \ paket yang mereka pilih untuk dipasang, yang \nkemungkinan besar akan sangat signifikan\
  \ kurang dari 4.7GB.\n"
