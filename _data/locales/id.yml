MicroOS_features:
  idea:
    name: Filosofi
    description: "### Dapat diprediksi\n* Tidak diubah selama runtime\n* Akan menjalankan
      artefak yang sama secara konsisten di setiap boot\n\n### Dapat diskalakan\n
      * Menghilangkan upaya dalam mengkonfigurasi instance individual selama runtime\n
      * Dapat diluncurkan berulang kali dengan mudah dengan hasil yang dapat diprediksi\n
      \n### Dapat diandalkan\n* Pemulihan otomatis dari pemutakhiran yang salah\n"
  update:
    name: Pemutakhiran Atomik
    description: "### Pemutakhiran Transaksional\n\n#### Unik\nDengan menggunakan
      btrfs dengan snapshots, MicroOS menggunakan cara \nyang sangat hemat ruang untuk
      menyimpan riwayat sistem berkas. Semua berkas \nkonfigurasi di `/etc` adalah
      bagian dari snapshot dan rollback.\n\n#### Fleksibel\n* Tidak diperlukan format
      paket baru, gunakan RPM openSUSE standar\n* Tidak ada batasan ukuran, baik untuk
      partisi maupun sistem operasi\n* Mudah ditingkatkan\n"
  tool:
    name: Pengawakutuan
    description: "### Pengawakutuan Kontainer Toolbox\n* Meluncurkan kontainer yang
      istimewa\n* Sistem berkas root tersedia di bawah `/media/root`\n* zypper untuk
      memasang alat yang diperlukan, tersedia tanpa mulai ulang\n* Persisten antara
      penggunaan\n"
  work:
    name: Beban Kerja
    description: "Aplikasi dipasang dalam kontainer alih-alih sistem berkas root:\n
      * Terisolasi dari sistem berkas inti\n* Mengurangi kemampuan aplikasi jahat
      yang membahayakan sistem\n* Pemasangan baru tanpa mulai ulang\n* Mutakhirkan
      dengan cara atomik yang mungkin (buat yang baru, bunuh yang lama)\n* Kembalikan
      dengan mudah\n"
  key:
    name: Pemutakhiran yang Aman
    description: "* Dapatkan pemutakhiran Anda melalui HTTPS\n* Paket dan repositori
      ditandatangani oleh sistem build kami\n* Paket diverifikasi\n* Tidak ada pemutakhiran
      yang dilakukan jika terjadi konflik ketergantungan\n* Tidak membuang-buang ruang:
      Snapshot sistem berkas dihapus jika pemutakhiran tidak berhasil\n"
  shield:
    name: Kembalikan (Rollback)
    description: "### MicroOS adalah OS yang Tidak Dapat Diubah (Immutable), pengembaliannya
      sederhana\n* Immutable: Tidak ada perubahan pada diska\n* Kembalikan dengan
      menyalakan ulang ke snapshot BTRFS lama\n"
Tumbleweed_features:
  home:
    name: Stabil
    description: "Pemutakhiran diuji secara menyeluruh terhadap standar kualitas tingkat
      industri, memanfaatkan layanan build dari distribusi Linux lain yang membuat
      kami iri. Tidak hanya setiap versi baru dari sebuah paket diuji secara individual,
      tetapi kelompok versi yang berbeda diuji satu sama lain, memastikan sistem Anda
      konsisten secara internal.\n"
  shield:
    name: Aman
    description: "Dibangun dari rilis kernel terbaru, dikompilasi dengan tambalan
      mitigasi Spectre / Meltdown terbaru, dengan dinding api dan kebijakan keamanan
      yang kuat diaktifkan secara bawaan, keamanan Anda sudah siap pakai.\n"
  power:
    name: Kuat
    description: "Memanfaatkan teknologi openSUSE yang terkenal, seperti sistem berkas
      `Btrfs`, utilitas baris perintah `snapper` serta \"panel kontrol\" `YaST` yang
      terbukti, Tumbleweed memberdayakan Anda dengan kontrol penuh atas sistem Anda,
      membiarkan Anda menentukan pengaturan yang Anda inginkan dan menyelesaikannya.
      Anda tidak perlu lagi khawatir tentang sistem yang mengganggu alur kerja Anda.\n"
  key:
    name: Terjamin
    description: "Jika sesuatu yang tidak diinginkan terjadi, Anda selalu dapat mengembalikan
      ke keadaan sebelumnya dan menemukan berkas dan program Anda seperti sebelum
      pemutakhiran yang bergelombang.\n"
  knife:
    name: Terdepan
    description: "Anda sering mendapatkan pemutakhiran yang tidak hanya mengatasi
      kerentanan atau bug squash, tetapi mencerminkan fitur dan pengembangan terbaru,
      seperti kernel baru, penggerak baru, dan versi lingkungan destop terkini.\n"
  update:
    name: Terus Dimutakhirkan
    description: "Anda memasangnya sekali dan menikmatinya selamanya. Anda tidak perlu
      lagi khawatir setiap enam bulan tentang pemutakhiran sistem besar-besaran yang
      berisiko merusak sistem Anda.\n"
  plant:
    name: Berdiri di Firm Ground
    description: "Tumbleweed dibangun berdasarkan penggunaan, pengujian, dan pengawakutuan
      selama beberapa dekade oleh ratusan pengguna yang kuat, pengembang, administrator
      sistem, dan pelaku yang menuntut yang tidak mampu membahayakan alur kerja mereka.
      Soliditas Tumbleweed diwujudkan dalam banyak paket inti yang DNA-nya berasal
      dari SUSE Linux Enterprise Server.\n"
  user:
    name: Mudah Digunakan
    description: "Dengan satu perintah, Anda dapat memutakhirkan ribuan paket, mengembalikan
      ke snapshot minggu lalu, mempercepat lagi, dan bahkan mempratinjau rilis yang
      akan datang.\n"
  cpu:
    name: Bermain Bagus dengan Perangkat Keras Anda
    description: "Berkat sifatnya yang terdepan dan teruji secara menyeluruh, Tumbleweed
      melayani perangkat keras dan perangkat Anda seperti beberapa distribusi Linux
      lainnya, menjadikannya pemasangan yang luar biasa untuk workstation, laptop,
      dan notebook.\n"
  gamepad:
    name: Permainan
    description: "Tumbleweed menyediakan perangkat lunak terbaru yang berhubungan
      dengan permainan bagi pengguna. Dengan dukungan Linux untuk permainan yang meningkat
      pesat, ini merupakan aspek penting untuk pengalaman yang lancar, berkinerja
      baik, dan bebas masalah saat bermain permainan favorit Anda.\n"
