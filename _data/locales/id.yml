  citra luring dan citra yang dipasang sendiri/mentah adalah citra luring memiliki
  pemasang. Raw dan self-install memungkinkan penyesuaian melalui combustion atau
  secara manual pada citra setelah ditulis ke diska. Ada opsi untuk kernel real-time.
