MicroOS_features:
  idea:
    description: "### Es previsible\n* No se altera durante la ejecución.\n* Ejecutará\
      \ los mismos artefactos de manera consistente en cada arranque.\n\n### Es escalable\n\
      * Elimina los esfuerzos por configurar instancias individuales durante el tiempo\
      \ de ejecución.\n* Puede ser implementado fácil y repetidamente con resultados\
      \ previsibles.\n\n### Es fiable\n*Recuperación automatizada de actualizaciones\
      \ defectuosas.\n"
    name: Filosofía
  work:
    name: Cargas de trabajo
    description: "Las aplicaciones se instalan en contenedores en lugar del sistema\
      \ de archivos raíz:\n* Aisladas del sistema de archivos central.\n* Reducción\
      \ de capacidad para aplicaciones maliciosas comprometedoras.\n* Instalaciones\
      \ nuevas sin reiniciar.\n* Actualización atómica posible (crea lo nuevo, mata\
      \ lo antiguo).\n* Fácil reversión.\n"
  tool:
    description: "### Contenedor de herramientas de depuración\n* Ejecuta contenedor\
      \ privilegiado.\n* Sistema de archivos raíz disponible en `/media/root`.\n*\
      \ Zypper, para instalación de herramientas necesarias; disponibles sin reiniciar.\n\
      * Persistente entre usos.\n"
    name: Depuración
  update:
    description: "### Actualizaciones transaccionales\n\n#### Único\nAl usar Btrfs\
      \ con instantáneas, MicroOS usa el espacio eficientemente \npara almacenar el\
      \ historial del sistema de archivos. Todos los archivos \nde configuración de\
      \ `/etc` forman parte de la instantánea y de la reversión.\n\n#### Flexible\n\
      * No es necesario un nuevo formato de paquete, use el RPM estándar de \nopenSUSE.\n\
      * No existe límite de tamaño, ni para las particiones ni para el sistema\noperativo.\n\
      * Fácil de mejorar.\n"
    name: Actualizaciones atómicas
  shield:
    name: Retroceso
    description: "### MicroOS es un sistema operativo inmutable, de recuperación simple.\n\
      * Inmutable: sin cambios en el disco.\n* Reversible, reiniciándolo a una instantánea\
      \ anterior de BTRFS.\n"
  key:
    name: Actualizaciones seguras
    description: "* Obtenga actualizaciones vía HTTPS.\n* Paquetes y repositorios\
      \ firmados por nuestro sistema de compilación.\n* Paquetes verificados.\n* Sin\
      \ actualizaciones en caso de conflictos por dependencias.\n* Sin pérdida de\
      \ espacio: las instantáneas se eliminan en caso de actualizaciones fallidas.\n"
Tumbleweed_features:
  update:
    name: Continuamente actualizado
    description: "Lo instala una vez y lo disfruta para siempre. No se preocupe más\
      \ por actualizaciones masivas semestrales que comprometan su sistema.\n"
  knife:
    description: "Reciba actualizaciones frecuentes que no solo aborden vulnerabilidades\
      \ o errores sino que reflejen las últimas características y desarrollos como\
      \ núcleos, controladores y versiones de entornos de escritorio recientes.\n"
    name: A la vanguardia
  user:
    name: Simple de usar
    description: "Con solo un comando, puede actualizar miles de paquetes, retroceder\
      \ a la instantánea de la semana pasada, volver a avanzar rápidamente e, incluso,\
      \ obtener una vista previa de las próximas versiones.\n"
  cpu:
    description: "Gracias a su naturaleza vanguardista y de comprobación exhaustiva,\
      \ Tumbleweed sirve a su hardware y dispositivos como pocas distribuciones Linux\
      \ lo hacen; convirtiéndolo en una excelente instalación para estaciones de trabajo,\
      \ portátiles y similares.\n"
    name: Funciona con su equipo
  key:
    description: "Si ocurre algo no deseado, siempre podrá retroceder a un estado\
      \ anterior y encontrar sus archivos y programas tal como estaban antes de una\
      \ actualización irregular.\n"
    name: Fiable
  shield:
    name: Seguro
    description: "Construido a partir de las últimas versiones del kernel, compilado\
      \ con los últimos parches de mitigación de Spectre/Meltdown, con cortafuegos\
      \ y fuertes políticas de seguridad activadas de forma predeterminada, su seguridad\
      \ está cubierta de inmediato.\n"
  power:
    name: Potente
    description: "Aprovechando las tecnologías por las que openSUSE es reconocido\
      \ —como el sistema de archivos `Btrfs`, la utilidad de línea de comandos `snapper`,\
      \ así como por el panel de control `YaST`—, Tumbleweed le otorga control total\
      \ sobre su sistema, permitiéndole definir la configuración y acabado de su preferencia.\
      \ ¡Ya no tiene que preocuparse más por un sistema que interfiera con su flujo\
      \ de trabajo!\n"
  plant:
    description: "Tumbleweed se basa en décadas de uso, pruebas y depuración por parte\
      \ de cientos de usuarios avanzados, desarrolladores, administradores de sistemas\
      \ y personas exigentes que no pueden permitirse poner en peligro su flujo de\
      \ trabajo. La solidez de Tumbleweed está incorporada en muchos paquetes centrales\
      \ cuyo ADN proviene del venerable SUSE Linux Enterprise Server.\n"
    name: Plantado en tierra firme
  home:
    name: Estable
    description: "Actualizaciones probadas exhaustivamente con los más altos estándares\
      \ de calidad en la industria, aprovechando un servicio de compilación que otras\
      \ distribuciones Linux envidian. No solamente se prueba cada nueva versión de\
      \ un paquete de manera individual, sino que se prueban diferentes grupos de\
      \ versiones entre sí, asegurándonos que su sistema sea internamente consistente.\n"
