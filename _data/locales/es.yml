choosing_media: Escoger qué medio descargar
choosing_media_p1: "La imagen fuera de línea es recomendada normalmente ya que contiene\
  \ la mayoría de\npaquetes disponibles en la distribución y no requiere de una conexión\
  \ a la red\ndurante la instalación.\n"
choosing_media_p2: "La imagen de red está recomendada para los usuarios que tienen\
  \ un ancho de banda limitado \nen sus conexiones de internet, ya que sólo descarga\
  \ los \npaquetes que eligen instalar, y que probablemente sean \nmucho menores a\
  \ 4,7GB.\n"
