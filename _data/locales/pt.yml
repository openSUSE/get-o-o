zypper: Zypper,  o seu novo gestor de pacotes favorito
zypper_p1: "É rápido e fácil de aprender. Providencia o zypper-apt, uma camada\nde\
  \ compatibilidade para utilizar comandos apt e apt-get. É baseado no libsolv,\n\
  que garante tanto velocidade como resolução de dependências. A interface é clara\
  \ e colorida apropriadamente, para uma leitura mais fácil. É perfeito, o que mais\
  \ pode ser dito?\n"
