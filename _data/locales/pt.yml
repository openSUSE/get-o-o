tumbleweed_live_info: "Por favor tenha atenção às limitações das imagens live:\n*\
  \ Não devem ser utilizadas para instalar ou atualizar o Tumbleweed. Por favor utilize\
  \ o [Tumbleweed media](/tumbleweed) em vez\n*  Têm pacotes e drivers de seleção\
  \ limitada, portanto não podem ser consideradas como reflexões fiáveis para garantir\
  \ que o Tumbleweed irá ou não funcionar no seu hardware\n"
