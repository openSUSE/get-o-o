choosing_media: Escolher qual Media a Descarregar
choosing_media_p1: "O DVD/pen USB é tipicamente recomendado pois contêm a maioria\
  \ dos\npacotes disponíveis na distribuição e não necessita de conexão\nde rede durante\
  \ a instalação.\n"
choosing_media_p2: "O CD/pen USB de rede é recomendado para utilizadores que têm uma\
  \ largura\nde banda limitada nas sua conexão à Internet, pois faz apenas a descarga\
  \ dos\npacotes que escolherem instalar, que é muito provável que seja\nmenos de\
  \ 4.7GB.\n"
