verify_download: Verificar a Sua Transferência Antes de Usar
verify_download_p1: "Muitas aplicações podem verificar a soma de verificação (checksum)\
  \ de uma transferência. Verificar\na sua transferência pode ser importante para\
  \ ter realmente a certeza que recebeu\no ficheiro ISO que pretendia descarregar\
  \ e não uma versão qualquer corrompida.\n"
verify_download_p2: "Para cada ISO, oferecemos um ficheiro com a soma de verificação\
  \ correspondente à soma SHA256.\n"
verify_download_p3: "Para segurança extra, pode utilizar GPG para verificar quem assinou\
  \ esses ficheiros .sha256.\n"
verify_download_pubkey: Deve ser
verify_download_help: Para mais ajuda sobre como verificar a sua transferência por
  favor leia
verify_download_checksums_help: Ajuda Soma de Verificação
verify_download_checksums_help_link: https://pt.opensuse.org/SDB:Ajuda_de_download#Verifica.C3.A7.C3.A3o_de_somas
desktops: Muitos ambientes de trabalho, três por padrão
desktops_p1: "O processo de contribuição do openSUSE capacita o desenvolvimento de\
  \ ambientes de trabalho para\ntodos, portanto é livre de escolher o seu favorito\
  \ no\ninstalador. Apresentamos ativamente três ambientes de trabalho, e oferecemos\
  \ ainda mais na visualização expandida dentro do instalador.\n"
installation: Instale-o como desejar
installation_p1: "O processo de Instalação do openSUSE providencia-lhe com todas as\
  \ opções\nque alguma vez irá precisar. Quer instalar um sistema com rato e teclado?\n\
  Carregue o instalador em modo gráfico. Não têm um rato à mão? Ative o cliente\n\
  por terminal e instale-lo dessa maneira. Só tem acesso físico à maquina? \nLigue\
  \ o instalador remotamente e siga com a instalação. \nÉ tão simples quanto isto.\n"
points_transparent: Tudo é transparente
points_transparent_p1: "Desde o início ao fim, cada pacote que vai nas distribuições\n\
  tem todo o seu código fonte e scripts de construção abertos e visíveis para todos\n\
  poderem ver. Duvida de uma fonte? Analise a mesma no serviço de construção.\n"
points_free: Aplicações Informáticas (Software) livre? A escolha é sua
points_free_p1: "Os pacotes nas distribuições estão divididos entre repositórios livres\
  \ e não-livres. Não quer utilizar pacotes não-livres? Pode facilmente desativar\
  \ o repositório não-livre. A escolha é sua, não nossa.\n"
points_welcoming: Bem-vindos contribuidores
points_welcoming_p1: "Tentamos ao máximo agradar à comunidade, e só podemos fazer\
  \ isto\nacontecer quando a comunidade fala sobre o que precisa. É por isso que nós\n\
  nos certificamos que o processo de contribuição seja o mais simples possível.\n"
snapper: O sistema ficou corrompido? Isso já não representa um problema
snapper_p1: "A funcionalidade Filesystem Snapshots mantém o seu sistema em ordem ao\n\
  fazer cópias de segurança contínuas automaticamente quando instala\nnovas atualizações\
  \ ou aplicações. Simplesmente inicie o sistema de uma dessas cópias e meta\no seu\
  \ sistema outra vez num estado funcional numa questão de minutos.\n"
software: Arranjar aplicações informáticas não poderia ser mais simples
software_p1: "Aqui entre nós, ter de andar a saltar de sítio web em  sítio web para\
  \ arranjar\ntodas as aplicações informáticas que necessita dá imenso trabalho. O\
  \ Centro de Software Online\ntorna todo este processo muito simples, ao incorporar\
  \ as aplicações de uma infinidade de\nfontes apenas num lugar comum.\n"
software_get: Arranje Software
transactional: Servidor Transacional
transactional_p1: "O instalador agora suporta um novo cargo o Servidor Transacional,\n\
  que é o resultado do esforço openSUSE Kubic. Este cargo de sistema\ncontêm uma nova\
  \ funcionalidade que aplica atualizações atomicamente (como\numa operação singular)\
  \ e torna fácil reverter as mesmas caso seja necessário.\nEstas funcionalidades\
  \ são baseadas nas ferramentas de gestão de pacotes\ndas quais todas as outras distribuições\
  \ SUSE e openSUSE dependem. Isto significa\nque a vasta maioria dos pacotes RPM\
  \ que funcionam em outros cargos dos distribuições\nopenSUSE também funcionam com\
  \ o cargo de\nServidor Transacional.\n"
yast: YaST, a melhor escolha para o utilizador ~~experiente~~
yast_p1: "Uma das melhores ferramentas de configuração de sistema que ajuda-o, a si\
  \ o utilizador, a\nconfigurar cada aspeto do seu sistema. Você já não necessita\
  \ de atravessar\numa infinidade de scripts de configuração ou inserir comandos duvidosos\n\
  para meter o sistema configurado como pretende.\n"
