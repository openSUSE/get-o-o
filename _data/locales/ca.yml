Tumbleweed_features:
  plant:
    description: "El Tumbleweed es basa en dècades d’ús, proves i depuració de centenars
      d’usuaris avançats, desenvolupadors, administradors de sistemes i treballadors
      exigents que no es poden permetre posar en perill del seu flux de treball. La
      solidesa del Tumbleweed es concreta en molts paquets bàsics l’ADN dels quals
      es deriva del venerable SUSE Linux Enterprise Server.\n"
    name: En terra ferma
  power:
    description: "Aprofitant les tecnologies per les quals l'openSUSE és conegut,
      com ara el sistema de fitxers Btrfs, la utilitat de línia d’ordres snapper,
      així com el tauler de control del YaST, provat per a la batalla, el Tumbleweed
      us empodera amb tot el control sobre el sistema i us permet definir la configuració
      que desitgeu i no preocupar-vos-en més. Ja no us heu d'amoïnar que un sistema
      interfereixi amb el vostre flux de treball.\n"
    name: Potent
  shield:
    description: "Construït a partir de les darreres versions del nucli, compilades
      amb els últims pedaços de mitigació de Spectre / Meltdown, amb tallafoc i polítiques
      de seguretat activades per defecte, la vostra seguretat està coberta de manera
      immediata.\n"
    name: Protegit
  key:
    description: "En cas que es produeixi qualsevol fet no desitjat, sempre podeu
      tornar a un estat anterior i trobar els vostres fitxers i programes tal com
      eren abans d'una actualització accidentada.\n"
    name: Segur
  cpu:
    description: "Gràcies a la seva naturalesa d'avantguarda i de comprovació exhaustiva,
      el Tumbleweed serveix el vostre maquinari i dispositius com poques altres distribucions
      de Linux, cosa que el converteix en un sistema excel·lent per a estacions de
      treball i tot tipus de portàtils.\n"
    name: Va bé amb el vostre maquinari
  user:
    description: "Amb una sola ordre podeu actualitzar milers de paquets, tornar a
      la instantània de la setmana passada, tornar a avançar ràpidament i fins i tot
      previsualitzar les properes versions.\n"
    name: Fàcil d'usar
  home:
    description: "Les actualitzacions es comproven a fons amb els estàndards de qualitat
      d'indústria, aprofitant un servei de construcció que ens envegen altres distribucions
      de Linux. No només es prova individualment cada nova versió d’un paquet, sinó
      que es proven diferents clústers de versions, les unes contra les altres, i
      s'assegura que el sistema sigui coherent internament.\n"
    name: Estable
  knife:
    description: "Rebeu actualitzacions freqüents que no només aborden les vulnerabilitats
      o els errors, sinó que reflecteixen les darreres funcions i desenvolupaments,
      com ara nuclis nous, controladors nous i versions recents de l'entorn d'escriptori.\n"
    name: A l'última
  update:
    description: "L’instal·leu un cop i en gaudiu per sempre. Ja no us heu de preocupar
      cada sis mesos per les actualitzacions massives de sistema que tenen el risc
      de blocar-lo.\n"
    name: Actualitzat contínuament
  gamepad:
    name: Jocs
    description: "El Tumbleweed ofereix als usuaris el programari més recent relacionat
      amb els jocs. Amb un suport de Linux per als jocs que millora ràpidament, aquest
      és un aspecte important per a una experiència fluida, eficient i sense problemes
      amb els jocs preferits.\n"
MicroOS_features:
  tool:
    description: "### Contenidor d'eines de depuració\n* Llança un contenidor privilegiat.\n
      * Sistema de fitxers d'arrel disponible a /media/root\n* zypper per instal·lar
      les eines necessàries, disponibles sense reiniciar\n* Persistent entre usos\n"
    name: Depuració
  work:
    description: "Les aplicacions s’instal·len als contenidors en lloc del sistema
      de fitxers d'arrel:\n* Aïllat del sistema de fitxers principal\n* Reducció de
      la capacitat d'aplicacions malicioses per comprometre el sistema\n* Instal·lació
      nova sense reiniciar\n* Actualització de forma atòmica possible (crear-ne de
      nous, matar-ne de vells)\n* Fàcil retrocés\n"
    name: Càrregues de feina
  key:
    description: "* Obteniu les actualitzacions mitjançant HTTPS.\n* El nostre sistema
      de construcció signa els paquets i els repositoris.\n* Els paquets estan verificats.\n
      * No es fan actualitzacions en cas de conflictes de dependències.\n* Sense malbaratament
      d’espai: les instantànies del sistema de fitxers s’esborren en cas d’actualitzacions
      fallides.\n"
    name: Actualitzacions de seguretat
  shield:
    description: "### El MicroSO és un sistema operatiu immutable, de recuperació
      senzilla.\n* Immutable: no hi ha canvis al disc.\n* Feu-ne un retrocés o recuperació
      reiniciant una instantània antiga de BTRFS.\n"
    name: Retrocés
  update:
    description: "### Actualitzacions transaccionals\n\n#### Únic\nEn usar btrfs amb
      instantànies, el MicroSO usa l'espai de manera molt\neficient per emmagatzemar
      l’historial del sistema de fitxers. Tots els fitxers\nde configuració de /etc
      formen part de la instantània i de la recuperació.\n\n#### Flexible\n* No cal
      un format de paquet nou, s'usen els RPM estàndards d'openSUSE.\n* No hi ha limitació
      de mida, ni per a particions ni per al sistema operatiu.\n* Fàcil de millorar\n"
    name: Actualitzacions atòmiques
  idea:
    description: "### És predictible.\n* No s'altera durant l'execució.\n* Executarà
      els mateixos artefactes de manera constant a cada arrencada.\n\n### És escalable.\n
      * Elimina els esforços per configurar instàncies individuals durant el temps
      d'execució.\n* Es pot desplegar fàcilment i repetidament amb resultats previsibles.\n
      \n### És fiable.\n* Recuperació automàtica d’actualitzacions defectuoses\n"
    name: Filosofia
