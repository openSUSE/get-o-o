choosing_media_micro_p1: "Yeni kendi kendine kurulum imajı, özel bölümlemeye ihtiyaç\
  \ duymayan ve USB'den önyükleme yapabilen herkes için önerilir.\nBasit bir kendi\
  \ kendine kurulum sihirbazı, önceden yapılandırılmış bir imajı sürücüye atar ve\
  \ bölümü diskin boyutuna kadar büyütür.\n<br>\nUsb-boot desteği olmayan Raspberry\
  \ Pi ve benzeri cihazlara sahip kullanıcılar, önceden yapılandırılmış imajı doğrudan\
  \ SD karta yazabilirler.\nDağıtım üzerinde daha fazla kontrol isteyen kullanıcıların\
  \ şunları kullanması önerilir: <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Combustion</a>.\n<br>\nCombustion tabanlı konuşlandırmanın bir demosu görülebilir\
  \ <a href=\"https://www.youtube.com/watch?v=ft8UVx9elKc\">buradan</a>.\n<br>\nSistemini\
  \ Combustion kullanarak yapılandırmamış olanları jeos-firstboot karşılayacaktır.\n"
choosing_media_micro_p2: "Çevrimdışı ISO İmajı, özel bölümlemeye ihtiyaç duyanlar\
