tumbleweed_ovw_desc: Tumbleweed ile değer verdiğiniz şeyler hakkında zor kararlar
  almak zorunda değilsiniz; özgürlük ya da güvenlik, kontrol ya da güvenlik, teknoloji
  ya da istikrar -- Tumbleweed hem pastayı saklamanızı hem de yemenizi sağlar!
microos_ovw_desc_p3: <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  veya KVM üzerinde çalışan VM'lerde MicroOS'u deneyin. Raspberry Pi veya diğer Sistem
  Üzerinde Yonga donanımı kullanıldığında, önyükleme işlemi için önceden yapılandırılmış
  görüntü <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  işleviyle birlikte kullanılabilir. Hem önceden yapılandırılmış hem de kendi kendine
  yüklenen görüntüler, varsayılan parola korumalı değişiklikler seçeneğiyle herhangi
  bir ilk önyüklemede yapılandırmaya izin verecek şekilde sürülen bir USB'ye yazılan
  <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a> ile kullanılmak
  üzere tasarlanmıştır.
leap_micro_ovw_desc_p1: Bu topluluk sürümü, SUSE Linux Enterprise'ın kurumsal düzeyde
  güçlendirilmiş güvenlik ve uyumluluk bileşenlerinden yararlanan SUSE Linux Micro'ya
  dayanmaktadır. Bu teknolojilerin birleştirilmesi, modern, değiştirilemez ve geliştirici
  dostu bir işletim sistemi platformu sağlar.
leap_ovw_desc: Leap, diğer Linux dağıtımlarının ulaşamadığı bir kararlılık düzeyi
  sağlayan SUSE Linux Enterprise (SLE) kaynak kodunu kullanır ve bunu topluluk geliştirmeleriyle
  birleştirerek kullanıcılara, geliştiricilere ve sistem yöneticilerine mümkün olan
  en kararlı Linux deneyimini sunar.
leap_micro_ovw_desc_p2: Leap Micro 6.0'dan beri kendi kendine kurulum imajı, ham imaj
  ve çevrimdışı bir depo görevi görebilen bir Paketler DVD'si sunuyor. Artık geleneksel
  yükleyicileri kullanmadığımız için kendi kendine kurulum imajı, USB tabanlı kurulumlar
  için önerimizdir. Kullanıcılar kurulumlarını <a href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a>
  veya <a href="https://github.com/openSUSE/combustion">Combustion</a> ile otomatikleştirebilir
  ve özelleştirebilir veya jeos-firstboot sihirbazını kullanabilir. Çevrimiçi Ignition
  yapılandırma oluşturucumuz <a href="https://opensuse.github.io/fuel-ignition/">Fuel
  Ignition</a>'ı deneyin.
microos_ovw_desc_p2: MicroOS çevrimdışı bir görüntü sunar. Çevrimdışı ve kendi kendine
  yüklenen/ham görüntüler arasındaki temel fark, çevrimdışı görüntünün bir yükleyiciye
  sahip olmasıdır. Ham ve kendi kendine yükleme, yanma yoluyla veya diske yazıldıktan
  sonra görüntüde manuel olarak özelleştirmeye izin verir. Gerçek zamanlı bir çekirdek
  için bir seçenek vardır.
signature: İmza
leap_micro_ovw_title: Leap Micro, konteynerleştirilmiş ve sanallaştırılmış iş yükleri
  için geliştirilmiş, son derece güvenilir ve hafif bir işletim sistemidir.
leap_micro_ovw_desc_p3: Leap Micro'yu <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  veya KVM üzerinde çalışan VM'lerde deneyin. Raspberry Pi veya diğer Sistem Üzerinde
  Yonga donanımı kullanıldığında önceden yapılandırılmış görüntü kullanılabilir. Hem
  önceden yapılandırılmış hem de kendi kendine yüklenen görüntüler, varsayılan parola
  korumalı değişiklikler seçeneğiyle herhangi bir ilk önyüklemede yapılandırmaya izin
  verecek şekilde sürülen bir USB'ye yazılmış <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  ile kullanılmak üzere tasarlanmıştır.
microos_ovw_desc_p1: Otomatik yönetim ve düzeltme ekleriyle konteyner iş yüklerini
  barındırmak için tasarlanmıştır. openSUSE MicroOS'u kurduğunuzda, Konteynerleri
  veya İşlemsel Güncellemelerden faydalanan diğer iş yüklerini dağıtmak için hızlı
  ve küçük bir ortam elde edersiniz. Sürekli sürüm dağıtımı olarak yazılım her zaman
  günceldir.
leap_16_coming_soon: "Leap 15.6'nın devamı niteliğindeki Leap 16.0'ın 2025 Sonbaharında
  kamuoyuna duyurulması bekleniyor. Leap 15.7'nin yayınlanması planlanmıyor.<br/>\n
  Güncellemeleri düzenli olarak kontrol edin <a href=\"https://en.opensuse.org/openSUSE:Roadmap\"\
  >yol haritası</a> ve <a href=\"https://news.opensuse.org/tag/leap\">news.opensuse.org</a>
  daha fazla bilgi için.\n"
