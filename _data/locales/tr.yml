desktops_p1: "openSUSE katkı süreci herkes için masaüstü geliştirme olanağı sağlar,
  \nböylece yükleyicide en beğendiğinizi seçme seçeneğiniz olur. Aktif\nolarak üç
  masaüstü ortamı sunuyoruz ve yükleyicideki genişletilmiş\nyazılım görünümünde daha
  da fazlasını sunuyoruz.\n"
installation_p1: "openSUSE Kurulum işlemi size tüm seçenekleri sunar\nmuhtemelen ihtiyacınız
  olacaktır. Sisteminizi fare ve klavyeyle mi \nkurmak istiyorsunuz? Yükleyiciyi grafik
  modunda yükleyin. Elinizde fare \nyok mu? Terminal istemcisini etkinleştirin ve
  bu şekilde yükleyin. \nMakineye fiziksel erişiminiz yok mu? Yükleyiciye uzaktan
  bağlanın ve \nkuruluma devam edin. Bu kadar basit.\n"
points_transparent: Her şey şeffaf
points_transparent_p1: "Başlangıçtan bitişe kadar, dağıtımlara giren her paketin tüm
  kaynakları ve derleme\nkomut dosyaları herkesin görebileceği şekilde açıkça görünür
  durumdadır.\nKaynağından şüpheniz mi var? Sadece derleme hizmetinde kontrol edin.\n"
