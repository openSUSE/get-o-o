Tumbleweed_features:
  shield:
    name: Güvenli
    description: "En yeni çekirdek sürümlerinden oluşturulmuş, en yeni Spectre / Meltdown\
      \ hafifletme yamalarıyla derlenmiş, Güvenlik Duvarı ve güçlü güvenlik politikaları\
      \ varsayılan olarak açık, güvenliğiniz kutudan çıktığı gibi karşılanır.\n"
  home:
    description: "Güncellemeler, diğer Linux dağıtımlarının bize gıpta ettiği bir\
      \ yapı hizmetinden yararlanarak endüstri sınıfı kalite standartlarına göre kapsamlı\
      \ bir şekilde test edilir. Bir paketin her yeni sürümü ayrı test edilmekle kalmaz,\
      \ aynı zamanda farklı sürüm kümeleri birbirine karşı test edilerek sisteminizin\
      \ dahili olarak tutarlı olduğundan emin olunur.\n"
    name: Kararlı
  user:
    name: Kullanımı Kolay
    description: "Tek bir komutla binlerce paketi güncelleyebilir, geçen haftanın\
      \ anlık görüntüsüne geri dönebilir, tekrar hızlı ileri sarabilir ve hatta gelecek\
      \ sürümleri önizleyebilirsiniz.\n"
  power:
    name: Güçlü
    description: "OpenSUSE'nin ünlü `Btrfs` dosya sistemi, `snapper` komut satırı\
      \ yardımcı programının yanı sıra battle-proven `YaST` \"kontrol paneli\" gibi\
      \ teknolojilerinden yararlanan Tumbleweed, sisteminiz üzerinde tam kontrol sahibi\
      \ olmanızı sağlar. İstediğiniz ayarları tanımlamanıza ve işinizi bitirmenize\
      \ olanak tanır. Artık bir sistemin iş akışınıza müdahale etmesi konusunda endişelenmenize\
      \ gerek yok.\n"
  plant:
    description: "Tumbleweed, iş akışlarını tehlikeye atmayı göze alamayacak yüzlerce\
      \ uzman kullanıcı, geliştirici, sistem yöneticisi ve zorlu uygulayıcının onlarca\
      \ yıllık kullanımına, testlerine ve hata ayıklamalarına dayanmaktadır. Tumbleweed'in\
      \ sağlamlığı, DNA'sı saygıdeğer SUSE Linux Enterprise Server'dan gelen birçok\
      \ çekirdek pakette vücut buluyor.\n"
    name: Sağlam Zeminde Durur
  cpu:
    name: Donanımınızla İyi Çalışır
    description: "Tumbleweed, son teknoloji ürünü ve kapsamlı bir şekilde test edilmiş\
      \ yapısı sayesinde, donanımınıza ve cihazlarınıza diğer birkaç Linux dağıtımı\
      \ gibi hizmet verir ve bu da onu iş istasyonları, dizüstü bilgisayarlar ve dizüstü\
      \ bilgisayarlar için mükemmel bir kurulum haline getirir.\n"
  key:
    name: Güvenli
    description: "İstenmeyen herhangi bir şeyin meydana gelmesi durumunda, her zaman\
      \ önceki duruma geri dönebilir ve dosyalarınızı ve programlarınızı, inişli çıkışlı\
      \ bir güncelleme öncesinde olduğu gibi bulabilirsiniz.\n"
  knife:
    description: "Yalnızca güvenlik açıklarını veya hataları gideren değil, aynı zamanda\
      \ yeni çekirdekler, yeni sürücüler ve en yeni masaüstü ortamı sürümleri gibi\
      \ en son özellikleri ve gelişmeleri yansıtan sık güncellemeler alırsınız.\n"
    name: Son teknoloji ürünü
  update:
    description: "Bir kez kurarsınız ve sonsuza kadar keyfini çıkarırsınız. Artık\
      \ her altı ayda bir sisteminizi çökertme riski taşıyan büyük sistem yükseltmeleri\
      \ konusunda endişelenmenize gerek yok.\n"
    name: Sürekli Güncel
