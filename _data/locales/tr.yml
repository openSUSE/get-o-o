choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  Leap 16 ve Tumbleweed'i yüklemek için kullanılabilen yeni yükleyicidir.\nAgama'da
  çevrimdışı kurulumu destekleme planı var. Self-install image gibi diğer kurulum
  medyaları daha sonra eklenecek.\n"
