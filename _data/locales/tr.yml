MicroOS_features:
  key:
    name: Güvenlik Güncelleştirmeleri
    description: "* Güncellemelerinizi HTTPS aracılığıyla alın\n* Paketler ve depolar\
      \ derleme sistemimiz tarafından imzalanır\n* Paketler doğrulanmıştır\n* Bağımlılık\
      \ çakışması durumunda güncelleme yapılmaz\n* Yer israfı yok: Başarısız güncelleme\
      \ durumunda dosya sistemi anlık görüntüleri silinir\n"
  work:
    name: İş yükleri
    description: "Uygulamalar kök dosya sistemi yerine kapsayıcılara yüklenir:\n*\
      \ Çekirdek dosya sisteminden yalıtılmış\n* Kötü amaçlı uygulamaların sistemi\
      \ tehlikeye atma yeteneği azaltıldı\n* Yeniden başlatmaya gerek kalmadan yeni\
      \ kurulum\n* Atomik yöntemle güncelleme mümkün (yeni oluştur, eskiyi öldür)\n\
      * Kolay geri alma\n"
  idea:
    description: "### Tahmin edilebilir\n* Çalışma süresi boyunca değiştirilmez\n\
      * Her önyüklemede aynı yapıları tutarlı bir şekilde çalıştıracak\n\n### Ölçeklenebilir\n\
      * Çalışma zamanı sırasında bireysel örneklerin yapılandırılmasına yönelik çabaları\
      \ ortadan kaldırır\n* Öngörülebilir sonuçlarla kolayca tekrar kullanıma sunulabilir\n\
      \n### Güvenilirdir\n* Hatalı güncellemelerden otomatik kurtarma\n"
    name: Felsefesi
  update:
    description: "###  İşlemsel Güncellemeler\n\n#### Eşsiz\nMicroOS, anlık görüntülerle\
      \ btrfs kullanarak çok fazla alan kullanır\ndosya sisteminin geçmişini saklamanın\
      \ etkili bir yolu. Tüm konfigürasyon\n`/etc` içindeki dosyalar anlık görüntünün\
      \ ve geri alma işleminin parçasıdır.\n\n#### Esnek\n* Yeni paket formatına gerek\
      \ yok, standart openSUSE RPM'lerini kullanın\n* Bölümler veya işletim sistemi\
      \ için boyut sınırlaması yok\n* Geliştirilmesi kolay\n"
    name: Atomik Güncellemeler
  shield:
    name: Geri alma
    description: "### MicroOS Değiştirilemez bir işletim sistemidir, geri alma basittir\n\
      * Değişmez: Diskte değişiklik yok\n* Eski bir BTRFS anlık görüntüsüne yeniden\
      \ başlatarak geri alma\n"
  tool:
    name: Hata ayıklama
    description: "### Araç Kutusu Kapsayıcısında Hata Ayıklama\n* Ayrıcalıklı kapsayıcıyı\
      \ başlatır\n* Kök dosya sistemi `/media/root` altında mevcuttur\n* gerekli araçları\
      \ yüklemek için zypper, yeniden başlatmaya gerek kalmadan kullanılabilir\n*\
      \ Kullanımlar arasında kalıcı\n"
