software_p1: "Aramızda kalsın, ihtiyaç duyabileceğiniz tüm yazılımları almak için\
  \ her\nweb sitesini incelemek zorunda olmak çok fazla iş gerektiriyor.\nÇevrimiçi\
  \ yazılım merkezi, çok sayıda kaynaktan gelen yazılımları tek bir\nyerde birleştirerek\
  \ bu yolu kolaylaştırır.\n"
transactional_p1: "Yükleyici artık openSUSE Kubic çabalarının bir sonucu olan yeni\
  \ bir\nsistem rolü olan İşlemsel Sunucusunu desteklemektedir. Bu sistem rolü,\n\
  güncellemeleri atomik olarak (tek bir işlem olarak) uygulayan ve\ngerektiğinde geri\
  \ alınmasını kolaylaştıran yeni bir güncelleme sistemine\nsahiptir. Bu özellikler,\
  \ diğer tüm SUSE ve openSUSE dağıtımlarının\ngüvendiği paket yönetim araçlarına\
  \ dayanmaktadır. Bu, openSUSE\ndağıtımlarının diğer sistem rolleriyle çalışan RPM\
  \ paketlerinin büyük\nçoğunluğunun aynı zamanda İşlemsel Sunucusu sistem rolüyle\
  \ de\nçalıştığı anlamına gelir.\n"
yast_p1: "En iyi sistem yapılandırma araçlarından biri, kullanıcı olarak\nsisteminizin\
  \ her yönünü ayarlamanıza yardımcı olur. İhtiyaç\nduyduğunuz sistem kurulumunu sağlamak\
  \ için artık çok sayıda yapılandırma\nkomut dosyasından geçmenize veya şüpheli komutlar\
  \ girmenize gerek yok.\n"
zypper_p1: "Öğrenmesi hızlı ve kolaydır. apt ve apt-get komutlarıyla kullanım için\
  \ bir\nuyumluluk katmanı olan zypper-apt'yi sağlar. Bağımlılıkların hem hızını\n\
  hem de tekrarlanabilir şekilde çözümlenmesini garanti eden libsolv'u\ntemel alır.\
  \ Arayüz, okumayı kolaylaştırmak için net ve uygun renktedir.\nMükemmel, başka ne\
  \ söylenebilir ki?\n"
