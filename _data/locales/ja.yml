live_info: "ライブイメージには下記のような制限があることに注意してください:\n* インストールやアップグレードには使用しないでください。インストールやアップグレードを行う場合は、インストールメディアをお使いください。\n
  * パッケージやドライバの同梱数が少ないので、インストールを行った場合と比べて性能や機能が制限されます。そのため、ハードウエアの対応可否の調査には不適切となることに留意してください。\n
  * カーネルと initrd の更新はできません。そのため、恒久的なインストールとして使用すべきではありません。\n"
