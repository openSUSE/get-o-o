desktops: 既定では 3 種類、それ以外にも多数のデスクトップが提供されています
desktops_p1: "openSUSE プロジェクトは特定のデスクトップ環境の開発のみを支援するような\nことはしていません。そのため openSUSE のインストーラでは、デスクトップ環境を\n
  自由に選択することができます。積極的に開発が進められている 3 種類が選択肢\nとして表示されるほか、インストーラ内のソフトウエア選択ビューでそれ以外を選択\n\
  することもできます。\n"
installation: 必要なものだけをインストールすることができます
installation_p1: "openSUSE のインストール処理ではいくつかの選択肢を表示しますが、そこから\n必要なパッケージを自動的に判断してインストールを行ないます。マウスとキーボード\n
  の接続されたシステムであればインストーラはグラフィカル (GUI) モードで動作しますが、\nマウスが接続されていなければテキスト (端末) モードでインストールすることもできます。\n
  マシンを直接触れないような環境であっても、インストールをリモート (離れた場所) から\n行うこともできます。いずれも簡単にできます。\n"
points_transparent: 全てが公開されています
points_transparent_p1: "ディストリビューションに含まれる各パッケージには、対応するソースコードが\n公開されています。構築時に使用されるスクリプトも同様です。ソースコードに\n\
  疑念をお持ちの場合は、ビルドサービスをご覧になるとよいでしょう。\n"
points_free: フリーソフトウエアという選択
points_free_p1: "ディストリビューション内のパッケージはフリーと非フリーの 2 種類に分類され、\nそれぞれ別々のリポジトリ内で公開されています。非フリーのパッケージを使用したく\n\
  ない場合は、リポジトリを無効化することもできます。\nつまり、選択の自由も提供されているというわけです。\n"
points_welcoming: 貢献を歓迎します
points_welcoming_p1: "私たちはコミュニティを支援するために最善を尽くしていますが、支援を行うには\nコミュニティ側からの要望として声を上げる必要があるのも実情です。このような\n\
  事情から、貢献はできる限り簡単に実現できるようにしています。\n"
snapper: システムの破壊からの回避
snapper_p1: "ファイルシステムのスナップショット機能を使用することで、これを定期的なバック\nアップとして使用することができます。ソフトウエアのインストールや更新を行った\n\
  際に自動的に動作しますので、いつでもその時点に戻すことができるようになります。\nこれはつまり、常に適切に動作する環境を維持できるということになります。\n"
software: 最も簡単なソフトウエア入手
software_p1: "必要なソフトウエアを入手するのにさまざまな Web サイトを巡回しなければ\nならない状況では、手間ばかりがかかってしまいます。オンラインのソフトウエア\n\
  センターを使用することで、必要なソフトウエアを一括でインストールすることが\nできるようになっています。\n"
software_get: ソフトウエアの入手
transactional: トランザクション型サーバ
transactional_p1: "現在のインストーラではトランザクション型サーバという新しい役割を提供するように\nなっています。これは openSUSE Kubic
  プロジェクトの成果を取り入れたもので、\nシステムの更新をひとまとめにして管理することで、容易に更新前後を切り替える\nことができるようにするものです。この機能は
  SUSE や openSUSE ディストリビューション\nが使用するパッケージ管理ツールをベースにしていますので、既存の RPM パッケージを\nトランザクション型サーバでもそのまま使用できることになります。\n"
yast: ~~パワー~~ 一般ユーザに最適な YaST
yast_p1: "システム設定ツールの中でも最高の中の 1 つであると言われる YaST は、\n 1 つのシステムを管理するには非常に便利なツールです。さまざまな書式が存在する\n\
  設定スクリプトやコマンドラインに悩まされることはありません。必要な設定を即時に\n適用することができます。\n"
