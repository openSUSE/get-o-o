server_leapmicro_p1: エッジ, 組み込み, IoT などの環境向け
server_leapmicro_p2: 非常に信頼性が高く、コンテナ／仮想環境向けに構築された軽量型オペレーティングシステムです。
kvm_sdboot_image: systemd-boot を利用する KVM イメージ
tumbleweed_ovw_title: 最先端のデスクトップおよびサーバ向けオペレーティングシステム
leap_micro_ovw_video_desc: Combustion と Cockpit を利用する Leap Micro の短いインストールデモです。
leap_micro_ovw_title: Leap Micro は非常に信頼性の高い軽量型オペレーティングシステムで、主にコンテナ化や仮想化の環境で有用です。
microos_ovw_title: Micro Service OS は、読み込み専用の btrfs ファイルシステムを利用してトランザクション型の (アトミックな)
  更新を行います
leap_ovw_title: 新たにハイブリッド型の Linux ディストリビューションとなった openSUSE とその全く新しい構築手法
leap_ovw_desc: Leap では SUSE Linux Enterprise (SLE) 
  との間でソースコードを共有しているため、ユーザや開発者、そしてシステム管理者に対して、他のディストリビューションでは見られないような安定性と、コミュニティによる先進性の両方を兼ね備えています。
tumbleweed_ovw_desc: Tumbleweed を利用することで、お使いの環境を構成するのに難しい選択は不要となります。自由と安全性、制御性とセキュリティ、先進性と安定性など、
  Tumbleweed では両方を実現することができます！
leap_micro_ovw_desc_p1: このコミュニティ版は SUSE Linux Micro をベースにしていて、 SUSE Linux Enterprise
  におけるエンタープライズ向けの強化されたセキュリティと標準準拠レベルの両方を達成しています。このような技術の統合により、モダンで不可変、そして開発者にも優しい
  OS プラットフォームになっています。
leap_micro_ovw_desc_p2: Leap Micro バージョン 6.0 もしくはそれ以降では、自己インストールイメージのほか、純粋イメージとオフラインリポジトリとして利用できるパッケージ
  DVD が提供されています。自己インストールイメージでは従来型のインストーラは使用していないため、任意の USB デバイスからのインストールができるお勧めの選択肢となっています。また、インストール作業を自動化したりカスタマイズしたりしたい場合は、
  <a href="https://ja.opensuse.org/Portal:MicroOS/Ignition">Ignition</a> や <a href="https://github.com/openSUSE/combustion">Combustion</a>
  等のほか、 jeos-firstboot ウイザードを利用することができます。また、オンラインで Ignition の設定を生成する手段として、 <a href="https://opensuse.github.io/fuel-ignition/">Fuel
  Ignition</a> もお使いいただけます。
microos_ovw_desc_p1: システムの管理や修正の適用を自動化するホストコンテナ向けに設計されています。 openSUSE MicroOS 
  は、コンテナなどのトランザクション型更新の有用な環境に対して、素早く小さな環境を提供します。またローリングリリース型のディストリビューションであることから、常に最新版にもなります。
microos_ovw_desc_p2: MicroOS 
  ではオフラインイメージを提供しています。オフラインイメージと自己インストール／純粋イメージの大きな違いとして、オフラインイメージにはインストーラ本体が存在していることがあげられます。純粋イメージや自己インストールイメージの場合、イメージをディスクに書き込んだ後に
  combustion 等の手段でカスタマイズを実施することになります。このほか、リアルタイムカーネルを含む版も用意されています。
leap_micro_ovw_desc_p3: 仮想マシン内で Leap Micro を動作させる場合は、 <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  または KVM をお使いください。 Raspberry Pi やその他のシステムオンチップ (SoC) マシンをお使いの場合は、事前構築済みイメージを利用することもできます。また、事前構築済みイメージや自己インストールイメージの場合は、
  USB メモリに <a href="https://ja.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  機能を含むイメージを書き込みますので、ユーザに対するパスワード設定などの基本的な設定を初回の起動時に実施することができます。
microos_ovw_desc_p3: 仮想マシン内で MicroOS を動作させる場合は、 <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  または KVM をお使いください。 Raspberry Pi やその他のシステムオンチップ (SoC) マシンをお使いの場合は、起動時に <a href="https://ja.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  機能を含む事前構築済みイメージを利用することもできます。また、事前構築済みイメージや自己インストールイメージの場合は、 USB メモリに <a href="https://ja.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  機能を含むイメージを書き込みますので、ユーザに対するパスワード設定などの基本的な設定を初回の起動時に実施することができます。
