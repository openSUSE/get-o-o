Tumbleweed_features:
  update:
    name: 継続的な更新
    description: "一度インストールするだけでずっとお使いいただけます。お使いのシステムを 6 ヶ月おきに大規模アップグレードするような手間を心配する必要もありません。\n"
  plant:
    description: "Tumbleweed は何年にもわたって多数のパワーユーザや開発者、システム管理者や要件の厳しいユーザによってテストやデバッグが行われています。
      Tumbleweed の足腰の強さは、由緒ある SUSE Linux Enterprise Server の DNA を根幹とした多数の中枢パッケージによって支えられています。\n"
    name: 足腰の強さ
  power:
    description: "openSUSE は `Btrfs` ファイルシステムや `snapper` コマンドラインユーティリティのほか、現場でも実証済みの
      `YaST` \"コントロールパネル\" など、様々な技術の活用で知られています。 Tumbleweed はシステムに対する完全な制御により、行いたいこと全てに対応できるようになっています。システムが作業によって影響を受ける心配をする必要もありません。\n"
    name: パワフル
  shield:
    description: "最新のカーネルバージョンを利用して構築され、最新の Spectre / Meltdown 緩和パッチを適用しているほか、既定で有効化されるファイアウオールや強力なセキュリティポリシーもありますので、インストール直後の状態からセキュリティは守られた状態になります。\n"
    name: セキュリティ
  key:
    description: "何か不具合が発生した場合はいつでも前の状態に戻すことができますし、ファイルやプログラムも以前の状態に戻すことができます。\n"
    name: 安全性
  cpu:
    description: "このような最新バージョンへの追随と徹底的なテストにより、 Tumbleweed は他の Linux ディストリビューションと同様にお使いのハードウエアやデバイスでお使いいただくことができます。ワークステーションやラップトップ、ノートパソコンなどに最適です。\n"
    name: ハードウエアへの対応
  home:
    description: "更新は工業グレードの品質標準に従って徹底的にテストされていますので、他の Linux ディストリビューションでは実現できないようなビルドサービスの利便性を享受することができます。また、テストはパッケージ単位での実施だけでなく、お互いに異なるバージョンのパッケージでもテストが行われていますので、お使いのシステムを常に安定させることができます。\n"
    name: 安定性
  user:
    description: "単一のコマンドで多数のパッケージの一括更新や巻き戻しを実施できますし、必要であれば再度最新の状態に戻したり、将来のリリースに備えたプレビュー版を試したりすることもできます。\n"
    name: シンプル性
  knife:
    description: "脆弱性や不具合に対応する更新だけでなく、カーネルやデバイスドライバ、デスクトップ環境など、最新の機能やその開発状態に更新することができます。\n"
    name: 最新バージョンの維持
  gamepad:
    name: ゲーミング
    description: "Tumbleweed には最新のゲーム関連ソフトウエアも用意されています。 Linux でのゲームサポートが急速に改善されつつある状況からすると、お気に入りのゲームをスムーズかつ高速に問題なく動作できる、というのは重要な要素となることでしょう。\n"
MicroOS_features:
  tool:
    description: "### デバッグツールボックスコンテナ\n* 特権コンテナを起動します\n* ルートファイルシステムは `/media/root`
      内に現れます\n* 再起動を行うことなく、 zypper で必要なツールをインストールできます\n* 環境を維持することができます\n"
    name: デバッグ
  work:
    description: "アプリケーションはルートファイルシステムではなく、コンテナ内にインストールされます:\n* ファイルシステムが中枢部とは分離されます\n
      * システムに被害を与えるような悪意のあるアプリケーションの動作できる範囲を狭めることができます\n* 再起動することなく新しいインストールを実施できます\n
      * 更新も簡単です (新しいバージョンのコンテナを作成して、古いコンテナを削除するだけです)\n* 巻き戻しも容易です\n"
    name: ワークロード
  key:
    description: "* 更新は HTTPS で取得します\n* パッケージにもリポジトリにも、ビルドシステムによる署名が付与されます\n* パッケージの内容も検証対象となります\n
      * 依存関係に問題がある場合には更新が行われないようになっています\n* 容量の無駄使いもありません。更新失敗時には、該当するファイルシステムのスナップショットは削除されます\n"
    name: 更新時の機密保持
  shield:
    description: "### MicroOS は不変の OS です。巻き戻しも簡単です\n* 巻き戻しの際にディスクに書き込む必要はありません\n*
      巻き戻しは単純に古い btrfs スナップショットを参照することによって行われます\n"
    name: 巻き戻し (ロールバック)
  update:
    description: "###  トランザクション型更新\n\n#### 唯一性\nスナップショット機能の搭載された btrfs を使用する MicroOS
      では、ファイルシステムの\n履歴を保持するのに非常に効率的な手法を使用しています。システムの設定を保存して\nいる `/etc` ディレクトリについてもスナップショットの対象となっていますので、設定も巻き戻し
      (ロールバック) が可能です。\n\n#### 柔軟性\n* パッケージ形式を変える必要はありません。標準的な openSUSE RPM をそのまま使用できます\n
      * サイズの制限はありません。パーティションについても、オペレーティングシステムについても制限はありません\n* 拡張も簡単です\n"
    name: アトミック更新
  idea:
    description: "### 予測可能性\n* 動作中には一切変更が発生しません\n* 起動後の処理によってシステムが変化してしまうこともありません\n
      \n### 拡張性\n* 動作中に個別のインスタンスを設定する手間がありません\n* 結果が容易に予測できるため、インスタンスの追加も容易です\n\n
      ### 信頼性\n* 更新が失敗しても自動的に復元することができます\n"
    name: 哲学
