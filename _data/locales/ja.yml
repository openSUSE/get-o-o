choosing_media_p2: "ネットワークイメージは、インターネットへの接続が遅い場合にお勧めです。\n一般的な環境を構築するにあたっては、ダウンロードすべきパッケージは\n
  4.7GB よりも少ないことが多いので、こちらのほうがダウンロード量が\n少なくなるためです。\n"
