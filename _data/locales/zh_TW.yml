live_info: "請注意 live 映像檔的以下限制：\n* live 映像檔無法使用於安裝或升級。請改用安裝媒體進行安裝或升級。\n* live 映像檔只收錄了有限的套件與驅動程式，是故不能夠當作發行版能否在您的硬體上運作的準確判斷依據。\n\
  \ * live 映像檔的內核與 initrd 無法更新，是故它們不應該作為永久安裝使用。\n"
