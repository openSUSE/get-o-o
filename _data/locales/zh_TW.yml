installation: 用您想要的方式安裝
installation_p1: "openSUSE 安裝程序提供所有您可能需要的選項。想要用滑鼠和鍵盤來安裝您的系統？就用圖形模式啟動安裝程式。手邊沒有滑鼠？啟用終端機客戶端，然後就用這個方式安裝。無法碰到實體機器？那就遠端連線到安裝程式，然後繼續安裝。一切就是這麼簡單。\n"
points_transparent: 一切透明
points_transparent_p1: "從開始到結束，每個收錄進發行版的套件，其原始碼及建構腳本皆開放給所有人檢視。對原始碼有疑問？只需到建構服務 (build
