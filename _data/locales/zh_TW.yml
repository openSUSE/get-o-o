choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  是新的安裝程式，可用於安裝 Leap 16 和 Tumbleweed。\n有計劃在 Agama 中支援離線安裝。其他的安裝媒介，如自動安裝映像檔，將在稍後加入。\n"
choosing_media_micro_p1: "新的自動安裝映像檔是 USB 或 DVD 安裝的最佳選擇。\n簡單的自我安裝精靈會將預先設定好的映像檔儲存到硬碟機，並將磁碟分割擴大到磁碟大小。\n\
  \ <br>\n使用 Raspberry Pi 及類似產品且不支援 USB 開機的使用者，可以直接將預設映像檔寫入 SD 卡。\n若使用者希望對部署進行更多控制，建議使用
  <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\">Combustion</a>。\n\
  \ <br>\n您可以在<a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">這裡</a>看到基於燃燒的部署示範。\n\
  \ <br>\njeos-firstboot 會迎接那些沒有使用 Combustion 設定系統的使用者。\n"
