MicroOS_features:
  update:
    name: 原子更新
    description: "### 交易型更新\n\n#### 獨一無二的\n藉由 btrfs 的快照功能，MicroOS 能夠以非常省空間的方式儲存檔案系統的修改歷史。在
      `/etc` 下的所有組態檔都是快照與回復的一部分。\n\n#### 具彈性的\n* 不需要新的套件格式，只要使用標準的 openSUSE RPM 即可\n\
      \ * 沒有大小的限制，不論對分割區或是作業系統皆然\n* 容易改進\n"
  idea:
    description: "### 可預測的\n* 在執行時期不會更改\n* 每次開機都會執行相同的組合\n\n### 可擴展的\n* 在執行時期，不需花費精力設定每個實體\n\
      \ * 能夠容易地重覆佈署，並產出可預測的結果\n\n### 可靠的\n* 當更新失敗時，能夠自動回復\n"
    name: 哲學
  key:
    name: 安全地更新
    description: "* 透過 HTTPS 獲取您的更新\n* 套件與套件庫皆經過我們的建構系統簽章\n* 套件經過驗證\n* 若發生相依性衝突，更新將不會被執行\n\
      \ * 不浪費空間：若更新失敗，檔案系統快照會被刪除\n"
  shield:
    description: "### MicroOS 是一個不可變更的作業系統，且回復相當容易\n* 不可變更：沒有修改會寫入磁碟\n* 從舊的 BTRFS
      快照開機來進行回復\n"
    name: 回復
  tool:
    description: "### 除錯用工具箱容器\n* 啟動具特權權限的容器\n* root 檔案系統可在 `/media/root` 存取\n* 使用
      zypper 安裝需要的工具，不需重開機\n* 使用時做的修改會被保留\n"
    name: 除錯
  work:
    description: "應用程式安裝在容器內，而非 root 檔案系統：\n* 和核心檔案系統隔離\n* 降低惡意應用程式破壞系統的能力\n* 新安裝不需重開機\n\
      \ * 能夠以原子方式更新 (建立新容器，移除舊容器)\n* 容易回復\n"
    name: 工作負載
