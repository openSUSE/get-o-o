Tumbleweed_features:
  plant:
    description: "Tumblewee 建構在數百位超級使用者、開發者、系統管理者與不想危及他們工作流程、嚴苛的人們，超過數十年的使用、測試與除錯的成果之上。Tumblewee
      的堅固性體現在許多核心套件，其 DNA 來自久負盛名的 SUSE Linux Enterprise Server。\n"
    name: 堅實基礎
  power:
    description: "Tumbleweed 運用 openSUSE 聞名的技術，例如 `Btrfs` 檔案系統、`snapper` 指令列工具以及經過實戰驗證的
      `YaST` 控制面板，讓您能夠完全控制您的系統，讓您定義想要的設定，並完成它。您再也不用擔心系統干擾您的工作流程。\n"
    name: 功能強大
  shield:
    description: "從最新版本的作業系統核心建構，包含最新緩和 Spectre / Meltdown 問題的修補程式，與預設開啟防火牆及強固的安全策略，從一開始您的安全即受到保障。\n"
    name: 保全
  key:
    description: "若任何不預期的事情發生，您總是可以回復到前一個狀態，並找到您在顛簸的更新之前的檔案與程式。\n"
    name: 安全
  cpu:
    description: "歸功於其先進與完整的測試，Tumbleweed 就像少數幾個 Linux 發行版那樣地服務您的硬體與裝置，使得它成為安裝工作站、筆記型電腦之類的極佳選擇。\n"
    name: 與您的硬體良好搭配
  knife:
    name: 先進技術
    description: "您會經常獲取更新。這些更新不只是修正弱點或是清除臭蟲，同時也反映了最新的功能與開發成果，例如新鮮的作業系統核心、驅動程式，與最新的桌面環境版本。\n"
  user:
    description: "只需一道指令，您可以更新上千個套件、回復至上個星期的快照、再次快速前進至新快照，甚至是預覽將來的版本。\n"
    name: 容易使用
  home:
    description: "我們利用其他 Linux 發行版本所羨慕的建立服務，根據業界等級的品質標準，徹底測試更新。不僅每個套件的新版本都經過單獨測試，不同版本的群組也會互相測試，確保您的系統內部一致。\n"
    name: 穩定
  update:
    description: "您只需安裝一次即可永久享受。再也不需擔心每六個月的大量系統升級會有讓您的系統掛掉的風險。\n"
    name: 持續更新
