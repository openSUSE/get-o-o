MicroOS_features:
  idea:
    name: Filosofie
    description: "### Is voorspelbaar\n* Wordt niet veranderd tijdens runtime\n* Start
      steeds dezelfde artefacten op, op een consistente manier\n\n### Is schaalbaar\n
      * Onnodig om individuele instances te configureren tijdens runtime\n* Kan herhaaldelijk
      uitgerold worden met een voorspelbare uitkomst\n\n### Is betrouwbaar\n* Geautomatiseerde
      recuperatie na defecte updates\n"
  update:
    name: Atomische updates
    description: "### Transactionele Updates\n\n###Uniek\nDoor gebruik te maken van
      btrfs met snapshots kan MicroOS schijfruimte\nop een efficiënte manier de geschiedenis
      van het bestandssysteem opslaan.\nAlle configuratiebestanden in `/etc` zijn
      onderdeel van het snapshot en de\nrollback.\n\n### Flexibel\n* Geen nieuw pakket
      formaat is nodig, gebruikt standaard openSUSE RPMs\n* Geen ruimte beperkingen,
      voor zowel partities als het besturingssysteem\n* Gemakkelijk om uit te breiden\n"
  shield:
    name: Rollback
    description: "### MicroOS is een onveranderlijk OS, rollback is eenvoudig.\n*
      Onveranderlijk: Geen wijzigingen op de schijf\n* Rollback door herstart naar
      een ouder btrfs snapshot\n"
  key:
    description: "* Verkrijg uw updates via HTTPS\n* Pakketten en opslagruimtes zijn
      ondertekend door ons build systeem\n* Pakketen zijn geverifieerd\n* Updates
      worden niet geïnstalleerd wanneer er een afhankelijkheidsconflict is\n* Geen
      verspilling van ruimte: bestandssysteem snapshots worden verwijderd bij niet
      gelukte update\n"
    name: Veilige updates
  work:
    name: Werklast
    description: "Applicaties worden geïnstalleerd in containers in plaats van het
      root bestandssysteem:\n* Geïsoleerd van het kern bestandssysteem\n* Beperkte
      mogelijkheid voor kwaadwillende applicaties om het systeem te compromitteren.\n
      * Nieuwe installatie zonder herstart\n* Updaten op atomische wijze (creëer opnieuw,
      verwijder oude)\n* Gemakkelijke rollback\n"
  tool:
    name: Debuggen
    description: "### Hulpmiddelen container voor debuggen\n* Start gepriviligeerde
      container\n* Root bestandssysteem onder `/media/root`\n* Zypper, om de noodzakelijke
      hulpmiddelen te installeren zonder herstart\n* Onveranderd tussen het gebruik\n"
verify_download_p3: "Om de integriteit van het gedownloade bestand te verzekeren,
  kunt u sha256sum gebruiken om de controlesom te verifiëren en gpgv om de cryptografische
  ondertekening te verifiëren.\n"
Tumbleweed_features:
  update:
    name: Continue geüpdatet
    description: "U installeert het een keer en geniet er altijd van. Niet langer
      hoeft u elke zes maanden na te denken over grote systeem upgrades die het vastlopen\n
      van uw systeem riskeren\n"
  home:
    name: Stabiel
    description: "Updates zijn grondig getest tegen industriële kwaliteitsstandaarden,
      gebruik makend van een build service waar andere Linux distributies jaloers
      op zijn.\nNiet alleen is elke nieuwe versie of een pakket individueel getest,
      maar verschillende clusters van versies worden tegen elkaar getest . Op die
      manier verzekerd dat\nuw systeem intern consistent is.\n"
  key:
    name: Veilig
    description: "Mocht er iets ongewenst gebeuren dan kunt u altijd een rollback
      uitvoeren naar een eerdere staat. Uw bestanden zijn dan precies zoals ze waren
      voor de update.\n"
  knife:
    description: "U krijg regelmatige updates die niet alleen zwakheden en bugs verhelpen,
      maar ook een de nieuwste features en ontwikkelingen bevatten, zoals nieuwe\n
      kernels, nieuwe driver en recente versies van bureaublad omgevingen.\n"
    name: Koploper
  user:
    name: Eenvoudig in gebruik
    description: "Met een enkel commando kunt u duizenden pakketten updaten, een rollback
      doen naar de snapshot van vorige week, weer naar voren, en zelf aankomende\n
      releases bekijken\n"
  cpu:
    name: Functioneert met uw hardware
    description: "Dankzij het zijn van een grondig getest koploper, is het mogelijk
      voor Tumbleweed om uw hardware en randapparatuur te bedienen zoals weinig andere\n
      Linux distributies. Hierdoor is het bijzonder beschikt voor werkstations, laptops
      en soortgelijken\n"
  shield:
    description: "Gebouwd met de laatste kernel releases, gecompileerd met de laatste
      Spectre/Meltdown beperkings patches, met een firewall en sterk veiligheidsbeleid
      standaard aangezet, is uw veiligheid gedekt vanaf installatie.\n"
    name: Veilig
  power:
    description: "Gebruik makend van de technologieën waar openSUSEbefaamd om is,
      zoals het `Btrfs` bestandssysteem, het `snapper` terminal hulpprogramma en het
      beproefde `YaST` ¨configuratie scherm¨, geeft Tumbleweed u de mogelijkheid tot
      volledige controle van uw systeem, zodat u de instellingen bepaalt die u wenst
      en klaar. Geen zorgen meer dat het systeem uw werkwijze hindert.\n"
    name: Krachtig
  plant:
    name: Een solide basis
    description: "Tumbleweed bouwt voor op decennia van gebruik, testen en debuggen
      door honderden power-gebruikers, ontwikkelaars, systeem administrators en veeleisende
      doeners die het zich niet kunnen veroorloven hun werkwijze te riskeren. Tumbleweeds
      soliditeit is belichaamd in meer kern pakketten waarvan het DNA komt van de
      vermaarde SUSE Linux Enterprise Server.\n"
  gamepad:
    name: Spellen
    description: "Tumbleweed levert gebruikers de laatste aan games gerelateerde software.
      Met the Linux ondersteuning voor games die snel beter wordt, is dat een belangrijk
      aspect voor vloeiende, presterende en probleemvrije ervaringen met uw favoriete
      games.\n"
tumbleweed_ovw_title: Modern bureaublad en server besturinfsysteem
leap_micro_ovw_video_desc: Leap Micro 6.1 installatiedemo met volledige versleuteling
  van de schijf en een twee-factor authenticatie in cockpit.
microos_ovw_desc_p2: MicroOS biedt een offline image. Het hoofdverschil tussen de
  offline en zichzelf installerende/raw images is dat de offline image een installatieprogramma
  heeft. Raw en zichzelf installeren biedt aanpassen via combustion of handmatig in
  de image nadat het is naar het opslagapparaat is geschreven. Er is een optie voor
  een realtime kernel.
cloud_images: Cloud
packages_image: Images van pakketten
packages_image_desc: Media die een offline opslagruimte bevatten met pakketten.
leap_ovw_title: Een gloednieuwe manier van openSUSE bouwen en een nieuw type hybride
  Linux distributie
microos_ovw_title: Micro Service OS die Transactioneel (Atomic) bijwerken levert op
  een alleen-lezen btrfs root bestandssysteem
microos_ovw_desc_p1: Ontworpen om container werklasten te bevatten met geautomatiseerd
  beheer & patching. Door openSUSE MicroOS te installeren krijgt u een snelle, kleine
  omgeving voor containers, gebruiken of elke andere werklast die voordeel heeft van
  transactioneel bijwerken. Zoals rollende uitgave distributie waar de software altijd
  bijgewerkt is.
preconfigured_qcow_image: Voorgeconfigureerde image (qcow)
leap_micro_ovw_desc_p2: Leap Micro biedt sinds 6.0 een zichzelf installerende image,
  een ruwe image en een dvd met pakketten, die kan dienen als een offline opslagruimte.
  De zichzelf installerende image is onze aanbeveling voor elke op USB gebaseerde
  installatie omdat we niet langer traditionele installatieprogramma's gebruiken.
  Gebruikers kunnen hun installatie automatiseren en aanpassen met ofwel <a href="https://en.opensuse.org/Portal:MicroOS/Ignition">Ignition</a>
  of <a href="https://github.com/openSUSE/combustion">Combustion</a> of de jeos-firstboot
  assistent gebruiken. Probeer het op <a href="https://opensuse.github.io/fuel-ignition/">Fuel
  Ignition</a> onze online Ignition configuratie generator.
tumbleweed_ovw_desc: Met Tumbleweed hoeft u geen moeilijke beslissing te nemen over
  dingen die u waardevol vindt, ofwel vrijheid of veiligheid, ofwel controle of beveiliging,
  technologie of stabiliteit -- Tumbleweed geeft u het lekkers en laat u het ook eten!
leap_micro_ovw_title: Leap Micro is een uiterst betrouwbaar, lichtgewicht besturingssysteem
  gebouwd voor werklasten in containers en gevirtualiseerd.
leap_micro_ovw_desc_p1: Deze versie van de gemeenschap is gebaseerd op SUSE Linux
  Micro, die u de macht geeft van de in de onderneming geharde beveiliging en naleving
  van componenten van SUSE Linux Enterprise. Deze menging van technologie levert een
  modern, niet te veranderen, vriendelijk voor ontwikkelaars OS-platform.
server_leapmicro_p1: Voor gebruik aan de rand, ingebed, IoT en andere
leap_micro_ovw_desc_p3: Probeer Leap Micro in VM's die draaien op ofwel <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  of KVM. Een Raspberry Pi of ander Systeem op Chip hardware kan de voorgeconfigureerde
  image gebruiken. Zowel voorgeconfigureerde als zichzelf installerende images zijn
  bedoeld om gebruikt te worden met <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  geschreven naar een USB, die aangedreven wordt om bij elke eerste keer opstarten
  configeren te bieden, met de optie voor standaard beveiligde wachtwoord wijzigingen.
leap_156_ovw_video_desc: Een Leap 15.6 uitgave livestream
kvm_sdboot_image: KVM image met systemd-boot
choosing_media_micro_p2: "Leap Micro komt niet langer met een traditioneel installatieprogramma,
  gebruikers moeten in plaats daarvan de zichzelf installerende media gebruiken.\n
  De nieuw Packages Image is gewoon een offline dump van de rpm opslagruimte van Leap
  Micro voor diegenen met een geïsoleerde omgeving.\n"
choosing_media_micro_p1: "De nieuwe zichzelf installerende image is de keuze op te
  gebruiken voor op USB of DVD gebaseerde installaties.\nEen eenvoudige zichzelf installerende
  assistent dumpt een voorgeconfigureerde image op het opslagapparaat en laat de partitie
  groeien tot de grootte van het apparaat.\n<br>\nGebruikers met een Raspberry Pi
  en iets soortgelijks zonder ondersteuning van opstarten van usb kunnen direct de
  voorgeconifgureerde image naar de SD-kaart schrijven.\nGebruikers die meer controle
  willen over gebruik worden geadviseerd om <a href=\"https://en.opensuse.org/Portal:MicroOS/Combustion\"\
  >Combustion</a> te gebruiken.\n<br>\nEen demo van een op combustion gebaseerd gebruik
  is te zien op <a href=\"https://www.youtube.com/watch?v=ANh5FHZDOxo\">here</a>.\n
  <br>\nDe jeos-firstboot zal diegenen begroeten die hun systeem niet hebben geconfigureerd
  door Combustion te gebruiken.\n"
server_leapmicro_p2: Extreem betrouwbaar, lichtgewicht besturingssysteem gebouwd voor
  werklasten in containers en gevirtualiseerd.
leap_ovw_desc: Leap gebruikt broncode uit SUSE Linux Enterprise (SLE), die Leap een
  niveau van stabiliteit geeft ongeëvenaard door andere Linux distributies en combineert
  dat met ontwikkelingen uit de gemeenschap om gebruikers, ontwikkelaars en systeembeheerders
  de beste stabiele beschikbare Linux ervaring te geven.
microos_ovw_desc_p3: Probeer MicroOS in VM's die ofwel onder <a href="https://www.suse.com/c/happened-kernel-xen/">Xen</a>
  of KVM draaien.  Een Raspberry Pi of ander Systeem op Chip hardware gebruiken kan
  de voorgeconfigureerde imagegebruiken samen met de functionalteit <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  voor het opstartproces. Zowel voorgeconfigureerd als zichzelf installerende images
  zijn bedoeld om gebruikt te worden met <a href="https://en.opensuse.org/Portal:MicroOS/Combustion">Combustion</a>
  geschreven naar een USB, die is gemaakt om configuratie te bieden bij elke eerste
  keer opstarten, met de standaard optie voor beschermde wijziging van het wachtwoord.
signature: Ondetekening
encrypted_image: Volledig versleutelde schijf-image (raw)
leap_16_coming_soon: "Publieke uitgave van Leap 16.0, de opvolger van Leap 15.6, is
  te verwachten in de herfst van 2025. Er is geen plan voor het maken van Leap 15.7.<br/>\n
  Controleer regelmatig op bijwerken op onze <a href=\"https://en.opensuse.org/openSUSE:Roadmap\"\
  >roadmap</a> en <a href=\"https://news.opensuse.org/tag/leap\">news.opensuse.org</a>
  voor meer informatie.\n"
choosing_media_agama_p1: "<a href=\"https://github.com/agama-project/agama\">Agama</a>
  is het nieuwe installatieprogramma dat gebruikt kan worden om Leap 16 en Tumbleweed
  te installeren.\nEr is een plan om offline installatie in Agama te ondersteunen.
  Andere installatiemedia zoals zelfinstallatie-image zallater worden toegevoegd.\n"
