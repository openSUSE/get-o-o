  de installatiemedia\n* Ze hebben een beperkt pakketten en drivers aanbod. Deze images
  kunnen dus niet gebruikt worden om vast te stellen of je apparatuur wel of niet
  werkt met deze distributie.\n* De kernel en initrd kunnen niet geüpdatet worden.
  Het is niet verstandig om deze als voortdurende installatie te gebruiken.\n"
