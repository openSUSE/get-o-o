leap_switch_p1: "Wanneer u reeds openSUSE gebruikt kunt u upgraden door middel van
  de DVD/USB \nen voor upgrade kiezen of een 'Online Upgrade' uitvoeren met een paar
  commando's.\n"
desktops_p1: "Het proces van bijdragen bij openSUSE zorgt voor bureaublad ontwikkeling
  voor\nallen, zodat iedereen zijn favoriete bureaublad kan kiezen in de installer.
  \nStandaard laten we drie bureaubladen zien. De installer laat er ook meer zien\n
  in het gedetailleerde software overzicht.\n"
points_free_p1: "Pakketten in de distributies zijn verdeeld in vrije en niet-vrije
  opslagruimtes\nWilt u alleen vrije pakketten? U kunt dan de niet-vrije opslagruimte
  eenvoudig\nuitzetten. Aan u de keus.\n"
requirements_net_conn: Volledige connectiviteit tussen alle machines in het cluster
snapper_p1: "De bestandssysteem snapshots houden uw bestandssysteem onder controle\n
  Doordat er continue automatische backups worden gemaakt wanneer men \nsoftware en
  updates installeert. Boot van een eerder snapshot en breng uw\nsysteem weer in een
  werkende staat binnen een paar minuten.\n"
software: Het krijgen van software kan niet makkelijker
software_p1: "Tussen ons, om voor de software die je wilt allerlei websites te doorzoeken\n
  is veel werk. Het online software center maakt het veel eenvoudiger, door\nhet op
  een plek brengen van software uit een veelvoud van bronnen.\n"
transactional_p1: "De installer ondersteunt nu een nieuwe systeem rol, transactionele
  server,\nwelke een gevolg is van fr openSUSE Kubic inspanning. Deze systeemrol\n
  bevat een nieuw update systeem dat de updates atomisch (als een enkele\noperatie)
  en maakt het makkelijk om ongedaan gemaakt te worden indien\nnodig. Deze opties
  maken gebruik van de pakket management hulpmiddelen\ndie alle SUSE en openSUSE distributies
  op vertrouwen. Dit betekent dat de\novergrote meerderheid van RPM-pakketten dat
  werken met eerdere\nsysteemrollen van openSUSE distributies ook werken met de rol
  van\ntransactionele server.\n"
